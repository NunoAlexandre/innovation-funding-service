apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ldap
  spec:
    replicas: 1
    selector:
      deploymentconfig: ldap
    strategy:
      resources: {}
    template:
      metadata:
        labels:
          deploymentconfig: ldap
      spec:
        containers:
        - env:
          - name: LDAP_PORT
            value: "8389"
          - name: LDAP_SSL_PORT
            value: "8636"
          image: innovateuk/ldap-service:1.1.4-RC2-SNAPSHOT
          name: ldap
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8389
          - containerPort: 8636
          resources:
            limits:
              memory: 1G
    test: false
    triggers:
    - type: ConfigChange
  status: {}
- apiVersion: v1
  kind: Service
  metadata:
    name: ldap
  spec:
    ports:
    - name: 389-tcp
      port: 389
      targetPort: 8389
    selector:
      deploymentconfig: ldap
  status:
    loadBalancer: {}
