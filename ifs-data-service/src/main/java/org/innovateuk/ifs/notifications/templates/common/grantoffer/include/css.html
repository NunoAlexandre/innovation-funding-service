<#macro css>
<style>
      @page {
        size: A4 portrait;
        margin: 1.5cm;

        @top-center {
          font-family: helvetica, arial, sans-serif;
          font-size : 9pt;
          content: "OFFICIAL"
        }
        @bottom-center {
          font-family: helvetica, arial, sans-serif;
          font-size : 9pt;
          content: "Page " counter(page) " of " counter(pages);
        }
      }

      @page:first {
        margin: 1cm 1.5cm 1.5cm;

        @top-center {
          content: ""
        }
      }

      @page land { size:landscape; }
      body {
        font-family: arial, helvetica, sans-serif;
        font-size:10pt;
        line-height:1.2;
      }

      .landscape { page:land; }

      .page {
        page-break-after: always;
        width:100%;
        display: block;
      }
      .page:last-child {
        page-break-after: auto;
      }
      .textcenter {
        text-align:center;
      }

      .bold,
      em {
        font-weight:bold;
        font-style:normal;
      }
      h1,h2,h3 {
        margin: 0;
      }
      h1 {
        text-transform: uppercase;
        font-size:10pt;
        padding: 10pt 0;
      }
      h2 {
        text-decoration:underline;
        font-size:10pt;
        padding: 10pt 0;
      }
      p {
        margin:0;
        padding:0;
      }
      p + p {
        padding-top:10pt;
      }
      ul {
        list-style:disc;
        margin: 0;
        padding:0 10pt 0 20pt;
      }
      ol {
        list-style:lower-alpha;
      }
      ol ol {
        list-style: lower-roman;
      }
      table {
        margin:10px 0;
        border-collapse: collapse;
        border-spacing: 0;
        width:100%;
      }
      thead {
        font-weight:bold;
      }
      th,
      td {
        padding: 0.1cm;
        text-align: left;
        border: 1px solid #000;
      }
      th.no-border,
      td.no-border{
        border:none;
      }
      .padding {
        padding:5pt;
      }
      .signature {
        margin-top:55pt;
      }

</style>
</#macro>
