ext.ifsDatasourceUrl="jdbc:mysql://localhost:3306/ifs"
ext.ifsDatasourceUsername="root"
ext.ifsDatasourcePassword="password"
ext.ifsDatasourceHost="localhost"
ext.ifsFlywayLocations="db/migration,db/setup,db/webtest"

ext.silRestBaseURL="http://localhost:8090/silstub"

//
// The production application will use the SIL to send emails out.  For non-production environments, the IFS application
// can talk to a SIL stub within the IFS application itself.  The below configuration allows you to configure whether or
// not the stub will attempt to send emails out via an SMTP server, or simply log the emails being sent (it does this
// regardless)
//
ext.ifsSendMailLocally=false
ext.ifsSmtpHost="smtp.gmail.com"
ext.ifsSmtpPort=465
ext.ifsSmtpUser="example-user@example.com"
ext.ifsSmtpAuth=true
ext.ifsSmtpPassword="example-password"
ext.ifsSmtpTlsEnabled=true
ext.ifsMailTimeoutMillis=10000

ext.idpRestBaseURL="https://iuk-auth-localdev/regapi"

ext.ifsDataServiceRestBaseURL="http://localhost:8090"

ext.postcodeLookupKey=""

// Choose an appropriate location for a location to store uploaded files.
// It is an OS-specific path, so choose the appropriate format depending on
// whether you're on a *nix OS or a Windows OS.
//
// Note the 4 backslashes in Windows paths (this is to preserve the backslashes
// so they are retained in application.properties during the processResource task)
ext.ifsFileStorageLocation="/tmp or c:\\\\temp"

ext.ifsWebBaseURL="https://ifs-local-dev"

ext.serverPort=8090
ext.activeProfile="local"
