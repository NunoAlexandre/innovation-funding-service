version: '2'
services:

  application-svc:
    hostname: application-svc
    links:
      - admin
    ports:
      - "8081:8080"
      - "9001:8000"
    environment:
      - JAVA_OPTS=-Xmx150m -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n

  assessment-svc:
    hostname: assessment-svc
    links:
      - admin
    ports:
      - "8082:8080"
      - "9002:8000"
    environment:
      - JAVA_OPTS=-Xmx150m -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n


  competition-mgt-svc:
    hostname: competition-mgt-svc
    environment:
      - JAVA_OPTS=-Xmx150m -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n
    links:
      - admin
    ports:
      - "8083:8080"
      - "9003:8000"

  project-setup-mgt-svc:
    hostname: project-setup-mgt-svc
    links:
      - admin
    ports:
      - "8084:8080"
      - "9004:8000"
    environment:
      - JAVA_OPTS=-Xmx150m -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n

  project-setup-svc:
    hostname: project-setup-svc
    links:
      - admin
    ports:
      - "8085:8080"
      - "9005:8000"
    environment:
      - JAVA_OPTS=-Xmx150m -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n

  data-service:
    hostname: data-service
    links:
      - admin
      - mail
      - mysql:ifs-database
    volumes:
      - ./robot-tests/upload_files/:/tmp/ifs-local
    ports:
      - "8086:8080"
      - "9006:8000"
    environment:
      - JAVA_OPTS=-Xmx150m -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=8000,suspend=n

  mail:
    image: davidrums/local-webmail-sink
    ports:
      - "9876:8143"
      - "8765:8080"
    networks:
      - ifs

  admin:
    hostname: admin
    image: enmobile/docker-spring-boot-admin
    ports:
    - "3001:8123"
    networks:
      - ifs
  mysql:
    image: mysql:5.5.49
    ports:
      - "3306:3306"
    command: [--character-set-server=utf8, --collation-server=utf8_bin]
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ifs
    restart: on-failure
    networks:
      - ifs
