version: '2'
services:

  application-service:
    links:
      - admin
    ports:
      - "8081:8080"

  assessment-service:
    links:
      - admin
    ports:
      - "8082:8080"

  competition-mgt-service:
    links:
      - admin
    ports:
      - "8083:8080"

  project-setup-mgt-service:
    links:
      - admin
    ports:
      - "8084:8080"

  project-setup-service:
    links:
      - admin
    ports:
      - "8085:8080"

  data:
    links:
      - admin
      - smtp
    volumes:
      - ./robot-tests/upload_files/:/tmp/ifs-local
    ports:
      - "8090:8080"

  smtp:
    image: camptocamp/smtp-sink
    expose:
      - 25
    networks:
      - ifs

  imap:
    image: camptocamp/courier-imap
    volumes_from:
      - smtp:rw
    expose:
      - 143
    ports:
      - "9876:143"
    networks:
      - ifs

  webmail:
    image: camptocamp/sqwebmail
    ports:
      - "1234:80"
    links:
      - smtp
      - imap
    volumes_from:
      - smtp:rw
    networks:
      - ifs

  admin:
    image: enmobile/docker-spring-boot-admin
    ports:
    - "3001:8123"
    networks:
      - ifs
