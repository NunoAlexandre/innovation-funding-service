configurations {
    providedRuntime
}

jar {
    baseName = 'assessment-service'
    version = '0.0.1-SNAPSHOT'
}

bootRepackage {
    mainClass = 'com.worth.ifs.Application'
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"
    providedRuntime "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.springframework.plugin:spring-plugin-core"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
    compile "com.google.guava:guava:16.0.1"
    compile "commons-io:commons-io:2.4"
    compile project(':ifs-web-service:ifs-web-core')

    testCompile files('../libs/ifs-data-service-tests-1.0-SNAPSHOT.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile project(':ifs-web-service:ifs-web-core').sourceSets.test.output
}

task buildDocker( type:Docker, dependsOn: build) {
    push = false
    applicationName = jar.baseName
    dockerfile = file('src/main/docker/Dockerfile')
    doFirst {
        copy {
            from jar
            into stageDir
        }
    }
}

task cleanDeploy() {
    build.mustRunAfter clean
    dependsOn clean
    dependsOn buildDocker
}