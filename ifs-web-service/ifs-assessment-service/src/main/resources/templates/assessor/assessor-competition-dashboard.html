<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Technology inspired'" th:remove="tag" />
</head>

    <body th:with="context='assessment'" class="assessor-dashboard">
        <div th:include="fragments/layout :: body-start" th:remove="tag" />

        <main id="content">

            <div class="hgroup">

            <div class="grid-row">

                        <li><strong>Lead technologist:</strong> Mike Biddle</li>

                        <li><strong>Accept applications deadline:</strong> Noon Wednesday 20 April 2016</li>
                        <li><strong>Submit applications deadline:</strong> Noon Monday 25 April 2016</li>

                </div>
            </div>

            <div th:include="fragments/layout :: main-content-end" th:remove="tag" />

        <div th:include="fragments/layout :: footer" th:remove="tag" />
