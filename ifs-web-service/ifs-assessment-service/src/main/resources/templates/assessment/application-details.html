<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <div th:include="fragments/layout :: head" th:with="pageTitle=${#strings.isEmpty(model.questionShortName) ? 'Assessment' : model.questionShortName}" th:remove="tag" />
    </head>

    <body th:with="context='assessment'" class="assessment assessment-details">
        <div th:include="fragments/layout :: body-start" th:remove="tag" />
        <div th:include="fragments/layout :: global-header" th:remove="tag" />

        <main id="content">
            <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
            <div th:include="fragments/assessment :: assessment-header-sub" th:with="currentApplication=${model.application},linkTitle='Back to your assessment overview',linkClass='link-back',linkUrl=@{${navigation.overviewUrl}},daysPercentage=${model.daysLeftPercentage},daysLeft=${model.daysLeft}" th:remove="tag" />

            <div class="page-title">
                <div th:include="fragments/elements :: application-title (app=${model.application})" th:remove="tag" />
                <h1 class="heading-xlarge" th:text="${model.questionShortName}" />
            </div>

            <div th:include="fragments/assessment :: application_details (currentApplication=${model.application}, applicationOrganisations=${applicationOrganisations}, pendingOrganisationNames=${pendingOrganisationNames}, leadOrganisation=${leadOrganisation})" th:remove="tag" />

            <div th:include="fragments/assessment :: assessment-pagination" th:remove="tag" />

            <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
        </main>

        <div th:include="fragments/layout :: footer" th:remove="tag" />
        <div th:include="fragments/layout :: body-end" th:remove="tag" />
    </body>
</html>
