<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <div th:include="fragments/layout :: head" th:with="pageTitle='Your skills'" th:remove="tag"></div>
    </head>

    <body th:with="context='assessment'">
        <div th:include="fragments/layout :: body-start" th:remove="tag"></div>
        <div th:include="fragments/layout :: global-header" th:remove="tag"></div>

        <main id="content">
            <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>
            <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Back to assessor dashboard',linkClass='link-back',linkUrl=@{/assessor/dashboard}" th:remove="tag"/>

            <h1 class="heading-xlarge">Your skills</h1>

            <p>These areas have been chosen as your current areas of expertise. They will influence the types of competition you will be invited to assess.</p>

            <h2 class="heading-medium no-margin-bottom">Innovation areas &nbsp; <small><a th:href="@{/profile/skills/edit}"> Edit your skills</a></small></h2>

            <ul class="list list-bullet">
                <li th:each="innovationArea : ${model.innovationAreas}" th:text="${innovationArea}">Digital
                    sciences</li>
            </ul>

            <h2 class="heading-medium">Skill areas</h2>
            <p id="skillAreas"
               th:text="${model.skillAreas} ? (${model.skillAreas} != '' ? ${model.skillAreas} : 'None declared') : 'Not answered'" />

            <h2 class="heading-medium">Assessor type</h2>
            <p id="assessorType"
               th:text="${model.assessorType} ? ${model.assessorType.displayName} : 'Not answered'" />

            <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
        </main>

        <div th:include="fragments/layout :: footer" th:remove="tag"></div>
        <div th:include="fragments/layout :: body-end" th:remove="tag"></div>
    </body>
</html>
