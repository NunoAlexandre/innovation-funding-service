<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Your skills'" cache:name="Your-skills" />
    </head>

    <body th:with="context='assessment'">
        <th:block th:insert="fragments/layout :: body-start"  cache:name="body-start" />
        <th:block th:insert="fragments/layout :: global-header"  cache:name="global-header" />

        <main id="content">
            <th:block th:insert="fragments/layout :: main-content-start"  cache:name="main-content-start" />
            <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back to assessor dashboard',linkClass='link-back',linkUrl=@{/assessor/dashboard}" />

            <h1 class="heading-xlarge">Your skills</h1>

            <p>These areas have been chosen as your current areas of expertise. They will influence the types of competition you will be invited to assess.</p>

            <h2 class="heading-medium no-margin-bottom">Innovation areas &nbsp; <small><a th:href="@{/profile/skills/edit}"> Edit your skills</a></small></h2>

            <ul class="list list-bullet">
                <li>Digital sciences</li>
                <li>Information &amp; communications technology (ICT)</li>
            </ul>

            <h2 class="heading-medium">Skill areas</h2>
            <p id="skillAreas"
               th:text="${model.skillAreas} ? (${model.skillAreas} != '' ? ${model.skillAreas} : 'None declared') : 'Not answered'" />

            <h2 class="heading-medium">Assessor type</h2>
            <p id="assessorType"
               th:text="${model.assessorType} ? ${model.assessorType.displayName} : 'Not answered'" />

            <th:block th:insert="fragments/layout :: main-content-end"  cache:name="main-content-end" />
        </main>

        <th:block th:insert="fragments/layout :: footer"  cache:name="footer" />
        <th:block th:insert="fragments/layout :: body-end"  cache:name="body-end" />
    </body>
</html>
