<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <div th:include="fragments/layout :: head" th:with="pageTitle='Create assessor account'" th:remove="tag"></div>
    </head>

    <body th:with="context='assessment'">
        <div th:include="fragments/layout :: body-start" th:remove="tag"></div>
        <div th:include="fragments/layout :: global-header" th:remove="tag"></div>

        <main id="content">
            <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>
            <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl='javascript:history.back()',currentApplication=${currentApplication}" th:remove="tag"/>

            <div class="hgroup">
                <h1 class="heading-xlarge">Create assessor account</h1>
            </div>

            <form th:action="@{/registration/{inviteHash}/register(inviteHash=${model.competitionInviteHash})}" method="post" th:object="${form}">
                <div class="error-summary" th:if="${#fields.hasErrors('*')}">
                    <h1 class="heading-medium error-summary-heading">
                        We were unable to create your account
                    </h1>
                    <ul class="error-summary-list">
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <h2 class="heading-medium">Your details</h2>
                <div th:class="${#fields.hasErrors('title')}? 'form-group error':'form-group'">
                    <label class="form-label" th:for="title">
                        <span class="form-label-bold">Title</span>
                        <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                            <span class="error-message"  th:each="err : ${#fields.errors('title')}" th:text="${err}" />
                      </span>
                    </label>
                    <select class="form-control width-medium" th:errorclass="field-error" th:field="*{title}">
                        <option value="Mr">Mr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Dr">Dr</option>
                    </select>
                </div>

                <div th:class="${#fields.hasErrors('firstName')}? 'form-group error':'form-group'">
                    <label class="form-label" th:for="firstName">
                        <span class="form-label-bold">First name</span>
                        <span th:if="${#fields.hasErrors('firstName')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                        </span>
                    </label>
                    <input class="form-control"
                           th:errorclass="field-error"
                           type="text"
                           th:field="*{firstName}"
                           required="required"
                           minlength="2"
                           maxlength="70"
                           data-minlength-errormessage="Your first name should have at least 2 characters"
                           data-maxlength-errormessage="Your first name cannot have more than 70 characters"
                           data-required-errormessage="Please enter a first name"
                    />
                </div>

                <div th:class="${#fields.hasErrors('lastName')}? 'form-group error':'form-group'">
                    <label class="form-label" for="lastName">
                        <span class="form-label-bold">Last name</span>
                        <span th:if="${#fields.hasErrors('lastName')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('lastName') ? 'form-control field-error' : 'form-control'}"
                           id="lastName"
                           type="text"
                           th:field="*{lastName}"
                           required="required"
                           minlength="2"
                           maxlength="70"
                           data-minlength-errormessage="Your last name should have at least 2 characters"
                           data-maxlength-errormessage="Your last name cannot have more than 70 characters"
                           data-required-errormessage="Please enter a last name"/>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('gender')}? error">
                    <fieldset class="inline">
                        <legend>
                            <span class="heading-small">Gender</span>
                        </legend>
                        <span th:if="${#fields.hasErrors('gender')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('gender')}" th:text="${err}" />
                        </span>
                        <div class="form-group">
                            <label class="block-label" th:each="gen : ${T(com.worth.ifs.user.resource.Gender).values()}">
                                <input th:field="*{gender}" th:value="${gen}" type="radio" required="required" data-required-errormessage="Please select a Gender option" />
                                <span th:text="${gen.displayName}" th:remove="tag" />
                            </label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('ethnicity')}? error">
                    <fieldset class="inline">
                        <legend>
                            <span class="heading-small">Your ethnic group</span>
                        </legend>
                        <span th:if="${#fields.hasErrors('ethnicity')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('ethnicity')}" th:text="${err}" />
                        </span>
                        <div class="form-group">
                            <label class="block-label" th:each="eth : ${ethnicityOptions}">
                                <input th:field="*{ethnicity}" th:value="${eth.id}" type="radio" required="required" data-required-errormessage="Please select an Ethnic Group option" />
                                <span th:text="${eth.description}" th:remove="tag" />
                            </label>
                        </div>
                    </fieldset>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('disability')}? error">
                    <fieldset class="inline">
                        <legend>
                            <span class="heading-small">Do you consider yourself disabled?</span>
                        </legend>
                        <span th:if="${#fields.hasErrors('disability')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('disability')}" th:text="${err}" />
                        </span>
                        <div class="form-group">
                            <label class="block-label" th:each="dis : ${T(com.worth.ifs.user.resource.Disability).values()}">
                                <input th:field="*{disability}" th:value="${dis}" type="radio" required="required" data-required-errormessage="Please select a Disability option" />
                                <span th:text="${dis.displayName}" th:remove="tag" />
                            </label>
                        </div>
                    </fieldset>
                </div>

                <div th:include="fragments/addresses :: company-address-details" th:with="form=${form}, legend='Address search'" th:remove="tag"></div>

                <div class="form-group extra-margin" th:classappend="${#fields.hasErrors('phoneNumber')}? error">
                    <label class="form-label" th:for="phoneNumber">
                        <span class="form-label-bold">Phone number</span>
                        <span class="form-hint">We may use this to contact you about the application</span>
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" />
                        </span>
                    </label>
                    <input class="form-control"
                           th:errorclass="field-error"
                           type="tel"
                           th:field="*{phoneNumber}"
                           required="required"
                           minlength="8"
                           maxlength="20"
                           data-minlength-errormessage="Input for your phone number has a minimum length of 8 characters"
                           data-maxlength-errormessage="Input for your phone number has a maximum length of 20 characters"
                           data-required-errormessage="Please enter a phone number"/>
                </div>

                <div class="form-group">
                    <h3 class="heading-small">Email</h3>
                    <p class="form-hint">You will need this to sign into your account, the provided email is:<br /><strong th:text="${model.email}"></strong></p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? error">
                    <h3 class="heading-small">Password</h3>
                    <label class="form-label" th:for="password">
                        <span class="visuallyhidden">Password</span>
                        <span class="form-hint">
                            Your password is case-sensitive and needs to:<br />
                            <ul class="list-bullet">
                                <li>be between 10 and 30 characters long</li>
                                <li>contain at least 1 capital letter</li>
                                <li>contain at least 1 number</li>
                            </ul>
                        </span>
                        <span th:if="${#fields.hasErrors('password')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </span>
                    </label>
                    <input class="form-control"
                           th:errorclass="field-error"
                           type="password"
                           th:field="*{password}"
                           required="required"
                           minlength="10"
                           maxlength="30"
                           data-required-errormessage="Password must contain some text"
                           data-minlength-errormessage="Password must at least be 10 characters"
                           data-maxlength-errormessage="Password must not be more than 30 characters"
                    />
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('retypedPassword')}? error">
                    <label class="form-label" th:for="retypedPassword">
                        <span class="form-label-bold">Re-type password</span>
                        <span th:if="${#fields.hasErrors('retypedPassword')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('retypedPassword')}" th:text="${err}" />
                        </span>
                    </label>
                    <input class="form-control"
                           th:errorclass="field-error"
                           type="password"
                           th:field="*{retypedPassword}"
                           required="required"
                           minlength="10"
                           maxlength="30"
                           data-required-errormessage="Password must contain some text"
                           data-minlength-errormessage="Password must at least be 10 characters"
                           data-maxlength-errormessage="Password must not be more than 30 characters"
                    />
                </div>

                <button class="button button-large extra-margin" name="create-account" type="submit">Continue</button>
            </form>

            <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
        </main>

        <div th:include="fragments/layout :: footer" th:remove="tag"></div>
        <div th:include="fragments/layout :: body-end" th:remove="tag"></div>
    </body>
</html>
