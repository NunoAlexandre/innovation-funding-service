bootRun {
    addResources = false
}

apply plugin: 'war'

war {
    baseName = 'ifs-application-service'
}

bootRepackage {
    mainClass = 'org.innovateuk.ifs.Application'
}

dependencies {
    compile project(':ifs-web-service:ifs-web-core')

    // weirdly, removing this line from this web module will cause all other web modules
    // to pull in version 2.1.2.RELEASE despite 3.0.1.RELEASE being specified explicitly
    // in ifs-web-core's build.gradle
    compile "org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.1.RELEASE"

    testCompile project(':ifs-resources').sourceSets.test.output
    testCompile project(":ifs-commons").sourceSets.test.output
    testCompile project(':ifs-web-service:ifs-web-core').sourceSets.test.output

    testCompile "com.openpojo:openpojo:0.8.3"
    testCompile "org.skyscreamer:jsonassert:1.3.0"
}

task deployToTomcat(type: Copy) {
    from war
    into "$tomcatWebAppsDir"
    rename '(.*).war', 'ROOT.war'
}

task copyTemplatesInPlace(type: Copy) {
    into "$tomcatWebAppsDir/ROOT/WEB-INF/classes/templates"
    from 'src/main/resources/templates'
}

task copyCssInPlace(type: Copy) {
    into "$tomcatWebAppsDir/ROOT/WEB-INF/classes/static/css"
    from 'src/main/resources/static/css'
}

task copyJsInPlace(type: Copy) {
    into "$tomcatWebAppsDir/ROOT/WEB-INF/classes/static/js/dest"
    from 'src/main/resources/static/js/dest'
}

watch {
    java {
        files files('src/main/java')
        tasks('deployToTomcat')
    }

    templates {
        files files('src/main/resources/templates')
        tasks 'copyTemplatesInPlace'
    }

    css {
        files files('src/main/resources/static/css')
        tasks 'copyCssInPlace'
    }
    js {
        files files('src/main/resources/static/js/dest')
        tasks 'copyJsInPlace'
    }
}

processResources {
    filesMatching("*.properties") {
        expand project.properties
    }
}

processTestResources {
    filesMatching("*.properties") {
        expand project.properties
    }
}


task buildDocker( type:Docker, dependsOn: build) {
    push = false
    applicationName = war.baseName.replaceAll(/ifs-/, "")
    dockerfile = file('src/main/docker/Dockerfile')
    doFirst {
        copy {
            from war
            into stageDir
        }
    }
}

task cleanDeployServices() {
    build.mustRunAfter clean
    dependsOn clean
    dependsOn build
    dependsOn buildDocker
}

task cleanDeploy() {
    inputs.dir 'src/main/java'
    outputs.dir 'build/classes/main'
    build.mustRunAfter clean
    deployToTomcat.mustRunAfter build
    dependsOn clean
    dependsOn build
    dependsOn deployToTomcat
}
