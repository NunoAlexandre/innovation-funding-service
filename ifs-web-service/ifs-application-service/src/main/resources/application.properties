server.port = ${serverPort}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.profiles.active=rest-urls,${activeProfile}
spring.thymeleaf.cache=${thymeleafCacheEnabled}
server.session.cookie.secure=${cookieSecure}
server.session.cookie.http-only=${cookieHTTPOnly}

ifs.data.service.rest.baseURL=${ifsDataServiceRestBaseURL}

ifs.web.rest.connections.max.total=${ifsRestConnectionsMaxTotal}
ifs.web.rest.connections.max.per.route=${ifsRestConnectionsMaxPerRoute}
ifs.web.rest.connections.timeout.millis=${ifsRestConnectionsTimeoutMillis}

spring.jackson.serialization.write_dates_as_timestamps=false

multipart.maxFileSize=5Mb
multipart.maxRequestSize=10Mb

logout.url=${ifsIdpLogoutUrl}