<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Details'" />
</head>
<body th:with="context='applicant'" class="app-invite-display">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Application team',linkClass='link-back',linkUrl=@{/application/{id}/contributors(id=${currentApplication.getId()})},currentApplication=${currentApplication}" />

    <div class="page-title">
        <h1 class="heading-xlarge">Removing collaborator</h1>
    </div>
    <p>Are you sure you wish to remove this collaborator from this application?</p>
    <p>This step cannot be undone.</p>
    <hr/>
    <div class="grid-row extra-margin">
        <form method="post"
              th:action="@{/application/{appId}/contributors/remove(appId = ${currentApplication.getId()})}"
              th:object="${removeContributorForm}" id="submit-remove-collaborator-form">
            <input type="hidden" th:value="${inviteId}" name="applicationInviteId"/>
            <div class="column-half">
                <a th:href="'/application/' + ${currentApplication.getId()} + '/contributors'" class="buttonlink large">
                    Cancel
                </a>
            </div>
            <div class="column-half alignright-button">
                <button class="button large" name="publish" value="publish" type="submit">Remove</button>
            </div>
        </form>
    </div>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
