<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Sign In'" th:remove="tag"></div>
</head>
<body th:with="context='applicant'" class="sign-in">

<div th:include="fragments/layout :: body-start" th:remove="tag"></div>
<div th:include="fragments/layout :: global-header" th:remove="tag"></div>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>
    <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl='javascript:history.back()',currentApplication=${currentApplication}" th:remove="tag" />
        <h1 class="heading-large">Create your account</h1>

        <form th:action="@{/registration/register}" method="post" th:object="${registrationForm}">
            <div class="error-summary" th:if="${#fields.hasErrors('*')}">
                <h1 class="heading-medium error-summary-heading">
                    We were unable to create your account
                </h1>
                <ul class="error-summary-list">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="panel">
                <p>The profile that you are creating will be linked to the following organisation <br/>
                    <strong><div th:text="${organisationName}"/></strong></p>
            </div>

            <h2 class="heading-medium">Your details</h2>



                <div th:class="${#fields.hasErrors('title')}? 'form-group error':'form-group'">
                    <label class="form-label" for="title">
                        <span class="form-label-bold">Title</span>
                        <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </label>
                    <select class="form-control width-medium" id="title" name="title" th:field="*{title}">
                        <option value="Mr">Mr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Dr">Dr</option>
                    </select>
                </div>
                <div th:class="${#fields.hasErrors('firstName')}? 'form-group error':'form-group'">
                    <label class="form-label" for="firstName">
                        <span class="form-label-bold">First name</span>
                        <span th:if="${#fields.hasErrors('firstName')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('firstName') ? 'form-control field-error' : 'form-control'}"
                           class="form-control"
                           type="text"
                           th:field="*{firstName}"
                           required="required"
                           minlength="2"
                           maxlength="70"
                           th:attr="data-minlength-errormessage=#{validation.standard.firstname.length.min(null,null,2)},
                                    data-maxlength-errormessage=#{validation.standard.firstname.length.max},
                                    data-required-errormessage=#{validation.standard.firstname.required}" />
                </div>

                <div th:class="${#fields.hasErrors('lastName')}? 'form-group error':'form-group'">
                    <label class="form-label" for="lastName">
                        <span class="form-label-bold">Last name</span>
                        <span th:if="${#fields.hasErrors('lastName')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('lastName') ? 'form-control field-error' : 'form-control'}"
                           id="lastName"
                           type="text"
                           th:field="*{lastName}"
                           required="required"
                           minlength="2"
                           maxlength="70"
                           th:attr="data-minlength-errormessage=#{validation.standard.lastname.length.min(null,null,2)},
                                    data-maxlength-errormessage=#{validation.standard.lastname.length.max},
                                    data-required-errormessage=#{validation.standard.lastname.required}" />
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('gender')}? error">
                    <fieldset class="inline">
                        <legend>
                            <span class="heading-small">Gender</span>
                            <span th:if="${#fields.hasErrors('gender')}" th:remove="tag">
                                      <span class="error-message" th:each="err : ${#fields.errors('gender')}" th:text="${err}"/>
                                    </span>
                        </legend>
                        <label class="block-label selection-button-radio" th:each="gen : ${T(org.innovateuk.ifs.user.resource.Gender).values()}">
                            <input th:field="*{gender}" th:value="${gen}" type="radio" required="required"
                                    th:attr="data-minlength-errormessage=#{validation.standard.lastname.length.min(null,null,2)},
                                             data-required-errormessage=#{validation.standard.gender.selectionrequired}" />
                            <span th:text="${gen.displayName}" th:remove="tag"/>
                        </label>
                    </fieldset>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('ethnicity')}? error">
                    <fieldset class="inline">
                        <legend>
                            <span class="heading-small">Your ethnic group</span>
                            <span th:if="${#fields.hasErrors('ethnicity')}" th:remove="tag">
                                  <span class="error-message" th:each="err : ${#fields.errors('ethnicity')}" th:text="${err}"/>
                                </span>
                        </legend>
                        <label class="block-label selection-button-radio" th:each="eth : ${ethnicityOptions}">
                            <input th:field="*{ethnicity}"
                                   th:value="${eth.id}"
                                   type="radio"
                                   required="required"
                                   th:attr="data-required-errormessage=#{validation.standard.ethnicity.selectionrequired}" />
                            <span th:text="${eth.description}" th:remove="tag"/>
                        </label>
                    </fieldset>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('disability')}? error">
                    <fieldset class="inline">
                        <legend>
                            <span class="heading-small">Do you consider yourself disabled?</span>
                            <span th:if="${#fields.hasErrors('disability')}" th:remove="tag">
                                    <span class="error-message" th:each="err : ${#fields.errors('disability')}" th:text="${err}" />
                                </span>
                        </legend>
                        <label class="block-label selection-button-radio" th:each="dis : ${T(org.innovateuk.ifs.user.resource.Disability).values()}">
                            <input th:field="*{disability}"
                                    th:value="${dis}"
                                    type="radio"
                                    required="required"
                                    th:attr="data-required-errormessage=#{validation.standard.disability.selectionrequired}" />
                            <span th:text="${dis.displayName}" th:remove="tag" />
                        </label>
                    </fieldset>
                </div>
                <div th:class="${#fields.hasErrors('phoneNumber')}? 'form-group error':'form-group'">
                    <label class="form-label" for="phoneNumber">
                        <span class="form-label-bold">Phone number</span>
                        <span class="form-hint">We may use this to contact you about the application</span>
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" />
                        </span>
                     </label>
                    <input th:class="${#fields.hasErrors('phoneNumber') ? 'form-control field-error' : 'form-control'}"
                           type="tel"
                           th:field="*{phoneNumber}"
                           minlength="8"
                           maxlength="20"
                           required="required"
                           th:attr="data-minlength-errormessage=#{validation.standard.phonenumber.length.min(null,null,8)},
                                    data-maxlength-errormessage=#{validation.standard.phonenumber.length.max},
                                    data-required-errormessage=#{validation.standard.phonenumber.required}" />
                </div>
                <div th:class="${#fields.hasErrors('email') and invitee == null}? 'form-group error':'form-group'">
                    <label class="form-label" for="email">
                        <span class="form-label-bold">Email</span>

                        <span th:if="${invitee}">
                            <span class="form-hint">You will need this to sign into your account, the provided email is:
                                <br/>
                            <strong><span th:remove="tag" th:text="${registrationForm.email}"></span></strong>
                            </span>
                        </span>
                        <span th:unless="${invitee}">
                            <span class="form-hint">You will need this to sign into your account</span>
                            <span th:if="${#fields.hasErrors('email')}" th:remove="tag">
                                  <span class="error-message"  th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                            </span>
                        </span>
                    </label>

                    <span th:unless="${invitee}">
                        <input th:class="${#fields.hasErrors('email') ? 'form-control field-error' : 'form-control'}"
                               type="email"
                               th:field="*{email}"
                               maxlength="256"
                               required="required"
                               th:attr="data-maxlength-errormessage=#{validation.standard.email.length.max(256)},
                                        data-required-errormessage=#{validation.standard.email.required}" />
                    </span>
                </div>


                <div th:class="${#fields.hasErrors('password')}? 'form-group error':'form-group'">
                    <label class="form-label" for="password">
                        <span class="form-label-bold">Create password</span>
                        <span class="form-hint">Your password is case-sensitive and needs to:
                          <ul class="list-bullet">
                            <li>be between 10 and 30 characters long</li>
                            <li>contain at least 1 capital letter</li>
                            <li>contain at least 1 number</li>
                          </ul>
                          Your password can include spaces to make a phrase.
                        </span>

                        <span th:if="${#fields.hasErrors('password')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('password') ? 'form-control field-error' : 'form-control'}"
                           type="password"
                           th:field="*{password}"
                           required="required"
                           minlength="10"
                           maxlength="30"
                           th:attr="data-required-errormessage=#{validation.standard.password.required},
                                    data-minlength-errormessage=#{validation.standard.password.length.min(null,null,'10')},
                                    data-maxlength-errormessage=#{validation.standard.password.length.max}"
                            />
                </div>
                <div th:class="${#fields.hasErrors('retypedPassword')}? 'form-group error':'form-group'">
                    <label class="form-label" for="retypedPassword">
                        <span class="form-label-bold">Re-type password</span>
                        <span th:if="${#fields.hasErrors('password')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('retypedPassword') ? 'form-control field-error' : 'form-control'}"
                           type="password"
                           th:field="*{retypedPassword}"
                           required="required"
                           minlength="10"
                           maxlength="30"
                           th:attr="data-required-errormessage=#{validation.standard.password.required},
                                    data-minlength-errormessage=#{validation.standard.password.length.min(null,null,'10')},
                                    data-maxlength-errormessage=#{validation.standard.password.length.max(30)}"
                           />
                </div>
                <div th:class="${#fields.hasErrors('termsAndConditions')}? 'form-group error':'form-group'">
                  <fieldset>
                      <legend>
                        <span class="visuallyhidden">Terms and conditions</span>
                        <span class="error-message" th:if="${#fields.hasErrors('termsAndConditions')}" th:errors="*{termsAndConditions}"></span>
                      </legend>
                      <label class="block-label selection-button-checkbox" for="termsAndConditions">
                          <input id="termsAndConditions"
                                 value="1"
                                 type="checkbox"
                                 th:field="*{termsAndConditions}"
                                 required="required"
                                 th:attr="data-required-errormessage=#{validation.account.termsandconditions.required}" />
                          I agree to the <a href="/info/terms-and-conditions">terms and conditions</a>
                      </label>
                  </fieldset>
                </div>

            <button class="button button-large" name="create-account" type="submit">Create account</button>
        </form>
    <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"></div>
<div th:include="fragments/layout :: body-end" th:remove="tag"></div>
</body>
</html>
