<!DOCTYPE html>
<html  class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle=${title != null ? title : 'Application Form'}"  th:remove="tag" />
</head>
<body th:with="context='applicant'" class="app-form">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="fragments/layout :: header-sub" th:with="currentApplication=${model.application.currentApplication},linkTitle='Application Overview',linkClass='link-back',linkUrl=${backURL}" th:remove="tag" />

    <div th:include="fragments/elements :: competition-closing-warning (competition=${model.application.currentCompetition})" th:remove="tag" />
      	<div class="page-title">
            <div th:include="fragments/elements :: application-title (application=${model.application.currentApplication})" th:remove="tag" />
            <h1 class="heading-xlarge"  th:text="${model.title}" />
        </div>
        <form th:action="@{${#ifsUtil.uriWithQueryString(#httpServletRequest)}}" method="post" th:object="${form}" data-autosave="application" enctype="multipart/form-data"
                th:with="appIsClosed=${model.application.applicationIsClosed}, readonly=${model.application.applicationIsReadOnly}" novalidate="novalidate">
            <!--/* To disable submission on pressing return (INFUND-6892) */-->
            <div th:unless="${model.application.allReadOnly}" th:remove="tag">
                <button class="hidden-save" type="submit" name="submit-section" tabindex="-1" aria-hidden="true">Save the form</button>
            </div>

            <div class="error-summary" th:if="${#fields.hasErrors('*')}">
                <h2 class="heading-medium error-summary-heading">There is a problem on this page</h2>
                <ul class="error-summary-list">
                    <th:block th:each="err : ${#fields.errors('*')}" th:with="markAsCompleteError=#{application.validation.MarkAsCompleteFailed}">
                        <li th:classappend="${err.equals(markAsCompleteError)} ? 'list-header' : ''" th:text="${err}"></li>
                    </th:block>
                </ul>
            </div>

            <div class="question" th:if="${model.currentQuestionFormInputs != null}" th:each="formInput, status : ${model.currentQuestionFormInputs}" th:id="'form-input-'+${formInput.id}"
                 th:with="formInputIndex=(${status.index}), response=(${model.responses.get(formInput.id)}), question=(${model.currentQuestion}),
                 questionAssignee=(${model.assignable.questionAssignee}), markedAsComplete=(${model.application.markedAsComplete}), userIsLeadApplicant=(${model.userIsLeadApplicant}),
                 currentApplication=(${model.application.currentApplication}), currentUser=(${model.currentUser}), assignableUsers=(${model.assignable.assignableUsers}),
                 pendingAssignableUsers=(${model.assignable.pendingAssignableUsers}), leadOrganisation=(${model.leadOrganisation})">

                 <div th:replace="question-type/types :: ${formInput.type.nameLower}" />
            </div>



            <div th:if="${model.currentSection != null}" th:remove="tag">
                <p class="subtitle" th:if="${model.currentSection.getDescription()}" th:text="${model.currentSection.getDescription()}" />
                <th:block th:unless="${financeView != null}">
                    <div class="warning-alert">
                        This competition has already closed, you are no longer able to submit your application.
                    </div>
                </th:block>

                <div th:each="question : ${model.sectionQuestions.get(model.currentSection.id)}" th:remove="tag">
                    <th:block th:if="${financeView != null}">
                        <div class="question" th:each="formInput, status : ${model.questionFormInputs?.get(question?.id)}" th:id="'form-input-'+${formInput.getId()}"
                             th:with="formInputIndex=(${status.index}), response=(${model.responses.get(formInput.id)}),questionAssignee=(${model.assignable.questionAssignees.get(question.getId())})">
                             <th:block th:if="${model.isSection}">
                                <th:block th:with="userOrganisation=(${model.application.userOrganisation}), subSections=(${model.subSections}),
                                                markedAsComplete=(${model.application.markedAsComplete}), formInput=(${formInput}), currentSectionId=(${model.currentSectionId}),
                                                subsectionQuestions=(${model.subsectionQuestions}), subSectionQuestionFormInputs=(${model.subSectionQuestionFormInputs}),
                                                currentCompetition=(${model.application.currentCompetition}), hasFinanceSection=(${model.hasFinanceSection})">

                                    <div th:replace="question-type/types :: ${formInput.type.nameLower}"></div>
                                    <div th:replace="'finance/'+${financeView} :: ${formInput.type.nameLower}"></div>
                                    <th:block th:if="${model.isFinanceOverview}">
                                        <th:block th:with="sectionsMarkedAsComplete=(${model.sectionsMarkedAsComplete}), applicationOrganisations=(${model.applicationOrganisations}),
                                                currentApplication=(${model.application.currentApplication}), financeSectionId=(${model.financeSectionId}), leadOrganisation=(${model.leadOrganisation}),
                                                completedSectionsByOrganisation=(${model.completedSectionsByOrganisation}), academicOrganisations=(${model.academicOrganisations})">
                                            <div th:replace="finance/finance-summary :: ${formInput.type.nameLower}" />
                                        </th:block>
                                    </th:block>
                                </th:block>
                            </th:block>
                            <th:block th:unless="${model.isSection}">
                                <th:block th:with="userOrganisation=(${model.application.userOrganisation}), subSections=(${model.subSections}),
                                                markedAsComplete=(${model.application.markedAsComplete}), formInput=(${formInput})">
                                    <div th:replace="question-type/types :: ${formInput.type.nameLower}"></div>
                                    <div th:replace="'finance/'+${financeView} :: ${formInput.type.nameLower}"></div>
                                </th:block>
                            </th:block>
                        </div>
                    </th:block>
                </div>
            </div>

            <input type="hidden" id="application_id" th:value="${model.application.currentApplication.getId()}"/>
            <input type="hidden" id="competition_id" th:value="${model.application.currentCompetition.getId()}"/>
            <div th:if="${model.application.allReadOnly}" th:remove="tag">
                <a th:href="@{/application/{id}(id=${model.application.currentApplication.id})}" class="button-secondary" name="submit-section">Return to application overview</a>
            </div>
            <div th:unless="${model.application.allReadOnly}" th:remove="tag">
                <button type="submit" class="button-secondary app-submit-btn" name="submit-section">Save and return to application overview</button>
            </div>
            <th:block th:if="${(model.application.currentCompetition.isOpen())} and ${null != model.currentSection}">
                <th:block th:with="currentSection=(${model.currentSection}), completedSections=(${model.completedSections})">
                    <div th:if="${model.isYourFinancesAndNotCompleted}" >
                        <div th:if="${currentSection}" th:include="fragments/elements :: application-agree-to-state-aid" th:with="fieldName='form.stateAidAgreed'" class="agree-to-terms-container"  th:remove="tag" />
                        <div th:if="${currentSection}" th:include="fragments/elements :: application-agree-to-terms" th:with="fieldName='form.termsAgreed'" class="agree-to-terms-container"  th:remove="tag" />
                    </div>

                    <div class="alignright-button" th:if="${model.isYourFinances}" >
                        <div th:include="question-type/form-elements :: form-mark-all-as-complete-buttons" th:remove="tag"/>
                    </div>
                </th:block>
            </th:block>

            <ul class="pagination" th:if="${model.navigation.hasNavigation}">
                <li class="prev" th:if="${model.navigation.previousUrl}">
                    <a th:href="@{${model.navigation.previousUrl}}" rel="prev" title="Navigate to previous part">
                        <span class="pagination-label">Previous</span>
                        <span class="pagination-part-title" th:text="${model.navigation.previousText}">Business proposition</span>
                    </a>
                </li>
                <li class="next" th:if="${model.navigation.nextUrl}">
                    <a th:href="@{${model.navigation.nextUrl}}" rel="next" title="Navigate to next part">
                        <span class="pagination-label">Next</span>
                        <span class="pagination-part-title" th:text="${model.navigation.nextText}">Funding</span>
                    </a>
                </li>
            </ul>
        </form>
        <input type="hidden" id="cacheTest" value="" />

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>
<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
