<!DOCTYPE html>
<html  class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle=${title != null ? title : 'Application Form'}"  th:remove="tag" />
</head>
<body th:with="context='applicant'" class="app-form">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="fragments/layout :: header-sub" th:with="currentApplication=${currentApplication},linkTitle=${backTitle},linkClass='link-back',linkUrl=${backURL}" th:remove="tag" />

    <div th:include="fragments/elements :: competition-closing-warning (competition=${currentCompetition})" th:remove="tag" />
      	<div class="page-title">
            <div th:include="fragments/elements :: application-title (application=${currentApplication})" th:remove="tag" />
            <h1 class="heading-xlarge"  th:text="${title}" />
        </div>
        <form th:action="@{${#ifsUtil.uriWithQueryString(#httpServletRequest)}}" method="post" th:object="${form}" data-autosave="application" enctype="multipart/form-data"
                th:with="appIsClosed=${!currentCompetition.isOpen() or !currentApplication.isOpen()}, readonly=${!currentCompetition.isOpen() or !currentApplication.isOpen()}" novalidate="novalidate">
            <!--/* To disable submission on pressing return (INFUND-6892) */-->
            <div th:unless="${allReadOnly}" th:remove="tag">
                <button class="hidden-save" type="submit" name="submit-section" tabindex="-1" aria-hidden="true">Save the form</button>
            </div>

            <div class="error-summary" th:if="${#fields.hasErrors('*')}">
                <h2 class="heading-medium error-summary-heading">There is a problem on this page</h2>
                <ul class="error-summary-list">
                    <th:block th:each="err : ${#fields.errors('*')}" th:with="markAsCompleteError=#{application.validation.MarkAsCompleteFailed}">
                        <li th:classappend="${err.equals(markAsCompleteError)} ? 'list-header' : ''" th:text="${err}"></li>
                    </th:block>
                </ul>
            </div>

            <div class="question" th:each="formInput, status : ${questionFormInputs?.get(currentQuestion?.id)}" th:id="'form-input-'+${formInput.id}"
                 th:with="formInputIndex=(${status.index}), response=(${responses.get(formInput.id)}), question=(${currentQuestion}),questionAssignee=(${questionAssignees.get(currentQuestion.getId())})">
                <div th:replace="question-type/types :: ${formInput.type.nameLower}" />
            </div>

            <div th:if="${currentSection}" th:remove="tag">
                <p class="subtitle" th:if="${currentSection.getDescription()}" th:text="${currentSection.getDescription()}" />
                <th:block th:unless="${financeView != null}">
                    <div class="warning-alert">
                        This competition has already closed, you are no longer able to submit your application.
                    </div>
                </th:block>
                <div th:each="question : ${sectionQuestions.get(currentSection.id)}" th:remove="tag">
                    <th:block th:if="${financeView != null}">
                        <div class="question" th:each="formInput, status : ${questionFormInputs?.get(question?.id)}" th:id="'form-input-'+${formInput.getId()}"
                             th:with="formInputIndex=(${status.index}), response=(${responses.get(formInput.id)}),questionAssignee=(${questionAssignees.get(question.getId())})">
                            <div th:replace="question-type/types :: ${formInput.type.nameLower}" />
                            <div th:replace="'finance/'+${financeView} :: ${formInput.type.nameLower}" />
                            <div th:replace="finance/finance-summary :: ${formInput.type.nameLower}" />
                        </div>
                    </th:block>
                </div>
            </div>

            <th:block th:if="${currentSection != null and currentSection.type == T(org.innovateuk.ifs.application.resource.SectionType).FINANCE}">
                <ul th:if="${subSections != null and subSections.size() > 0}"
                    class="list-overview">

                    <li class="grid-row" th:classappend="section" th:each="subSection : ${subSections.get(currentSection.id)}">
                        <div class="column-two-thirds">
                            <h3 class="heading-small">
                                <a th:href="@{/application/{id}/form/section/{sectionId}(id=${currentApplication.id},sectionId=${subSection.id})}"
                                   th:text="${subSection.name}"></a>
                            </h3>
                        </div>
                        <img class="section-status complete"
                             src="/images/field/field-done-right.png"
                             th:src="${@mvcResourceUrlProvider.getForLookupPath('/images/field/field-done-right.png')}"
                             width="30"
                             height="30"
                             th:alt="'The &quot;'+${subSection.getName()}+'&quot; section is marked as done'"
                             th:title="'The &quot;'+${subSection.getName()}+'&quot; section is marked as done'"
                             th:if="${sectionsMarkedAsComplete.contains(subSection.id)}"/>
                        <img class="section-status assigned"
                             src="/images/field/field-assigned-right.png"
                             th:src="${@mvcResourceUrlProvider.getForLookupPath('/images/field/field-assigned-right.png')}"
                             width="30"
                             height="30"
                             th:alt="'The &quot;'+${subSection.getName()}+'&quot; section is assigned to you'"
                             th:title="'The &quot;'+${subSection.getName()}+'&quot; section is assigned to you'"
                             th:unless="${sectionsMarkedAsComplete.contains(subSection.id)}"/>
                    </li>
                </ul>
            </th:block>

            <input type="hidden" id="application_id" th:value="${currentApplication.id}"/>
            <input type="hidden" id="competition_id" th:value="${currentCompetition.id}"/>

            <div th:if="${allReadOnly}" th:remove="tag">
                <a th:href="@{/application/{id}(id=${currentApplication.id})}" class="button-secondary" name="submit-section">Return to application overview</a>
            </div>
            <div th:unless="${allReadOnly}" th:remove="tag">
                <button th:unless="${isSubFinanceSection}" type="submit" class="button-secondary app-submit-btn" name="submit-section">Save and return to application overview</button>
            </div>

            <th:block th:if="${(currentCompetition.isOpen()) and (currentSection != null) and
            (currentSection.getName() != null)
            and !completedSections?.contains(currentSection.getId())}">
                <th:block th:if="${#strings.equals(currentSection.getName(), 'Your project costs')}">
                    <div th:if="${currentSection}" th:include="fragments/elements :: application-agree-to-state-aid" th:with="fieldName='form.stateAidAgreed'" class="agree-to-terms-container"  th:remove="tag" />
                </th:block>
                <th:block th:if="${#strings.equals(currentSection.getName(), 'Your funding')}">
                    <div th:if="${currentSection}" th:include="fragments/elements :: application-agree-to-terms" th:with="fieldName='form.termsAgreed'" class="agree-to-terms-container"  th:remove="tag" />
                </th:block>
            </th:block>
            <th:block th:if="${isSubFinanceSection}">
                <div>
                    <button id="mark-all-as-complete" th:unless="${sectionsMarkedAsComplete.contains(currentSection.id)}" type="submit" name="mark_section_as_complete" class="button">Mark as complete</button>
                    <button th:if="${sectionsMarkedAsComplete.contains(currentSection.id)}" type="submit" name="mark_section_as_incomplete" class="button"
                            th:text="${'Edit ' + #strings.toLowerCase(currentSection.name)}">Edit</button>
                </div>
                <div>
                    <a th:href="@{/application/{id}/form/section/{sectionId}(id=${currentApplication.id}, sectionId=${currentSection.getParentSection()})}" class="button-secondary extra-margin">
                        Return to finances
                    </a>
                </div>
            </th:block>

            <ul class="pagination" th:if="${previousUrl != '' and nextUrl !=''}">
                <li class="prev" th:if="${previousUrl}">
                    <a th:href="@{${previousUrl}}" rel="prev" title="Navigate to previous part">
                        <span class="pagination-label">Previous</span>
                        <span class="pagination-part-title" th:text="${previousText}">Business proposition</span>
                    </a>
                </li>
                <li class="next" th:if="${nextUrl}">
                    <a th:href="@{${nextUrl}}" rel="next" title="Navigate to next part">
                        <span class="pagination-label">Next</span>
                        <span class="pagination-part-title" th:text="${nextText}">Funding</span>
                    </a>
                </li>
            </ul>
        </form>
        <input type="hidden" id="cacheTest" value="" />

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>
<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
