<!DOCTYPE html>
<html  class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Form'"  th:remove="tag" />
</head>
<body class="app-form">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="fragments/layout :: header-sub" th:with="currentApplication=${currentApplication},linkTitle='Application Overview',linkClass='link-back',linkUrl=@{/application/{id}(id=${currentApplication.id})}" th:remove="tag" />


	<div class="page-title">
            <div th:include="fragments/elements :: application-title (application=${currentApplication}, competition=${currentCompetition})" th:remove="tag" />
            <h1 class="heading-xlarge"  th:text="${title}" />
        </div>
        <form action="#"  method="post" th:object="${form}" class="form-serialize-js" enctype="multipart/form-data"
                th:with="appIsClosed=${!currentApplication.isOpen()}, readonly=${!currentApplication.isOpen()}">
            <button class="hidden-save" type="submit" name="submit-section" tabindex="-1" aria-hidden="true">Save the form</button>
            <div class="error-summary" th:if="${#fields.hasErrors('*')}">
                <h1 class="heading-medium error-summary-heading">
                    Message to alert the user to a problem goes here
                </h1>
                <p>
                    Optional description of the error(s) and how to correct them
                </p>
                <ul class="error-summary-list">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="question" th:each="formInput, status : ${currentQuestion?.getFormInputs()}" th:id="'form-input-'+${formInput.getId()}"
                 th:with="formInputIndex=(${status.index}), response=(${responses.get(formInput.getId())}), question=(${currentQuestion}),questionAssignee=(${questionAssignees.get(currentQuestion.getId())})">
                <div th:replace="question-type/types :: ${formInput.getFormInputType().getTitle()}" />
            </div>

            <div th:if="${currentSection}" th:remove="tag">
                <p class="subtitle" th:if="${currentSection.getDescription()}" th:text="${currentSection.getDescription()}" />
                <div th:each="question : ${sectionQuestions.get(currentSection.id)}" th:remove="tag">
                    <div class="question" th:each="formInput, status : ${question.getFormInputs()}" th:id="'form-input-'+${formInput.getId()}"
                         th:with="formInputIndex=(${status.index}), response=(${responses.get(formInput.getId())}),questionAssignee=(${questionAssignees.get(question.getId())})">
                        <div th:replace="question-type/types :: ${formInput.getFormInputType().getTitle()}" />
                        <div th:replace="'finance/'+${financeView} :: ${formInput.getFormInputType().getTitle()}" />
                        <div th:replace="finance/finance-summary :: ${formInput.getFormInputType().getTitle()}" />
                    </div>
                </div>
            </div>

            <input type="hidden" id="application_id" th:value="${currentApplication.getId()}"/>
            <button type="submit" class="button-secondary app-submit-btn" name="submit-section">Save and return to application overview</button>
            <div class="alignright-button" th:if="${(currentSection != null) and (currentSection.getName() != null) and (#strings.equals(currentSection.getName(), 'Your finances'))}">
                <div th:include="question-type/form-elements :: form-mark-all-as-complete-buttons" th:remove="tag"/>
            </div>

            <ul class="pagination">
                <li class="prev" th:if="${previousUrl}">
                    <a th:href="@{${previousUrl}}" rel="prev" title="Navigate to previous part">
                        <span class="pagination-label">Previous</span>
                        <span class="pagination-part-title" th:text="${previousText}">Business proposition</span>
                    </a>
                </li>
                <li class="next" th:if="${nextUrl}">
                    <a th:href="@{${nextUrl}}" rel="next" title="Navigate to next part">
                        <span class="pagination-label">Next</span>
                        <span class="pagination-part-title" th:text="${nextText}">Funding</span>
                    </a>
                </li>
            </ul>
        </form>
    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>
<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
