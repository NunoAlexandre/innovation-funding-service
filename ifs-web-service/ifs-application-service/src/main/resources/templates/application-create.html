<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Create Application'"  th:remove="tag"></div>
</head>
<body class="app-create">

<div th:include="fragments/layout :: body-start" th:remove="tag"></div>
<div th:include="fragments/layout :: global-header" th:remove="tag"></div>


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>

    <h1 class="heading-xlarge">Create application</h1>


    <div class="error-summary" th:if="${applicationNameEmpty}">
        <h1 class="heading-medium error-summary-heading">
            No application name was entered.
        </h1>
        <p>
            An application name has to be entered before a new application can be created.
        </p>
    </div>

    <form action="#" th:action="@{${#httpServletRequest.requestURI}}" method="post" class="application-overview">
        <div th:class="${(param.invalid != null)}? 'form-group error':'form-group'">
            <label class="form-label" for="application_name">Application name</label>
            <input class="form-control form-control-3-4" type="text" id="application_name" name="application_name" />
        </div>
        <input class="button" type="submit" value="Create application"/>
    </form>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"></div>
<div th:include="fragments/layout :: body-end" th:remove="tag"></div>
</body>
</html>
