<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create Application'" />
</head>
<body th:with="context='applicant'" class="app-create">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />

    <h1 class="heading-xlarge">Create application</h1>


    <div class="error-summary" th:if="${applicationNameEmpty}">
        <h1 class="heading-medium error-summary-heading">
            No application name was entered.
        </h1>
        <p>
            An application name has to be entered before a new application can be created.
        </p>
    </div>

    <form action="#" th:action="@{${#ifsUtil.uriWithQueryString(#httpServletRequest)}}" method="post" class="application-overview">
        <div th:class="${(param.invalid != null)}? 'form-group error':'form-group'">
            <label class="form-label" for="application_name">Application name</label>
            <input class="form-control form-control-3-4" type="text" id="application_name" name="application_name" />
        </div>
        <input class="button" type="submit" value="Create application"/>
    </form>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
