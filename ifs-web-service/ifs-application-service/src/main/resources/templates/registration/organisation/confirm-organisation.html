<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="no-js" lang="en">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application'" />
</head>
<body th:with="context='applicant'" class="create-application-organisation">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl='javascript:history.back()',currentApplication=${currentApplication}" />

    <h1 class="heading-xlarge">
        <span class="heading-secondary">Create your account</span>
        Confirm your organisation
    </h1>

    <p class="form-hint icon-info-small-blue">Please check that the details below carefully, as this information cannot be edited after your account has been created.</p>


    <th:block th:insert="fragments/addresses :: organisation-details" th:with="confirmDetails=true" />

    <a th:href="@{/organisation/create/save-organisation}" name="save-organisation" class="button button-large">Confirm and continue</a>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
