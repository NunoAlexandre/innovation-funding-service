<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Create an application'" />
</head>
<body th:with="context='applicant'" class="create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Back',linkClass='link-back',linkUrl='javascript:history.back()',currentApplication=${currentApplication}" />

    <h1 class="heading-xlarge">Please sign in or create an account</h1>

    <div class="grid-row">

        <section class="column-half" th:with="redirectAfterLogin= '/application/create-authenticated/'+${competitionId}">
            <h2 class="heading-large no-margin">Used this service before?</h2>
            <p>Please sign into your Innovation Funding Service account.</p>

            <a th:href="${redirectAfterLogin}" class="button" value="create-account" type="submit">Sign in</a>
        </section>

        <section class="column-half" th:with="createUrl= '/organisation/create/find-business'">
            <h2 class="heading-large no-margin">New to this service?</h2>
            <p>If you haven't used the new Innovation Funding Service before you will need to create an account.</p>

            <a th:href="${createUrl}" class="button" value="create-account" type="submit">Create account</a>
        </section>
    </div>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
