<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Your Profile'" th:remove="tag" />
</head>
<body class="user-profile">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Dashboard',linkClass='link-back',linkUrl=@{/applicant/dashboard}" th:remove="tag" />


    <h1 class="heading-large">Your profile</h1>
    <hr/>

    <h2 class="heading-medium no-margin-bottom">Your details <small><a href="/profile/edit"> Edit your details</a></small></h2>
    <!--/*/ <th:block th:object="${organisationDetailsForm}">/*/-->
    <h3 class="heading-small">Your organisation</h3>
    <p th:text="*{name}" />
    <h3 class="heading-small">Registration number</h3>
    <p th:text="*{companyHouseNumber}" />
    <h3 class="heading-small">Address</h3>
    <div th:text="*{addressLine1}" />
    <div th:text="*{addressLine2}" />
    <div th:text="*{addressLine3}" />
    <div th:text="*{town}" />
    <div th:text="*{county}" />
    <div th:text="*{postcode}" />
    <!--/*/ </th:block> /*/-->
    
    <!--/*/ <th:block th:object="${userDetailsForm}">/*/-->
    <h3 class="heading-small">Your name</h3>
    <p>
        <span th:text="*{title}" th:remove="tag" />
        <span th:text="*{firstName}" th:remove="tag" />
        <span th:text="*{lastName}" th:remove="tag" />
    </p>
    <h3 class="heading-small">Phone number</h3>
    <p th:text="*{phoneNumber}" />
    <h3 class="heading-small">Email address</h3>
    <p th:text="*{email}" />
    <!--/*/ </th:block> /*/-->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
