<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body class="full-width">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Technology inspired'}, ${'/prototypes/1627-admin-view-project-status-grid?status=setup'})" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->
	
	<div th:include="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'0102468: Technology inspired'}, ${'Project details'}, ${'Bank account'})" th:remove="tag" />

	<!-- <div th:include="prototypes/fragments/comp-admin :: prototype-comp-navigation" th:with="page='project-setup', status='closed'" th:remove="tag" /> -->
	
	<hr />

	<div class="grid-row constrain-width">

		<p>Bank account details have been submitted to Innovate UK for use during the project Technology Inspired</p>

		<h2 class="heading-medium">Finance contact</h2>

		<p>
			Dave Normen<br />
			<a href="mailto:d.norman@aptrans.co.uk">d.norman@aptrans.co.uk</a>
		</p>

		
		<!-- <p class="form-hint">Add assessors to the invite list by selecting '<strong>Add</strong>' from the list of <strong>current assessors</strong> in the section below</p> -->
		<form action="#">
			<div th:include="prototypes/fragments/project-setup :: prototype-bank-details" th:with="user='internal'" th:remove="tag" />
			
			<div th:include="prototypes/fragments/project-setup :: prototype-manual-address" th:with="user='internal'" th:remove="tag" />

		</form>


		<div class="grid-row constrain-width extra-margin" th:unless="${param.status != null and param.status[0] == 'accepted'}">
			<div class="column-half">
				<a href="/prototypes/2650-review-bank-details" class="button-link">Cancel bank account changes</a>
			</div>
			<div class="column-half alignright">
				<a href="/prototypes/2650-review-bank-details?status=accepted" class="button">Approve bank account details</a>
			</div>
		</div>

	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
<script src="/js/ifs_prototype/jquery.waypoints.min.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
<script type="text/javascript">
	// <![CDATA[
	jQuery(document).ready(function(){

		jQuery("#bank-acc-number").val('45687342');
		jQuery("#bank-sort-code").val('208111');

		jQuery("#street").val('Aptrans Ltd');
		jQuery("#street2").val('13 Queens Square');
		jQuery("#street3").val('');
		jQuery("#county").val('');
		jQuery("#town").val('Bristol');
		jQuery("#postcode").val('BS1 4NT');

	});
	// ]]>
</script>
</body>
</html>
