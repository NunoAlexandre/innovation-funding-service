<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<!-- =========================== Create code snippet - show example and code =========================== -->

<div th:fragment="prot-snippet(element)">

  <div class="result">
    <th:block th:include="prototypes/fragments/prot-elements :: ${'prot-' + element}"  />
  </div>

  <pre>
    <code class="language-markup">
      <xmp>
        <th:block th:include="prototypes/fragments/prot-elements :: ${'prot-' + element}"  />
      </xmp>
    </code>
  </pre>

</div>

<!-- =========================== Test =========================== -->

<div th:fragment="prot-test">
  <p>This is just an <strong>example</strong></p>
</div>
