<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<!-- =========================== Diversity questions  =========================== -->

<div th:fragment="diversity-questions">
  <p class="form-hint extra-margin-top">UK Government wishes to track diversity so that it can measure its performance and plan for improvement. Please answer a few questions about yourself.</p>
    <fieldset class="extra-margin-top">
        <legend class="heading-small">Gender</legend>
        <div class="form-group">
            <label class="block-label selection-button-radio" for="gender-female">
                <input id="gender-female" type="radio" name="gender-group" value="Female" />
                Female
            </label>
            <label class="block-label selection-button-radio" for="gender-male">

                <input id="gender-male" type="radio" name="gender-group" value="Male" checked="checked" th:unless="${param.edit == null}"/>

                <input id="gender-male" type="radio" name="gender-group" value="Male" th:unless="${param.edit != null}"/>
                Male
            </label>
            <label class="block-label selection-button-radio" for="gender-no-answer">
                <input id="gender-no-answer" type="radio" name="gender-group" value="Prefer not to say" />
                Prefer not to say
            </label>
        </div>
    </fieldset>

    <fieldset class="extra-margin-top">
        <legend class="heading-small">Your ethnic group</legend>
        <div class="form-group">
            <label class="block-label selection-button-radio" for="ethnic-white">
                <input id="ethnic-white" type="radio" name="ethnic-group" value="White" />
                White
            </label>
            <label class="block-label selection-button-radio" for="ethnic-mixed">
                <input id="ethnic-mixed" type="radio" name="ethnic-group" value="Mixed / multiple ethnic groups" />
                Mixed / multiple ethnic groups
            </label>
            <label class="block-label selection-button-radio" for="ethnic-asian">
                <input id="ethnic-asian" type="radio" name="ethnic-group" value="Asian / Asian British" />
                Asian / Asian British
            </label>
            <label class="block-label selection-button-radio" for="ethnic-black">
                <input id="ethnic-black" type="radio" name="ethnic-group" value="Black / African / Caribbean" />
                Black / African / Caribbean
            </label>
            <label class="block-label selection-button-radio" for="ethnic-black-british">
                <input id="ethnic-black-british" type="radio" name="ethnic-group" value="Black British" />
                Black British
            </label>
            <label class="block-label selection-button-radio" for="ethnic-other">
                <input id="ethnic-other" type="radio" name="ethnic-group" value="Other ethnic group" />
                Other ethnic group
            </label>
            <label class="block-label selection-button-radio" for="ethnic-no-answer">
                <input id="ethnic-no-answer" type="radio" name="ethnic-group" value="Prefer not to say" />
                Prefer not to say
            </label>
        </div>
    </fieldset>

    <fieldset class="extra-margin-top">
        <legend class="heading-small">Do you consider yourself disabled?</legend>
        <div class="form-group">
            <label class="block-label selection-button-radio" for="disabled-yes">
                <input id="disabled-yes" type="radio" name="disabled-group" value="Yes" />
                Yes
            </label>
            <label class="block-label selection-button-radio" for="disabled-no">
                <input id="disabled-no" type="radio" name="disabled-group" value="No" />
                No
            </label>
            <label class="block-label selection-button-radio" for="disabled-no-answer">
                <input id="disabled-no-answer" type="radio" name="disabled-group" value="Prefer not to say" />
                Prefer not to say
            </label>
        </div>
    </fieldset>

</div>


</html>
