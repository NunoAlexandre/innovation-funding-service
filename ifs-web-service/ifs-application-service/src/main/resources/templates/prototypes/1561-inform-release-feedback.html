<body class="dashboard-internal full-width show-applications">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />

<main id="content">
  <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

  <div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Inform dashboard'}, ${'/prototypes/5721-dashboard?status=Inform'})" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<th:block th:include="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'0102468: Technology inspired'}, ${'Release feedback to applicants'}, ${null})" />

  <form>

    <fieldset class="extra-margin-top">

      <legend class="visuallyhidden">Release feedback to applicnats</legend>

      <div class="form-group">
        <label class="form-label-bold" for="notification-subject">Subject</label>
        <input class="form-control" type="text" name="notification-subject" id="notification-subject" value="Feedback for your application into the competition [comp name] is now available" required="required" />
      </div>

      <div class="form-group">
        <label class="form-label-bold" for="notification-message">Message</label>
        <textarea  class="form-control " name="notification-message" id="notification-message" cols="30" rows="10" required="required">
Dear [Full Name],

The feedback for your application [app name] to the competition [comp name] is now available for you to view.

The feedback provided by the independent assessors has been reviewed by Innovate UK.

Please sign into your [Innovation Funding Services dashboard] to view.

Yours sincerely,
        </textarea>
      </div>

      <input type="hidden" name="status" value="Inform" />
      <input type="hidden" name="action" value="feedback-sent" />

      <button class="button" formaction="/prototypes/5721-dashboard" >Release feedback</button>

      <a href="#" class="button-link-style">Cancel</a>

    </fieldset>

  </form>

	<!-- <p class="form-hint">Add assessors to the invite list by selecting '<strong>Add</strong>' from the list of <strong>current assessors</strong> in the section below</p> -->

		    </li>

	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->
