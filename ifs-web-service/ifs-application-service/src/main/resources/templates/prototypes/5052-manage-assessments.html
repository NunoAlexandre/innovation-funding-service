<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="dashboard-internal full-width">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Competition'}, ${'/prototypes/5721-dashboard'} + ${(param.comp != null ? '?status=' + param.comp[0] : '')})" th:remove="tag" />


  	<!-- HARDCODED PROTOTYPE HTML -->

    <th:block th:include="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'0102468: Technology inspired'}, ${'Manage assessments'}, ${null})" />

    <div class="no-constrain-width justify-left">

      <h2 class="heading-medium">Key statistics</h2>

      <ul class="grid-row">

        <li class="column-fifth">
          <div class="highlight-panel">
            <span class="heading-large">50</span><br /><small>Total assignments</small>
          </div>
        </li>

        <li class="column-fifth">
          <div class="highlight-panel">
            <span class="heading-large">25</span><br /><small>Assignments awaiting response</small>
          </div>
        </li>

        <li class="column-fifth">
          <div class="highlight-panel">
            <span class="heading-large">10</span><br /><small>Assignments accepted</small>
          </div>
        </li>

        <li class="column-fifth">
          <div class="highlight-panel">
            <span class="heading-large">4</span><br /><small>Assessments started</small>
          </div>
        </li>

        <li class="column-fifth">
          <div class="highlight-panel">
            <span class="heading-large">4</span><br /><small>Assessments started</small>
          </div>
        </li>

      </ul>

      <h2 class="heading-medium">Actions</h2>

      <ul class="grid-row">

        <li class="column-fifth dashboard-actions">
          <a class="button" href="#">Allocate assessors</a>
        </li>

        <li class="column-fifth dashboard-actions">
          <a class="button" href="#">Allocate applications</a>
        </li>

      </ul>

    </div>


  	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>

	// <![CDATA[

</script>

</html>
