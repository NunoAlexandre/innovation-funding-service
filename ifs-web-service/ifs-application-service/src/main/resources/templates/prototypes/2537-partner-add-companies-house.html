<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'"  />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body th:class="${(param.view != null and param.view[0] == 'full' ? 'app-overview full-width' : 'app-overview ')}">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav"  />
<th:block th:insert="fragments/layout :: body-start"    />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start"    />
	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Project setup status'}, ${'/prototypes/1588-project-status?status=noCompHouse'})"  />


	<!-- HARDCODED PROTOTYPE HTML -->
	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-project-page-title(${'194741: Machine learning in robots'}, ${'Provide Companies House details'})"  />

	<p class="form-hint icon-info-small-blue">Updating your company details will update them for all members of your company.</p>

	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-companies-house-lookup" th:with="status='projectSetup'"  th:class="extra-margin" />

	<h3 class="heading-small no-margin-bottom">Not registered yet?</h3>
	<p><a rel="external" href="https://www.gov.uk/topic/company-registration-filing/starting-company" target="_blank">Register with Companies House</a></p>
	<p>You will not be funded until you have registered with Companies House</p>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end"    />
</main>

<th:block th:insert="fragments/layout :: footer"    />
<th:block th:insert="fragments/layout :: body-end"    />
<script src="/js/ifs_prototype/prototype-companies-house.js" type="text/javascript"></script>
</body>
</html>
