<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body th:class="${(param.view != null and param.view[0] == 'full' ? 'app-overview full-width' : 'app-overview ')}">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
	<div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Project setup status'}, ${'/prototypes/1588-project-status?status=noCompHouse'})" th:remove="tag" />


	<!-- HARDCODED PROTOTYPE HTML -->
	<div th:include="prototypes/fragments/applicant-view :: prototype-project-page-title(${'194741: Machine learning in robots'}, ${'Link your organisation to Companies House'})" th:remove="tag" />

	<p class="form-hint icon-info-small-blue">Updating your company details will update them for all members of your company linked to you.</p>

	<h2 class="heading-medium no-margin-bottom">Nomensa</h2>
	<p class="form-hint">Company name entered during account creation</p>

	<div th:include="prototypes/fragments/applicant-view :: prototype-companies-house-lookup" th:with="status='projectSetup'" th:remove="tag" th:class="extra-margin" />


	<h3 class="heading-medium no-margin-bottom">Not registered yet?</h3>
	<p><a href="#">Register with Companies House</a></p>
	<p>You will not be funded until you have registered with Companies House</p>


	
	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
<script src="/js/ifs_prototype/prototype-companies-house.js" type="text/javascript"></script>
</body>
</html>
