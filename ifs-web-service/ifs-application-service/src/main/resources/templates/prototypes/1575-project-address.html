<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
	<div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Project details'}, ${'/prototypes/1575-project-details'})" th:remove="tag" />


	<!-- HARDCODED PROTOTYPE HTML -->
	<div th:include="prototypes/fragments/applicant-view :: prototype-project-page-title(${'194741: Machine learning in robots'}, ${'Project address'})" th:remove="tag" />
	
	<form action="#">

		<fieldset>
			
			<h2 class="heading-medium">Project location</h2>

			<legend class="visuallyhidden">Project location</legend>

			<p class="form-hint">Where is the main location of the project?</p>

			<p>We will assign a monitoring officer who will visit your project at this address.</p>

			<fieldset>
				<legend class="visuallyhidden">Operating address</legend>
				<div class="form-block">
					<label class="block-label" for="address-use-org">
						<input id="address-use-org" type="radio" name="project-address-group" value="address-use-org" />
						Use organisation address (<strong>BS1 4NT</strong>)
					</label>
				</div>
				<div class="form-block">
					<label class="block-label" for="address-use-operating">
						<input id="address-use-operating" type="radio" name="project-address-group" value="address-use-operating" />
						Use operating address (<strong>SN1 1UE</strong>)
					</label>
				</div>
				<div class="form-block">
					<label class="block-label" for="address-add-project">
						<input id="address-add-project" type="radio" name="project-address-group" value="address-add-project" />
						Enter an alternative project address
					</label>
				</div>
			</fieldset> 


			<div id="selected-address" class="boxed extra-margin" style="display: none;">
				<h3 class="heading-medium no-margin-top">Confirm project location</h3>
				<p><span class="street">Street</span> <br />
					<span class="street2"></span> <br />
					<span class="street3"></span> <br />
					<span class="town">Town</span><br />
					<span class="county">County</span><br />
					<span class="postcode">Postcode</span>
				</p>
			</div>


			<div class="form-group extra-margin" id="postcode-block" style="display: none;">
				<label class="form-label" for="postcode-check">
					<span class="form-label-bold">Postcode</span>
				</label>
				<input class="form-control width-medium" id="postcode-check" name="postcode-check" type="text" />
				<button type="submit" id="postcode-lookup" class="button">Find UK address</button>
				<div>
					<a href="#" id="enter-address-manually">Enter address manually</a>
				</div>
			</div>


			<div class="form-group" id="select-address-block" style="display: none">
				<label class="form-label" for="select-address">
					<span class="form-label-bold">Select your address</span>
				</label>
				<select class="form-control" id="select-address" name="select-address">
					<option value="">SN1 2BD, 1, Station Road, Swindon </option>
					<option value="">SN1 2BD, 1A, Station Road, Swindon  </option>
					<option value="">SN1 2BD, 2, Station Road, Swindon </option>
					<option value="">SN1 2BD, 3, Station Road, Swindon </option>
					<option value="">SN1 2BD, 4, Station Road, Swindon </option>
					<option value="">SN1 2BD, 5, Station Road, Swindon </option>
				</select>
			</div>
			

			<fieldset id="address-details" class="extra-margin" style="display: none">
				<legend class="visuallyhidden">Address details</legend>
				<div class="form-group">
					<label class="form-label" for="street">
						<span class="form-label-bold">Street</span>
					</label>
					<input class="form-control street" id="street" name="street" type="text" th:value="${(param.edit == null ? '':'4 Station Road')}"/>
				</div>
				<div class="form-group">
					<label class="form-label visuallyhidden" for="street-2">
						<span class="form-label-bold">Street line 2</span>
					</label>
					<input class="form-control street-2" id="street-2" name="street-2" type="text" />
				</div>
				<div class="form-group">
					<label class="form-label" for="street-2">
						<span class="form-label-bold visuallyhidden">Street line 3</span>
					</label>
					<input class="form-control street-3" id="street-3" name="street-2" type="text" />
				</div>
				<div class="form-group">
					<label class="form-label" for="town">
						<span class="form-label-bold">Town</span>
					</label>
					<input class="form-control town" id="town" name="town" type="text" th:value="${(param.edit == null ? '':'Swindon')}" />
				</div>
				<div class="form-group">
					<label class="form-label" for="county">
						<span class="form-label-bold">County</span>
					</label>
					<input class="form-control county" id="county" name="county" type="text" th:value="${(param.edit == null ? '':'Wiltshire')}" />
				</div>
				<div class="form-group">
					<label class="form-label" for="postcode">
						<span class="form-label-bold">Postcode</span>
					</label>
					<input class="form-control postcode" id="postcode" name="postcode" type="text" th:value="${(param.edit == null ? '':'SN1 2BD')}" />
				</div>
			</fieldset>

		</fieldset>

		<button class="button button-large extra-margin" formaction="/prototypes/1575-project-details">Save</button>

	</form>

	
	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

<script type="text/javascript">
	// <![CDATA[
	jQuery(document).ready(function(){

		function updateFields(addressType){

			var street = (addressType == 'org') ? 'Nomensa' : 'Worth IT';
			var street2 = (addressType == 'org') ? '13 Queens Square' : 'North Star House';
			var street3 = (addressType == 'org') ? '' : 'North Star Avenue';
			var county = (addressType == 'org') ? 'Avon' : 'Wiltshire';
			var town = (addressType == 'org') ? 'Bristol' : 'Swindon';
			var postcode = (addressType == 'org') ? 'BS1 4NT' : 'SN2 1UE';

			jQuery(".street").val(street);
			jQuery(".street2").val(street2);
			jQuery(".street3").val(street3);
			jQuery(".county").val(county);
			jQuery(".town").val(town);
			jQuery(".postcode").val(postcode);

			jQuery(".street").text(street);
			jQuery(".street2").text(street2);
			jQuery(".street3").text(street3);
			jQuery(".county").text(county);
			jQuery(".town").text(town);
			jQuery(".postcode").text(postcode);
		}

		function hideAddressFields(){
			jQuery("#postcode-block").hide();
			jQuery("#address-details").hide();
			jQuery("#select-address-block").hide();
		}


		jQuery('input#address-use-org').on('click',function(e){ 
			//e.preventDefault();
			if ( jQuery(this).is(':checked') ) {
				jQuery("#selected-address").show();
				hideAddressFields();
				updateFields('org');
			}else{
				jQuery("#selected-address").hide();
			}
		});

		jQuery('input#address-use-operating').on('click',function(e){ 
			//e.preventDefault();
			if ( jQuery(this).is(':checked') ) {
				jQuery("#selected-address").show();
				hideAddressFields();
				updateFields('operating');
			}else{
				jQuery("#selected-address").hide();
			}
		});


		jQuery('input#address-add-project').on('click',function(e){ 
			//e.preventDefault();
			if ( jQuery(this).is(':checked') ) {
				jQuery("#postcode-block").show();
				jQuery("#selected-address").hide();
			}else{
				jQuery("#postcode-block").hide();
			}
		});


		jQuery('#postcode-lookup').on('click',function(e){ 
			e.preventDefault();
			jQuery("#select-address-block").show();
		});

		jQuery('#select-address').on('change',function(e){ 
			e.preventDefault();
			jQuery("#address-details").show();
			jQuery(".street").val("4 Station Road");
			jQuery(".county").val("Wiltshire");
			jQuery(".town").val("Swindon");
			jQuery(".postcode").val("SN1 2BD");

		});

		jQuery('#enter-address-manually').on('click',function(e){ 
			e.preventDefault();
			jQuery("#address-details").show();
			jQuery("#select-address-block").hide();
		});

	});
	// ]]>
</script>
</body>
</html>
