<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start"    />
    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Ineligible applications'}, ${'/prototypes/5698-ineligible-applications?comp=Inform'})"  />

	<!-- HARDCODED PROTOTYPE HTML -->

	<th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'5436854: Technology inspired'}, ${(param.type != null and param.type[0] == 'multiple' ? 'Inform lead applicants' : 'Inform lead applicant')}, ${(param.closed != null ? 'Competition closed' : 'Competition open')})"  />

	<h2 class="heading-medium no-margin">Application:</h2>
	<p class="no-margin-top" th:text="${(param.type != null and param.type[0] == 'multiple' ? 'Multiple' : '94565678: The potential for glucose based contact lens monitoring in the management of type two diabetes')}"></p>

	<p>The following email will be sent to the lead <span th:text="${(param.type != null and param.type[0] == 'multiple' ? 'applicants' : 'applicant')}">applicant</span>, after which this application will be no longer available for assessment.</p>

	<h2 class="heading-medium no-margin">Recipient:</h2>
	<p class="no-margin-top" th:text="${(param.type != null and param.type[0] == 'multiple' ? 'Multiple' : 'Dave Smith (Lead applicant)')}"></p>

	<form action="/prototypes/" id="removeApp">

		<div class="form-group">
			<label class="form-label" for="remove-application-subject">Subject</label>
			<input class="form-control" id="remove-application-subject" name="remove-application-subject" type="text" required="required" />
		</div>

		<div class="form-group no-margin-bottom">
			<label for="remove-application-message">Message</label>
			<textarea name="remove-application-message" id="remove-application-message" class="width-full" cols="30" rows="10"></textarea>
			<div class="textarea-footer">
				<span class="count-label">
					<span class="count-down">Words remaining: 400</span>
				</span>
			</div>
		</div>

		<div class="alignright">
			<a href="/prototypes/5698-admin-readonly-application" class="extra-margin-right">Cancel</a>
			<a href="/prototypes/5698-ineligible-applications" class="button no-margin-right">Send</a>
		</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end"    />
</main>

<th:block th:insert="fragments/layout :: footer"    />
