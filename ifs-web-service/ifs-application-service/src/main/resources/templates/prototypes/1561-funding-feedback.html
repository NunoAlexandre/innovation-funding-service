<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body th:class="${(param.view != null and param.view[0] == 'full' ? 'app-overview full-width' : 'app-overview ')}">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
	<div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Invite assessor'}, ${(param.version != null and param.version[0] == 'v2' ? '/prototypes/5062-manage-assessors?tab=invite' : '/prototypes/4607-manage-assessors?tab=invite')} + ${(param.comp != null ? '&#38;comp=' + param.comp[0] : '')} )" th:remove="tag" />


	<!-- HARDCODED PROTOTYPE HTML -->

  <div th:include="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'0102468: Technology inspired'}, ${'Invite to be an assessor'}, ${null})" th:remove="tag" />

	<h2 class="heading-medium">Recipients:

		<th:block th:if="${param.status == null or param.status[0] == 'invite-individual'}">
			<span th:text="${(param.name != null ? param.name[0] : 'Dave Smith')}">Dave smith</span>
		</th:block>

		<th:block th:if="${param.status != null and param.status[0] == 'invite-group'}">
			<span>Invite group</span>
		</th:block>
	</h2>

	<div class="form-group">
		<label class="form-label-bold" for="subject">Subject</label>
    	<input class="form-control width-full" id="subject" type="text" value="Invitation to assess 'Technology inspired'" />
	</div>

	<div class="form-group">
		<label class="form-label-bold" for="message">Message</label>
    	<textarea id="message" rows="16" class="width-full">Dear [NAME]

We are inviting you to assess applications for the competition 'Technology inspired'.

We recognise your expertise and would greatly appreciate your comments on the scientific / business merit of the applications.

Assessment period: 21 August - 13 September 2016

Please visit our new online Innovation funding service to respond to this request

John Dickson

Competitions Team
Innovate UK
</textarea>
	</div>

	<div class="alignright">
		<a th:href="${(param.status == null or param.status[0] == 'invite-individual' ? '/prototypes/4607-manage-assessors?tab=invite&#38;status=invite-individual' : '/prototypes/4607-manage-assessors?tab=invite&#38;status=invite-group')}" class="button no-margin-right" th:unless="${param.version != null and param.version[0] == 'v2'}" >Send invite</a>

		<th:block th:if="${param.version != null and param.version[0] == 'v2'}">
			<a th:href="${'/prototypes/5062-manage-assessors?tab=overview'} + ${(param.comp != null ? '&#38;comp=' + param.comp[0] : '')}" class="button button-large no-margin-right">Send invite</a>
		</th:block>

	</div>



	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>

<script type="text/javascript">
	// <![CDATA[

	// ]]>
</script>
</body>
</html>
