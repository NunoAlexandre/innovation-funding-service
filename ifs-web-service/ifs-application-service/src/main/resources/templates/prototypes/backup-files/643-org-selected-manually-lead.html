<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav"  />
<th:block th:insert="fragments/layout :: body-start"  />
<th:block th:insert="fragments/layout :: global-header"  />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start"  />

	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="heading-large">Create your account</h1>

	<p class="form-hint icon-info-small-blue">Your business must be UK based to receive funding from Innovate UK</p>

	<h2 class="heading-medium">Business Organisation</h2>

	<form>
		<fieldset>
			<legend class="visuallyhidden">Business Organisation</legend>
			<div class="form-block">
				<h3 class="heading-small">Organisation name</h3>
				<p>Nomensa</p>
				<h3 class="heading-small">Registration number</h3>
				<p>0123456789</p>
				<h3 class="heading-small">Address</h3>
				<p>13 Queens Square <br />
					Bristol <br />
					BS1 4NT
				</p>
			</div>
		</fieldset>

		<button class="button button-large extra-margin" name="select-org-size" type="submit" formaction="/prototypes/642-create-acc">Save company, continue to create your profile</button>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end"  />
</main>

<th:block th:insert="fragments/layout :: footer"  />
<th:block th:insert="fragments/layout :: body-end"  />
</body>
</html>
