<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Dashboard'}, ${'/prototypes/2113-dashboard'})" th:remove="tag" />


	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="heading-large">Your profile</h1>

	<h2 class="heading-medium no-margin-bottom">Your organisation &nbsp; <small><a href="/prototypes/675-edit-org"> Edit your organisation details</a></small></h2>

  <p>Your organisation details will only be used for applications.</p>

  <h3 class="heading-small">Organisation name</h3>
	<p>Nomensa</p>
	<h3 class="heading-small">Registration number</h3>
	<p>0123456789</p>
	<h3 class="heading-small">Address</h3>
	<p>13 Queens Square <br />
		Bristol <br />
		BS1 4NT
	</p>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
<script type="text/javascript">

	jQuery('input#address-same').on('click',function(e){
		//e.preventDefault();
		if ( jQuery(this).is(':checked') ) {
			jQuery("#manual-company-input").hide();
		}else{
			jQuery("#manual-company-input").show();
		}

	});

	jQuery('#manual-company-trigger').on('click',function(e){
		e.preventDefault();
		jQuery("#manual-company-input").show();
		jQuery("#org-results").hide();

	});

	jQuery('#postcode-lookup').on('click',function(e){
		e.preventDefault();
		jQuery("#select-address-block").show();

	});

	jQuery('#select-address').on('change',function(e){
		e.preventDefault();
		jQuery("#address-details").show();
		jQuery("#street").val("King William House");
		jQuery("#street-2").val("13 Queens Square");
		jQuery("#town").val("Bristol");
		jQuery("#postcode").val("BS1 4NT");

	});

	jQuery('#enter-address-manually').on('click',function(e){
		e.preventDefault();
		jQuery("#address-details").show();
		jQuery("#select-address-block").hide();
	});
</script>
</body>
</html>
