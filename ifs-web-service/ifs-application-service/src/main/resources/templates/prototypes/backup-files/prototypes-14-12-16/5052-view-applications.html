<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'"  />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="dashboard-internal full-width">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav"  />
<th:block th:insert="fragments/layout :: body-start"    />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start"    />

    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Competition'}, ${'/prototypes/5721-dashboard'} + ${(param.comp != null ? '?status=' + param.comp[0] : '?status=Open')})"  />


  	<!-- HARDCODED PROTOTYPE HTML -->

    <th:block th:insert="prototypes/fragments/comp-admin :: prototype-comp-admin-page-title-subheading(${'0102468: Technology inspired'}, ${'Applications'}, ${null})" />

    <div class="no-constrain-width justify-left">

      <h2 class="heading-medium">Key statistics</h2>

      <ul class="grid-row">

        <li class="column-quarter">
          <div class="highlight-panel">
            <span class="heading-large">10</span><br /><small>Assessors invited</small>
          </div>
        </li>

        <li class="column-quarter">
          <div class="highlight-panel">
            <span class="heading-large">6</span><br /><small>Applications (Beyond 50%)</small>
          </div>
        </li>

        <li class="column-quarter">
          <div class="highlight-panel">
            <span class="heading-large">4</span><br /><small>Applications submitted</small>
          </div>
        </li>

        <li class="column-quarter">
          <div class="highlight-panel">
            <span class="heading-large">0</span><br /><small>Ineligible applications</small>
          </div>
        </li>

      </ul>

      <h2 class="heading-medium">View</h2>

      <ul class="grid-row">

        <li class="column-quarter dashboard-actions">
          <a class="button" th:href="${(param.comp != null ? '/prototypes/5062-open-applications?comp=' + param.comp[0] : '/prototypes/5062-open-applications?comp=Open')}">All applications</a>
        </li>

        <li class="column-quarter dashboard-actions">
          <a class="button" th:href="${(param.comp != null ? '/prototypes/5062-submitted-applications?comp=' + param.comp[0] : '/prototypes/5062-submitted-applications?comp=Open')}">Submitted applications</a>
        </li>

        <li class="column-quarter dashboard-actions">
          <a class="button" th:href="${(param.comp != null ? '/prototypes/5062-not-submitted-applications?comp=' + param.comp[0] : '/prototypes/5062-not-submitted-applications?comp=Open')}">Non submitted applications</a>
        </li>

        <li class="column-quarter dashboard-actions">
          <a class="button" th:href="${(param.comp != null ? '/prototypes/5698-ineligible-applications?comp=' + param.comp[0] : '/prototypes/5698-removed-applications?comp=Open')}">Ineligible applications</a>
        </li>

      </ul>

    </div>


  	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end"    />
</main>

<th:block th:insert="fragments/layout :: footer"    />
<th:block th:insert="fragments/layout :: body-end"    />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>

<script type="text/javascript">
	// <![CDATA[

	// ]]>
</script>
</body>
</html>
