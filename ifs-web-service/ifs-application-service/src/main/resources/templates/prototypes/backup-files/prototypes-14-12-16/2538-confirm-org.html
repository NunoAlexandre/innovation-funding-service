<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" cache:name="Application-Dashboard" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body th:class="${(param.view != null and param.view[0] == 'full' ? 'app-overview full-width' : 'app-overview ')}">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav"  />
<th:block th:insert="fragments/layout :: body-start"   cache:name="body-start" />
<th:block th:insert="fragments/layout :: global-header"   cache:name="global-header" />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start"   cache:name="main-content-start" />
	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Company House lookup'}, ${'/prototypes/2537-partner-add-companies-house'})"  />


	<!-- HARDCODED PROTOTYPE HTML -->
	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-project-page-title(${'194741: Machine learning in robots'}, ${'Your organisation details'})"  />

	<div class="form-block">
		<h3 class="heading-small">Organisation name</h3>
		<p>Nomensa</p>
		<h3 class="heading-small">Registration number</h3>
		<p>0123456789</p>
		<h3 class="heading-small">Registered address</h3>
		<p>13 Queens Square <br />
			Bristol <br />
			BS1 4NT
		</p>
	</div>

	<a href="/prototypes/1588-project-status" class="button button-large">Confirm changes to organisation</a>


	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end"   cache:name="main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer"   cache:name="footer" />
<th:block th:insert="fragments/layout :: body-end"   cache:name="body-end" />
<script src="/js/ifs_prototype/prototype-companies-house.js" type="text/javascript"></script>
</body>
</html>
