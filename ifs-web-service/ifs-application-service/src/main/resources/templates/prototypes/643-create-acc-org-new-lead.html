<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav" />
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Back'}, ${'/prototypes/643-org-selected-from-companies-house-lead'})" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="heading-large">Create your account</h1>

	<!-- <p class="form-hint icon-info-small-blue">Your organisation must be UK based to receive funding from Innovate UK</p> -->

	<div class="panel">
		<p>The profile that you are creating will be linked to the following organisation <br />
		<strong>Nomensa</strong></p>
	</div>

	<h2 class="heading-medium">Your details</h2>

	<form>
		<fieldset>
			<legend class="visuallyhidden">Your details</legend>
			<div class="form-group">
				<label class="form-label" for="title">
					<span class="form-label-bold">Title</span>
				</label>
				<select class="form-control width-medium" id="title" name="title">
					<option value="">Mr</option>
					<option value="">Miss</option>
					<option value="">Mrs</option>
					<option value="">Ms</option>
					<option value="">Dr</option>
				</select>
			</div>
			<div class="form-group">
				<label class="form-label" for="first-name">
					<span class="form-label-bold">First name</span>
				</label>
				<input class="form-control" id="first-name" name="first-name" type="text" />
			</div>
			<div class="form-group">
				<label class="form-label" for="last-name">
					<span class="form-label-bold">Last name</span>
				</label>
				<input class="form-control" id="last-name" name="last-name" type="text" />
			</div>
			<div class="form-group">
				<label class="form-label" for="phone-number">
					<span class="form-label-bold">Phone number</span>
					<span class="form-hint">We may use this to contact you about the application</span>
				</label>
				<input class="form-control" id="phone-number" name="phone-number" type="text" />
			</div>
			<div class="form-group">
				<label class="form-label" for="email">
					<span class="form-label-bold">Email</span>
					<span class="form-hint">You will need this to sign into your account</span>
				</label>
				<input class="form-control" id="email" name="email" type="text" />
			</div>
			<div class="form-group">
				<label class="form-label" for="password">
					<span class="form-label-bold">Password</span>
					<span class="form-hint">
						Your password is case-sensitive and needs to:<br />
						<ul class="list list-bullet">
							<li>be between 10 and 30 characters long</li>
							<li>contain at least 1 capital letter</li>
							<li>contain at least 1 number</li>
						</ul>
					</span>
					<span class="form-hint">Your password can include spaces to make a phrase.
</span>

          <div style="display: inline-block; position: relative; width: 50%">
            <input class="form-control width-full" id="password" name="password" type="password" />
            <th:block th:if="${param.action != null and param.action[0] == 'toggle'}">
              <a th:href="@{?action=password}" class="password-toggle" style="position: absolute; top: 0.36em; right: 0.3em;">Show</a>
            </th:block>
          </div>

				</label>
			</div>
			<div class="form-group" th:unless="${param.action != null and param.action[0] == 'toggle'}">
				<label class="form-label" for="retype-password">
					<span class="form-label-bold">Re-type password</span>
				</label>
				<input class="form-control" id="retype-password" name="retype-password" type="password" />
			</div>
			<div class="form-block">
				<label class="block-label selection-button-checkbox" for="terms-conditions">
					<input id="terms-conditions" type="checkbox" value="terms-conditions"/>
					I agree to the <a href="#">terms and conditions</a>
				</label>
			</div>
		</fieldset>
		<button class="button button-large extra-margin" name="create-account" formaction="/prototypes/651-652-create-application-invite" type="submit">Create account</button>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
<script type="text/javascript">
	// <![CDATA[
  jQuery(document).ready(function(){

      jQuery('.password-toggle').on('click',function(e){
        e.preventDefault();

        var inputType = jQuery('#password').attr('type');

        //alert(inputType);

        if (inputType == 'password'){
            jQuery('#password').attr('type', 'text');
            jQuery(this).text('Hide');
        }else{
            jQuery('#password').attr('type', 'password');
            jQuery(this).text('Show');
        }

      });


  });
  // ]]>
</script>
</body>
</html>
