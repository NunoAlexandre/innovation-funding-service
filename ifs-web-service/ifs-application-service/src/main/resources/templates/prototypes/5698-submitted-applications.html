<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Allocate applications'" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />

</head>

<body class="full-width">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="prototypes/fragments/layout :: prototype-admin-header" th:with="status='loggedIn'" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Competition dashboard'}, ${'/prototypes/3115-comp-dashboard'})" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<p class="subtitle">Technology inspired, (12345A)</p>
	<h1 class="heading-xlarge no-margin-top">Submitted applications</h1>

	<div class="boxed">
		<div class="grid-row">
			<div class="column-half">
				<p><span class="heading-medium">12 April 2016</span> assessment deadline</p>
			</div>
			<div class="column-half">
				<p><span class="heading-medium">4</span> applications submitted</p>
			</div>
		</div>
		<div class="grid-row">
			<div class="column-half">
				<a href="#" class="button-secondary">Export application data(.csv)</a>
			</div>
		</div>
	</div>

	<div class="search-filters extra-margin">
		<form action="#" method="GET">
			<fieldset>
				<div class="grid-row">
					<div class="column-half">
						<legend class="heading-medium no-margin">Filter applications</legend>
					</div>
				</div>
				<div class="grid-row">
					<div class="column-half">
						<div class="form-group">
							<label class="form-label" for="filterSearch">Search</label>
							<input type="text" class="form-control" id="filterSearch" name="filterSearch" />
						</div>
					</div>
					<div class="column-quarter">
						<button class="button">Filter</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<div class="grid-row sorting">
		<div class="column-two-thirds">
			<h4><span class="heading-xlarge no-margin available">20</span> <strong th:text="${type}">[TYPE]</strong></h4>
		</div>

		<div class="column-third alignright">
			<div class="form-group">
				<label for="sort-by">Sort by</label>
				<select name="sort-by" id="sort-by" class="form-control">
					<option value="Application no.">Application number</option>
					<option value="Title">Title</option>
					<option value="Innovation area">Innovation area</option>
					<option value="Lead organisation">Lead organisation</option>
					<option value="Assigned assessors">Assigned assessors</option>
				</select>
			</div>
		</div>
	</div>

	<div th:include="prototypes/fragments/manage-applications :: prototype-application-list9-table" th:remove="tag" />


	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
<script src="/js/ifs_prototype/jquery.waypoints.min.js" type="text/javascript"></script>
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>
</body>
</html>
