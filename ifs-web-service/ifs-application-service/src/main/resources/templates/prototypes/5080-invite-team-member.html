<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="comp-dashboard">


<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="prototypes/fragments/layout :: admin-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
	<div th:include="prototypes/fragments/applicant-view :: prototype-subheader('IFS Admin', '/prototypes/5079-ifs-admin')" th:remove="tag" />


	<!-- HARDCODED PROTOTYPE HTML -->

	<div class="hgroup no-margin-top" style="padding-top: 20px; margin-bottom: 30px">
		<h1 class="heading-large no-margin">Add new team member</h1>
	</div>

	<p>Invite new members of the Innovate UK operations team here. The team you select this individual as a member of will determine which areas of the service they can later access.</p>

	<form>
		<fieldset>
			<legend class="visuallyhidden">Your details</legend>
			<div class="form-group">
				<label class="form-label" for="email-address">
					<span class="form-label-bold">Email address</span>
				</label>
				<input class="form-control" id="email-address" name="email" type="email" />
			</div>
			<div class="form-group">
				<label class="form-label" for="team">
					<span class="form-label-bold">Select team</span>
				</label>
				<select class="form-control width-medium" id="team" name="team">
					<option value="">Competitions</option>
					<option value="">Project finance</option>
					<option value="">Grants and contracts</option>
					<option value="">Monitoring</option>
				</select>
			</div>
		</fieldset>
		<button class="button button-large extra-margin" name="send-invitation" formaction="/prototypes" type="submit">Send invitation</button>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
