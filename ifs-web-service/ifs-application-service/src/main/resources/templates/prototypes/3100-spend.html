<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" cache:name="Application-Dashboard" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="full-width">

<th:block th:insert="prototypes/fragments/layout :: prototype-nav"  />
<th:block th:insert="fragments/layout :: body-start"   cache:name="body-start" />
<th:block th:insert="fragments/layout :: global-header"   cache:name="global-header" />


<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start"   cache:name="main-content-start" />
	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-subheader(${'Project setup status'}, ${(param.user != null and param.user[0] == 'nonLead' ? '/prototypes/1588-project-status?user=nonLead' :'/prototypes/1588-project-status')})"  />


	<!-- HARDCODED PROTOTYPE HTML -->
	<th:block th:insert="prototypes/fragments/applicant-view :: prototype-project-page-title(${'projectSetup'}, ${'Spend profile'})"  />

	<th:block th:insert="prototypes/fragments/spend-profile :: prototype-spend-profile-intro" th:with="type=business"  />

	<form>

		<th:block th:insert="prototypes/fragments/spend-profile :: prototype-spend-profile-table"  />

		<th:block th:insert="prototypes/fragments/spend-profile :: prototype-spend-profile-totals"  />

		<th:block th:insert="prototypes/fragments/spend-profile :: prototype-spend-profile-controls"  />

	</form>


	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <th:block th:insert="fragments/layout :: main-content-end"   cache:name="main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer"   cache:name="footer" />
<th:block th:insert="fragments/layout :: body-end"   cache:name="body-end" />
<script src="/js/ifs_prototype/prototype.js" type="text/javascript"></script>

<script type="text/javascript">
	// <![CDATA[

	// ]]>
</script>
</body>
</html>
