<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-dashboard">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->
	<div class="hgroup">
        <h1 class="heading-large">Assessor dashboard</h1>
    </div>

    <th:block th:if="${param.user != null and param.user[0] == 'assessor'}">
        <div class="message-alert extra-margin-bottom">
            <h2 class="heading-small no-margin">Complete your assessor account</h2>
            <p>You must complete your profile before we can assign you applications.</p>
            <ul class="list-bullet extra-margin-top">
                <li>
                    <a href="/prototypes/1177-assessor-skills?version=v2">your skills</a>
                </li>
                <li>
                    <a href="/prototypes/1247-assessor-doi?&#38;version=v2">your declaration of interest</a>
                </li>
                <li>
                    <a href="/prototypes/1176-assessor-contracts?version=v2">your contract</a>
                </li>

            </ul>
        </div>
    </th:block>

    <div class="my-applications">

        <div th:if="${param.noInvites != null}" th:remove="tag">
            <div th:include="prototypes/fragments/assessor-view :: prototype-assessor-dashboard-invites-empty" th:remove="tag" />
        </div>

        <div th:if="${param.noInvites == null}" th:remove="tag">
            <!-- Standard view invite sent -->
            <div th:if="${param.accepted == null}" th:remove="tag">
                <div th:include="prototypes/fragments/assessor-view :: prototype-assessor-dashboard-invites" th:remove="tag" />

                <div th:include="prototypes/fragments/assessor-view :: prototype-assessor-dashboard-competitions" th:remove="tag" />
            </div>

            <!-- Invite either accepted or declined -->
            <div th:if="${param.accepted != null}" th:remove="tag">
                <div th:if="${param.accepted[0] == 'yes'}" th:remove="tag">
                    <div th:include="prototypes/fragments/assessor-view :: prototype-assessor-dashboard-competitions" th:remove="tag" />
                    <div th:include="prototypes/fragments/assessor-view :: prototype-assessor-dashboard-invite-accepted" th:remove="tag" />
                </div>

                <div th:if="${param.accepted[0] == 'no'}" th:remove="tag">
                    <div th:include="prototypes/fragments/assessor-view :: prototype-assessor-dashboard-competitions" th:remove="tag" />
                </div>
            </div>
        </div>
    </div>

    <div th:include="prototypes/fragments/assessor-view :: prototype-assessor-profile" th:remove="tag" />



	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
