<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="comp-dashboard">


<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="prototypes/fragments/layout :: prototype-admin-header" th:with="status='loggedIn',user='Vicky Brown'" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
	<div th:include="prototypes/fragments/applicant-view :: prototype-subheader('Competition setup', ${(param.user != null and param.user[0] == 'compExec' ? '/prototypes/2469-comp-setup?user=compExec' : '/prototypes/2469-comp-setup')})" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<div class="hgroup" style="padding-top: 20px">
		<p class="subtitle no-margin">Connected digital additive manufacturing</p>
		<h1 class="heading-xlarge no-margin-top">Assessment</h1>
	</div>
	<th:block th:if="${param.status != null and param.status[0] == 'edit'}">
		<form>
			<fieldset>
				<legend class="visuallyhidden">Assessors</legend>
				<div class="form-group">
					<fieldset class="inline">
						<h3 class="heading-small">Assessors required per application</h3>
						<label class="block-label" for="assessors-one">
							<input id="assessors-one" name="assessors-required" value="1" type="radio" />
							1
						</label>
						<label class="block-label" for="assessors-three">
							<input id="assessors-three" name="assessors-required" value="3" type="radio" />
							3
						</label>
						<label class="block-label" for="assessors-five">
							<input id="assessors-five" name="assessors-required" value="5" type="radio" checked="checked" />
							5
						</label>
					</fieldset>
				</div>
				<div class="form-group">
					<label class="form-label" for="remittance">
						<span class="form-label-bold">Assessor payment per application</span>
						<span class="form-hint">This information will be distributed in the assessor invites.</span>
					</label>
					<input class="form-control width-medium" id="remittance" name="remittance" value="£100" type="text" th:readonly="${(param.user != null and param.user[0] == 'compExec')}" />
				</div>


			</fieldset>
		</form>
	</th:block>
	<th:block th:unless="${param.status != null and param.status[0] == 'edit'}">
		<dl class="application-question-list grid-row">
			<dt class="column-third">Assessors required per application</dt>
			<dd class="column-two-thirds">5</dd>
			<dt class="column-third">Assessor payment per application</dt>
			<dd class="column-two-thirds">£100</dd>
		</dl>
	</th:block>


	<div class="extra-margin">
		<a th:if="${(param.user != null and param.user[0] == 'compExec')}" role="button" tabindex="0" class="button" th:href="${(param.status != null and param.status[0] == 'edit' ? '/prototypes/5090-assessors-required?user=compExec' : '/prototypes/5090-assessors-required?user=compExec&amp;status=edit')}" th:text="${(param.status != null and param.status[0] == 'edit' ? 'Done' : 'Edit')}">Done</a>
		<a th:unless="${(param.user != null and param.user[0] == 'compExec')}" role="button" tabindex="0" class="button" th:href="${(param.status != null and param.status[0] == 'edit' ? '/prototypes/5090-assessors-required?' : '/prototypes/5090-assessors-required?status=edit')}" th:text="${(param.status != null and param.status[0] == 'edit' ? 'Done' : 'Edit')}">Done</a>
	</div>

	<ul class="pagination">
		<li class="prev">
			<a rel="next" title="Navigate to previous part" href="/prototypes/5085-application-process">
				<span class="pagination-label">Previous</span>
				<span class="pagination-part-title">Application</span>
			</a>
		</li>
	</ul>

	<div class="extra-margin">
		<a th:href="${(param.user != null and param.user[0] == 'compExec' ? '/prototypes/2469-comp-setup?user=compExec' : '/prototypes/2469-comp-setup')}" class="button-secondary">Return to setup overview</a>
	</div>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
