<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Your details'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="user-profile-edit">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="prototypes/fragments/applicant-view :: prototype-subheader(${'Your profile'}, ${'/profile/view'})" th:remove="tag" />

    <h1 class="heading-large">Your details</h1>

    <form th:action="${userDetailsForm.getActionUrl()}" method="post" th:object="${userDetailsForm}">
        <div class="error-summary" th:if="${#fields.hasErrors('*')}">
            <h1 class="heading-medium error-summary-heading">
                We were unable to save your changes
            </h1>
            <ul class="error-summary-list">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <fieldset>
            <legend class="visuallyhidden">Your details</legend>
            <div th:class="${#fields.hasErrors('title')}? 'form-group error':'form-group'">
                <label class="form-label" for="title">
                    <span class="form-label-bold">Title</span>
                    <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
                </label>
                <select class="form-control width-medium" th:field="*{title}">
                    <option value="Mr">Mr</option>
                    <option value="Miss">Miss</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>
                </select>
            </div>
            <div th:class="${#fields.hasErrors('firstName')}? 'form-group error':'form-group'">
                <label class="form-label" for="firstName">
                    <span class="form-label-bold">First name</span>
                    <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
                </label>
                <input class="form-control" type="text" th:field="*{firstName}"/>
            </div>
            <div th:class="${#fields.hasErrors('lastName')}? 'form-group error':'form-group'">
                <label class="form-label" for="lastName">
                    <span class="form-label-bold">Last name</span>
                    <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
                </label>
                <input class="form-control" type="text" th:field="*{lastName}"/>
            </div>
            <div th:class="${#fields.hasErrors('phoneNumber')}? 'form-group error':'form-group'">
                <label class="form-label" for="phoneNumber">
                    <span class="form-label-bold">Phone number</span>
                    <span class="form-hint">We may use this to contact you about the application</span>
                    <span class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" />
                </label>
                <input class="form-control" type="text" th:field="*{phoneNumber}"/>
            </div>
            <div class="form-group">
                <h3 class="heading-small">Email</h3>
                <p class="form-hint">Your email address can not be changed in the system <br /><strong th:text="*{email}" /></p>
            </div>
        </fieldset>
        <button class="button button-large extra-margin" name="create-account" type="submit">Save changes</button>
    </form>
    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
