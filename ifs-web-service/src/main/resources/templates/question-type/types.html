<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- ===========================Form: Textinput =========================== -->

    <div th:fragment="textinput" class="form-group " th:classappend="${#fields.hasErrors(validationId)} ? adminclass : userclass">
        <div th:include="question-type/form-elements :: form-label (name=${question.getName()}, id=${formInput.getId()}, bold=true)" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-textinput (id=${formInput.getId()}, response=${responses?.get(formInput.getId())?.getValue()})" th:remove="tag" />
    </div>

    <!-- =========================== Form: Textarea =========================== -->
    <!-- === (defaults to the wrapped textarea with wordcount and statusses)=== -->

    <div th:fragment="textarea"  class="form-group" th:id="${formInputIndex}"  th:classappend="${#fields.hasErrors('formInput[__${formInput.getId()}__]')} ? error : ''">

        <div th:unless="${readonly}">
            <div th:include="question-type/form-elements :: form-label (name=${question.questionNumber!=null ? question.questionNumber + '. ' : '' } + ${question.name}, id=${formInput.getId()}, bold=true)" th:remove="tag" th:if="${formInputIndex == 0}" />
        </div>
        <div th:if="${readonly}">
            <div th:include="question-type/form-elements :: form-label (name=${question.name}, id=${formInput.getId()}, bold=true)" th:remove="tag" th:if="${formInputIndex == 0}" />
        </div>

        <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        <div th:unless="${readonly}" th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:unless="${readonly}" th:include="question-type/form-elements :: form-guidance" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-textarea-wrapped" th:remove="tag" />
    </div>

    <div th:fragment="textarea-wordcount (name, id, inputName, hint, maxWords, value)"  class="form-group">
        <div th:include="question-type/form-elements :: form-label (name=${name}, id=${id}, bold=true)" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-validation-messages (id=${id})" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-hint (hint=${hint})" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-textarea-wordcount (id=${id}, name=${inputName}, value=${value},readonly=false, maxWords=${maxWords})" th:remove="tag" />
    </div>


    <!-- ===========================Form: Date input =========================== -->

    <div th:fragment="date" class="form-group">
        <div th:include="question-type/form-elements :: form-label (name=${question.getName()}, id=${formInput.getId()}, bold=true)" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-dateinput (id=${formInput.getId()}, day='', month='', year='')" th:remove="tag" />
    </div>

    <!-- ===========================Form: Fileupload =========================== -->
    <div th:fragment="fileupload" class="form-group">
        <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-label (name=${question.getName()}, id=${formInput.getId()}, bold=true)" th:remove="tag" th:if="${formInputIndex == 0}" />
        <input type="file" th:id="${formInput.getId()}" />
    </div>

    <!-- ===========================Form: Percentage =========================== -->

    <div th:fragment="percentage" class="form-group">
        <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-label (name=${question.getName()}, id=${formInput.getId()}, bold=false)" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" th:if="${formInputIndex == 0}" />
        <div th:include="question-type/form-elements :: form-number-extra-small (id=${formInput.getId()}, field=${field})" th:remove="tag" />
        <span>%</span>
    </div>

    <!-- ===========================Form: application_details =========================== -->

    <div th:fragment="application_details" th:remove="tag">
        <div class="form-group">
            <div th:include="question-type/form-elements :: form-label (name='Project title', id='application_details-title',bold=true) " th:remove="tag" />
            <div th:include="question-type/form-elements :: form-validation-messages (id='application_details-title')" th:remove="tag" />
            <div th:unless="${readonly}" th:include="question-type/form-elements :: form-hint (hint='Enter the full title of your project')" th:remove="tag" />
            <div th:unless="${readonly}" th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-textinput-full-width (id='application_details-title', field='application.name' )" th:remove="tag" />
        </div>

        <div class="form-group">

            <div th:include="question-type/form-elements :: form-label (name='Estimated timescales', id='details-application-timescale',bold=true)" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-validation-messages (id='details-application-timescale')" th:remove="tag" />

            Project start date
            <br/>

            <div th:unless="${readonly}" th:include="question-type/form-elements :: form-hint (hint='For example: 31 12 2015')" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-dateinput (id='application_details-startdate', field='application.startDate')" th:remove="tag" /><br/>
            <div th:include="question-type/form-elements :: form-duration (id='application_details-duration', field='application.durationInMonths')" th:remove="tag" />
        </div>

        <div class="form-group">
            <h2 class="heading-medium">Lead organisation</h2>
            <div th:text="${leadOrganisation.getName()}"></div>
        </div>

        <div class="form-group">
            <h2 class="heading-medium">Partners</h2>
            <ul class="list-bullet">
                <li th:each="organisation : ${applicationOrganisations}" th:unless="${organisation.equals(leadOrganisation)}">
                    <span th:text="${organisation.getName()}"></span>
                </li>
            </ul>
        </div>

        <p>
            <div th:if="${readonly}" th:include="question-type/form-elements :: form-edit-question-button" th:remove="tag"/>
            <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
        </p>
    </div>

    <!-- ===========================Form: empty / no question =========================== -->
    <div th:fragment="empty" th:remove="tag">
        <div th:utext="${question.getDescription()}" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
    </div>

    <!-- ===========================Form: finance =========================== -->


    <div th:fragment="finance">
        <div th:class="form-group" th:classappend="${organisationFinanceSize?.getMaxGrantClaimPercentage() &lt; organisationGrantClaimPercentage}? 'error'">
            <label class="form-label" for="cost-financegrantclaim">
                <div class="heading-medium" th:text="${question.name}" />
                <span class="form-hint" th:text="${question.description}" />
                <span th:if="${organisationFinanceSize?.getMaxGrantClaimPercentage() &lt; organisationGrantClaimPercentage}" class="error-message">This field should be <span th:remove="tag" th:text="${organisationFinanceSize?.getMaxGrantClaimPercentage()}" />% or lower</span>
            </label>
            <div th:include="question-type/form-elements :: form-guidance" th:remove="tag"/>
            <input type="number"
                   min="0"
                   th:max="${organisationFinanceSize?.getMaxGrantClaimPercentage()}"
                   th:class="${organisationFinanceSize?.getMaxGrantClaimPercentage() lt organisationGrantClaimPercentage} ? 'width-small form-control field-error' : 'width-small form-control'"
                   id="cost-financegrantclaim"
                   th:name="${'finance-grantclaim-' + question.id + '-' + organisationgrantClaimPercentageId}"
                   th:value="${organisationGrantClaimPercentage}" />
            <span>%</span>
        </div>
    </div>

    <!-- ===========================Form: organisation_size =========================== -->
    <div th:fragment="organisation_size" th:if="${organisationType?.name == 'Business'}" th:remove="tag">
        <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        <div class="form-group">
          <h2 class="heading-medium" th:text="${question.name}" />
          <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" th:if="${formInputIndex == 0}" />
          <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" th:if="${formInputIndex == 0}" />
          <fieldset>
            <legend class="visuallyhidden" th:text="${question.name}"/>
            <label class="block-label" th:each="size : ${T(com.worth.ifs.user.domain.OrganisationSize).values()}">
                  <input type="radio" th:id="'financePosition-organisationSize-'+${size}" th:name="'financePosition-organisationSize'" th:value="${size}" th:checked="${size == organisationFinanceSize}"/>
                  <span th:text="${size.name}"></span>
              </label>
          </fieldset>
      </div>
    </div>

    <!-- ===========================Form: your_finance =========================== -->
    <div th:fragment="your_finance" th:remove="tag">
        <h2 class="heading-medium no-margin" th:text="${question.name}" />
        <p th:text="${question.description}" />
          <section class="collapsible" th:each="subSection : ${currentSection.getChildSections()}" th:if="${currentSection.getChildSections()}!=null">
              <h2>
                   <span th:text="${subSection.getName()}" th:remove="tag" />
                   <span th:attr="data-mirror='#section-total-'+${subSection.id}" />
              </h2>
              <div th:remove="tag" th:each="question : ${subSection.getQuestions()}">
                  <div th:remove="tag" th:each="formInput, status : ${question.getFormInputs()}">
                      <div th:replace="question-type/types :: ${formInput.getFormInputType().getTitle()} (complete=${(question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id))} ? 'complete' : '')" th:with="formInputIndex=(${status.index})" />
                  </div>
              </div>
          </section>
        <div class="grid-row total-cost">
            <div class="column-half">
                <label for="total-cost" class="heading-medium">Total project costs</label>
            </div>
            <div class="column-half alignright">
                <input type="text"
                       id="total-cost"
                       readonly="readonly"
                       class="heading-medium width-full alignright"
                       data-calculation-fields="[id*=section-total]"
                       data-calculation-operations="+"
                       th:value="'£ ' + ${#numbers.formatDecimal(organisationFinanceTotal, 0, 'COMMA', 0, 'POINT')}"/>
            </div>
        </div>
    </div>

    <!-- ===========================Form: labour =========================== -->
    <div th:fragment="labour (complete)" th:remove="tag">
        <div th:remove="tag" th:with="formInputType=${question.formInputs.get(0).formInputType},costCategory=${organisationFinance.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))},type=${formInputType.title}">
            <div class="form-group" th:attr="data-repeatable-container=${question.getId()}" th:if="${costCategory!=null}">
                <table>
                    <tbody>
                    <tr>
                        <th class="width-large" scope="row">
                            <div th:include="question-type/form-elements :: form-label (name='Working Days per Year', id=${'cost-labour-'+costCategory.workingDaysPerYearCostItem?.id+'-workingDays'}, bold=false)" th:remove="tag" />
                        </th>
                        <td>
                            <input type="number"
                                   class="form-control"
                                   th:id="${'cost-labour-'+costCategory.workingDaysPerYearCostItem?.id+'-workingDays'}"
                                   th:name="${type + '-workingDays-' + question.id + '-' + costCategory.workingDaysPerYearCostItem?.id}"
                                   th:value="${costCategory.workingDaysPerYear}"
                            />
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <table class="labour-costs-table">
                        <thead>
                        <tr>
                            <th scope="col" class="width-medium">Role within project</th>
                            <th scope="col" class="numeric">Gross Annual Salary</th>
                            <th scope="col" class="numeric">Rate (£/day)</th>
                            <th scope="col" class="numeric width-medium">Days to be spent by all staff at this grade</th>
                            <th scope="col"><span class="visuallyhidden">Actions</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="labourCost, iteration : ${costCategory.costs}" th:remove="tag">
                            <tr th:attr="data-cost-row=${labourCost.id}">
                                <td>
                                    <input type="text"
                                           class="form-control width-full"
                                           th:title="'Row '+${iteration.count}+' : Role within project'"
                                           th:name="${type +'-role-' + question.id + '-' + labourCost.id}"
                                           th:id="${'cost-labour-'+labourCost.id+'-labourRole'}"
                                           th:value="${labourCost.getRole()}"/>
                                </td>
                                <td class="numeric">
                                    <input type="number"
                                           class="form-control width-full"
                                           th:title="'Row '+${iteration.count}+' : Gross Annual Salary'"
                                           th:name="${type +'-grossAnnualSalary-' + question.id + '-' + labourCost.id}"
                                           th:id="${'cost-labour-'+labourCost.id+'-labourGrossSalary'}"
                                           th:value="${#numbers.formatDecimal(labourCost.grossAnnualSalary,0,0)}" />
                                </td>
                                <td class="numeric">
                                    <input type="text"
                                           class="form-control width-full"
                                           th:title="'Row '+${iteration.count}+' : Rate (£/day)'"
                                           th:attr="data-calculation-fields=${'#cost-labour-'+labourCost.id+'-labourGrossSalary,#cost-labour-'+costCategory.workingDaysPerYearCostItem.id+'-workingDays'},data-calculation-rawValue=${labourCost.getRate(costCategory.workingDaysPerYear)}"
                                           data-calculation-operations="/"
                                           readonly="readonly"
                                           th:id="${'cost-labour-'+labourCost.id+'-labourRate'}"
                                           th:name="${type + '-labourRate-' + question.id + '-' + labourCost.id}"
                                           th:value="'£ ' + ${#numbers.formatDecimal(labourCost.getRate(costCategory.workingDaysPerYear),0,0)}" />
                                </td>
                                <td class="numeric">
                                    <input type="number"
                                           th:title="'Row '+${iteration.count}+' : Days to be spent by all staff at this grade'"
                                           class="form-control width-full"
                                           th:id="${'cost-labour-'+labourCost.id+'-labourDays'}"
                                           th:name="${type + '-labourDays-' + question.id + '-' + labourCost.id}"
                                           th:value="${labourCost.labourDays}" />
                                </td>
                                <td rowspan="2">
                                  <a class="delete-row control" th:attr="data-cost-row=${labourCost.id}" th:href="@{/application/{applicationId}/form/deletecost/{sectionId}/{labourCostId}(labourCostId=${labourCost.id},sectionId=${currentSectionId},applicationId=${applicationId})}">Remove</a>
                                </td>
                            </tr>
                            <tr th:attr="data-cost-row=${labourCost.id}">
                                <td colspan="4" class="numeric">
                                    Total costs
                                    <input type="text"
                                           th:title="'Total costs Labour for row: '+${iteration.count}"
                                           class="form-control width-medium"
                                           th:attr="data-calculation-fields=${'#cost-labour-'+labourCost.id+'-labourGrossSalary,#cost-labour-'+costCategory.workingDaysPerYearCostItem.id+'-workingDays,#cost-labour-'+labourCost.id+'-labourDays'},data-calculation-rawvalue=${labourCost.getTotal(costCategory.workingDaysPerYear)}"
                                           data-calculation-operations="/,*"
                                           th:name="${type +'-total-' + question.id + '-' + labourCost.id}"
                                           readonly="readonly"
                                           th:id="${'cost-labour-'+labourCost.id+'-labourTotalCost'}"
                                           th:value="'£ ' + ${#numbers.formatDecimal(labourCost.getTotal(costCategory.workingDaysPerYear), 0, 'COMMA', 0, 'POINT')}"/>
                                </td>

                            </tr>
                        </div>
                        </tbody>
                    </table>

                    <p class="alignright">
                        <a th:href="@{/application/{applicationId}/form/addcost/{sectionId}/{id}?expand=true&amp;panel=collapsible-0(id=${question.id},sectionId=${currentSectionId},applicationId=${applicationId})}" class="add-another-row" data-clone-rows="0-1">Add another role</a>
                    </p>
                </div>

                <div class="form-group form-group--align-right alignright">
                    <label>
                        Total labour costs
                        <input class="form-control form-control-1-4 alignright"
                               data-calculation-fields="[id*=labourTotalCost]"
                               data-calculation-operations="+"
                               th:attr="data-calculation-rawvalue=${costCategory.getTotal()}"
                               readonly="readonly"
                               type="text"
                               th:id="${'section-total-'+subSection.id}"
                               th:value="'£ ' + ${#numbers.formatDecimal(costCategory.getTotal(), 0, 'COMMA', 0, 'POINT')}" />
                    </label>
                </div>
                <div class="alignright-button">
                    <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
                </div>
            </div>
        </div>
    </div>

    <!-- ===========================Form: overheads =========================== -->
    <div th:fragment="overheads" th:remove="tag">
        <p th:text="${question.getDescription()}" />
        <div th:remove="tag" th:with="formInputType=${question.formInputs.get(0).formInputType},costCategory=${organisationFinance.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))},type=${formInputType.title}">
            <div th:remove="tag" th:with="overheadCosts=${costCategory?.costs?.isEmpty()} ? null : ${costCategory?.costs[0]}, overheadRate=${overheadCosts?.rateType==null} ? ${T(com.worth.ifs.finance.resource.cost.OverheadRateType).NONE} : ${T(com.worth.ifs.finance.resource.cost.OverheadRateType).valueOf(overheadCosts?.rateType)}" >
                <fieldset>
                    <legend></legend>
                    <div class="form-group">
                      <label class="block-label" th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_0'}" data-target="overhead-none">
                          <input th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_0'}"
                                 type="radio"
                                 th:name="${'overheads-rateType-' + question.id + '-'+ overheadCosts?.id}"
                                 th:value="${T(com.worth.ifs.finance.resource.cost.OverheadRateType).NONE}"
                                 th:checked="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).NONE)}" />
                          No administration support funding
                      </label>
                        <label class="block-label" th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_1'}"  data-target="overhead-default-percentage">
                            <input th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_1'}"
                                   type="radio"
                                   th:name="${'overheads-rateType-' + question.id + '-'+ overheadCosts?.id}"
                                   th:value="${T(com.worth.ifs.finance.resource.cost.OverheadRateType).DEFAULT_PERCENTAGE}"
                                   th:checked="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).DEFAULT_PERCENTAGE)}" />
                            20% of labour costs
                        </label>
                        <label class="block-label" th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_2'}"  data-target="overhead-custom-percentage">
                            <input th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_2'}"
                                   type="radio"
                                   th:name="${'overheads-rateType-' + question.id + '-'+ overheadCosts?.id}"
                                   th:value="${T(com.worth.ifs.finance.resource.cost.OverheadRateType).CUSTOM_RATE}"
                                   th:checked="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).CUSTOM_RATE)}" />
                            Custom administration support cost
                        </label>
                        <label class="block-label" th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_3'}" data-target="overhead-special-rate">
                            <input th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_3'}"
                                   type="radio"
                                   th:name="${'overheads-rateType-' + question.id + '-'+overheadCosts?.id}"
                                   th:value="${T(com.worth.ifs.finance.resource.cost.OverheadRateType).SPECIAL_AGREED_RATE}"
                                   th:checked="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).SPECIAL_AGREED_RATE)}" />
                            Special rate agreed with Innovate UK
                        </label>
                  </div>
                </fieldset>


                <div id="overhead-none">
                    <h3 class="heading-medium">No Administration support cost funding</h3>
                    <p>You are not currently applying for administration support cost funding</p>
                </div>
                <div id="overhead-default-percentage">
                    <h3 class="heading-medium">20% of labour costs</h3>
                    <div class="form-group form-group--align-right alignright">
                        <label>
                            Total administration support cost
                            <input type="text"
                                   th:name="${'overheads-totalCosts-' + question.id + '-'+overheadCosts?.id}"
                                   class="form-control form-control-1-4 alignright"
                                   readonly="readonly"
                                   th:id="${'section-total-'+subSection.id}"
                                   th:attr="data-calculation-fields='#section-total-9,100,#'+${'cost-'+ type + '-'+overheadCosts?.id+'-customRate'},data-calculation-rawvalue=${overheadCosts?.getTotal()}"
                                   data-calculation-operations="/,*"
                                   th:value="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).DEFAULT_PERCENTAGE)} ? '£ ' + ${#numbers.formatDecimal(costCategory?.getTotal(),0,0)}"
                                    />

                        </label>
                    </div>
                </div>

                <div id="overhead-custom-percentage">
                    <h3 class="heading-medium">Custom administration support costs</h3>
                    <p>For this Beta service only -  For details on how to calculate your custom administration support costs, please contact Innovate UK via email at <a href="mailto:support@innovateuk.gov.uk"><strong>support@innovateuk.gov.uk</strong></a> or phone <strong>0300 321 4357</strong>.</p>
                    <div class="form-group alignright">
                        <label>
                            Rate calculated (%)
                            <input type="text"
                                   th:name="${'overheads-customRate-' + question.id + '-'+overheadCosts?.id}"
                                   th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-customRate'}"
                                   data-calculation-input="overhead-rate"
                                   class="form-control form-control-1-4 alignright"
                                   th:value="${overheadCosts?.getRate()!=null and overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).CUSTOM_RATE)} ? ${overheadCosts?.getRate()} : 0" />
                        </label>
                    </div>
                    <div class="form-group form-group--align-right alignright">
                        <label>
                            Total administration support cost
                            <input type="text"
                                   th:name="${'overheads-totalCosts-' + question.id + '-'+overheadCosts?.id}"
                                   class="form-control form-control-1-4 alignright"
                                   readonly="readonly"
                                   th:id="${'section-total-'+subSection.id}"
                                   th:attr="data-calculation-fields='#section-total-9,100,#'+${'cost-'+ type + '-'+overheadCosts?.id+'-customRate'},data-calculation-rawvalue=${overheadCosts?.getTotal()}"
                                   data-calculation-operations="/,*"
                                   th:value="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).CUSTOM_RATE)} ? '£ ' + ${#numbers.formatDecimal(costCategory?.getTotal(),0,0)} : '£ 0'"/>
                        </label>
                    </div>
                </div>

                <div id="overhead-special-rate">
                    <h3 class="heading-medium">Special rate agreed with Innovate UK</h3>

                    No
                </label>
            </div>
              <div class="form-group" th:attr="data-repeatable-container=${question.getId()}" id="other-funding-table">
                    <table>
                        <thead>
                        <tr>
                            <th>Source of funding</th>
                            <th class="width-medium">Date secured</th>
                            <th class="width-medium">Funding amount (£)</th>
                            <th><span class="visuallyhidden">Actions</span></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="otherFunding : ${costCategory.costs}" th:attr="data-cost-row=${otherFunding.id}">
                                <td>
                                    <label th:for="${'cost-'+type+'-'+otherFunding.id+'-source'}" class="visuallyhidden">Source of funding</label>
                                    <input type="text" th:name="${type +'-fundingSource-' + question.id + '-' + otherFunding.id}" class="width-full" th:id="${'cost-'+type+'-'+otherFunding.id+'-source'}" th:value="${otherFunding.fundingSource}" />
                                </td>
                                <td>
                                    <label th:for="${'cost-'+type+'-'+otherFunding.id+'-date'}" class="visuallyhidden">Date secured</label>
                                    <input type="text" th:name="${type +'-dateSecured-' + question.id + '-' + otherFunding.id}" class="width-medium" th:id="${'cost-'+type+'-'+otherFunding.id+'-date'}" placeholder="MM-YYYY" th:value="${otherFunding.securedDate}" />
                                </td>
                                <td>
                                    <label th:for="${'cost-'+type+'-'+otherFunding.id+'-fundingAmount'}" class="visuallyhidden">Funding amount (£)</label>
                                    <input type="number" th:name="${type +'-fundingAmount-' + question.id + '-' + otherFunding.id}"  th:id="${'cost-'+type+'-'+otherFunding.id+'-fundingAmount'}" th:value="${#numbers.formatDecimal(otherFunding.fundingAmount,0,0)}" />
                                </td>
                                <td>
                                    <a class="delete-row control" th:attr="data-cost-row=${otherFunding.id}" th:href="@{/application/{applicationId}/form/deletecost/{sectionId}/{otherFundingId}(otherFundingId=${otherFunding.id},sectionId=${currentSectionId},applicationId=${applicationId})}">Remove</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="alignright">
                        <a th:href="@{/application/{applicationId}/form/addcost/{sectionId}/{id}(id=${question.id},sectionId=${currentSectionId},applicationId=${applicationId})}" class="add-another-row" data-clone-rows="0">Add another source of funding</a>
                    </p>
                    <div class="form-group form-group--align-right alignright">
                      <label>
                          Total other funding
                          <input class="form-control form-control-1-4 alignright"
                                data-calculation-fields="[id*=fundingAmount]"
                                data-calculation-operations="+"
                                id="other-funding-total"
                                th:attr="data-calculation-rawvalue=${costCategory.getTotal()}"
                                readonly="readonly"
                                type="text"
                                th:value="'£ ' + ${#numbers.formatDecimal(costCategory.getTotal(), 0, 'COMMA', 0, 'POINT')}" />

                      </label>
                    </div>

                    <details>
                        <summary><span class="summary">Why has this changed?</span></summary>
                        <div class="panel-indent">
                            Help text required
                        </div>
                    </details>
                </div>
            </fieldset>
            <div class="alignright-button extra-margin">
                <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
            </div>
        </div>
    </div>
    <!-- ===========================Form: Research Participations alert messages =========================== -->
    <div th:fragment="research_participation_alert">
        <div th:unless="${researchParticipationPercentage &gt; currentCompetition.maxResearchRatio}" class="success-alert">
            <h2 class="heading-small no-margin">The participation levels of this project are within the required range.</h2>
            <p>This application can be submitted with these project costs.</p>
        </div>
        <div th:if="${researchParticipationPercentage &gt; currentCompetition.maxResearchRatio}" class="warning-alert">
            <h2 class="heading-small no-margin">The participation levels of this project are not within the required range</h2>
            <p>You will not be able to submit this application until the research participation is <span th:text="${currentCompetition.maxResearchRatio}"></span>% or less.</p>
        </div>
    </div>

    <!-- ===========================Form: financial summary (question type) =========================== -->
    <div th:fragment="financial_summary" th:if="${financeTotalPerType}">
        <div th:class="${researchParticipationPercentage &gt; currentCompetition.maxResearchRatio} ? 'eligibility warning' : 'eligibility'" >
            <dl class="list-eligibility">
                <dt>Maximum research participation</dt>
                <dd th:text="${currentCompetition.maxResearchRatio}+' %'"></dd>
                <dt>Current research participation</dt>
                <dd th:class="${researchParticipationPercentage &gt; currentCompetition.maxResearchRatio} ? 'warning'" th:text="(${researchParticipationPercentage} % 1 == 0 ? ${#numbers.formatDecimal(researchParticipationPercentage,0,0)} : ${researchParticipationPercentage}) +' %'"></dd>
            </dl>

            <div th:replace="question-type/types :: research_participation_alert"></div>
        </div>

        <h2 class="heading-medium">Finances Summary</h2>
        <div th:include="question-type/types :: application_finances_summary" th:remove="tag" />
        <div class="icon icon-information"></div><span>Please provide your financial breakdown in the <a th:href="@{/application/{id}/form/section/7/(id=${currentApplication.getId()})}" >Your finances</a> section.</span>
        <h2 class="heading-medium">Project cost breakdown</h2>
        <div th:include="question-type/types :: financial_summary_table" th:remove="tag"/>
        <p>This is the level of cost detail that the assessors will see during the assessment process.</p>
    </div>
    <!-- ===========================Form: financial summary/breakdown table =========================== -->
    <div th:fragment="financial_summary_table" th:if="${financeTotalPerType}">
        <div class="form-group project-cost-breakdown">
            <div style="overflow: auto;">
                <table>
                    <thead>
                    <tr>
                        <th scope="col"><span class="visuallyhidden">Actions</span></th>
                        <th scope="col" class="numeric">Total</th>
                        <th scope="col" class="numeric" th:each="applicationOrganisation : ${applicationOrganisations}"
                            th:classappend="${completedSectionsByOrganisation.get(applicationOrganisation.id).contains(6L)} ? complete : incomplete">
                            <div th:text="${applicationOrganisation.name}"></div>
                            <div th:if="${applicationOrganisation.id.equals(leadOrganisation.id)}"><small>Lead organisation</small></div>
                            <div th:unless="${applicationOrganisation.id.equals(leadOrganisation.id)}"><small>Partner</small></div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="financeSubSection : ${financeSection.ChildSections}" th:with="question=${financeSubSection.questions.get(0)},formInputType=${question.getFormInputs().get(0).getFormInputType()}">
                        <th th:text="${financeSubSection.name}"/>
                        <td class="numeric" th:each="financeTotal: ${financeTotalPerType.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))}"
                            th:text="'£'+${#numbers.formatDecimal(financeTotal, 0, 'COMMA', 0, 'POINT')}">
                        </td>
                        <div th:each="applicationOrganisation : ${applicationOrganisations}" th:remove="tag"  >
                            <td class="numeric" th:each="organisationFinance : ${organisationFinances}"
                                th:classappend="${completedSectionsByOrganisation.get(applicationOrganisation.id).contains(financeSubSection.id)} ? complete : incomplete"
                                th:if="${applicationOrganisation.id == organisationFinance.organisation}"
                                th:with="formInputType=${question.formInputs.get(0).formInputType},category = ${organisationFinance.getFinanceOrganisationDetails(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))}"
                                th:text="'£'+${#numbers.formatDecimal(category.total, 0, 'COMMA', 0, 'POINT')}">
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td class="numeric" style="font-weight: 700;" th:text="'£'+${#numbers.formatDecimal(financeTotal, 0, 'COMMA', 0, 'POINT')}">
                        </td>
                        <div th:each="applicationOrganisation : ${applicationOrganisations}" th:remove="tag"  >
                            <td class="numeric" th:each="organisationFinance : ${organisationFinances}" th:if="${applicationOrganisation.id == organisationFinance.organisation}"
                                th:text="'£'+${#numbers.formatDecimal(organisationFinance.total, 0, 'COMMA', 0, 'POINT')}"></td>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ===========================Form: funding breakdown =========================== -->
    <div th:fragment="application_finances_summary" th:if="${financeTotalPerType}">
      <div class="form-group finance-summary">

            <table>
                <thead>
                <tr>
                    <th scope="col"><span class="visuallyhidden">Actions</span></th>
                    <th scope="col" class="numeric">Total</th>
                    <th scope="col" class="numeric" th:each="applicationOrganisation : ${applicationOrganisations}" th:classappend="${completedSectionsByOrganisation.get(applicationOrganisation.id).contains(6L)} ? complete : incomplete">
                        <div th:text="${applicationOrganisation.name}"></div>
                        <div th:if="${applicationOrganisation.id.equals(leadOrganisation.id)}"><small>Lead organisation</small></div>
                        <div th:unless="${applicationOrganisation.id.equals(leadOrganisation.id)}"><small>Partner</small></div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>Total costs</th>
                    <td class="numeric" th:text="'£'+${#numbers.formatDecimal(financeTotal, 0, 'COMMA', 0, 'POINT')}">
                    </td>
                    <div th:each="applicationOrganisation : ${applicationOrganisations}" th:remove="tag"  >
                            <td class="numeric" th:each="organisationFinance : ${organisationFinances}" th:if="${applicationOrganisation.id == organisationFinance.organisation}"
                            th:text="'£'+${#numbers.formatDecimal(organisationFinance.total, 0, 'COMMA', 0, 'POINT')}"></td>
                    </div>
                </tr>
                <tr>
                    <th>% Grant</th>
                    <td class="numeric"></td>
                    <div th:each="applicationOrganisation : ${applicationOrganisations}" th:remove="tag"  >
                        <td class="numeric" th:each="organisationFinance : ${organisationFinances}" th:if="${applicationOrganisation.id == organisationFinance.organisation}"
                            th:text="${organisationFinance.grantClaimPercentage}+'%'"></td>
                    </div>
                </tr>
                <tr>
                    <th>Funding sought</th>
                    <td class="numeric" th:text="'£'+${#numbers.formatDecimal(totalFundingSought, 0, 'COMMA', 0, 'POINT')}"></td>
                    <div th:each="applicationOrganisation : ${applicationOrganisations}" th:remove="tag"  >
                        <td class="numeric" th:each="organisationFinance : ${organisationFinances}" th:if="${applicationOrganisation.id == organisationFinance.organisation}"
                            th:text="'£'+${#numbers.formatDecimal(organisationFinance.totalFundingSought, 0, 'COMMA', 0, 'POINT')}"></td>
                    </div>
                </tr>
                <tr>
                    <th>Other public sector funding</th>
                    <td class="numeric" th:text="'£'+${#numbers.formatDecimal(totalOtherFunding, 0, 'COMMA', 0, 'POINT')}"></td>
                    <div th:each="applicationOrganisation : ${applicationOrganisations}" th:remove="tag"  >
                        <td class="numeric" th:each="organisationFinance : ${organisationFinances}" th:if="${applicationOrganisation.id == organisationFinance.organisation}"
                            th:text="'£'+${#numbers.formatDecimal(organisationFinance.totalOtherFunding, 0, 'COMMA', 0, 'POINT')}"></td>
                    </div>
                </tr>
                <tr>
                    <th>Contribution to project</th>
                    <td class="numeric" th:text="'£'+${#numbers.formatDecimal(totalContribution, 0, 'COMMA', 0, 'POINT')}"></td>
                    <div th:each="applicationOrganisation : ${applicationOrganisations}" th:remove="tag"  >
                        <td class="numeric" th:each="organisationFinance : ${organisationFinances}" th:if="${applicationOrganisation.id == organisationFinance.organisation}"
                            th:text="'£'+${#numbers.formatDecimal(organisationFinance.totalContribution, 0, 'COMMA', 0, 'POINT')}"></td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</html>
