<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- ===========================Form: Textinput =========================== -->

    <div th:fragment="textinput" class="form-group " th:classappend="${#fields.hasErrors(validationId)} ? adminclass : userclass">

        <label class="form-label form-label-bold" th:for="${formInput.getId()}">
          <span th:if="${question.getName()}" th:text="question.getName()" />
          <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" />
          <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        </label>

        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-textinput (id=${formInput.getId()}, response=${responses?.get(formInput.getId())?.getValue()})" th:remove="tag" />
    </div>

    <!-- =========================== Form: Textarea =========================== -->
    <!-- === (defaults to the wrapped textarea with wordcount and statusses)=== -->

    <div th:fragment="textarea"  class="form-group" th:id="${formInputIndex}"  th:classappend="${#fields.hasErrors('formInput[__${formInput.getId()}__]')} ? error : ''">

      <label class="form-label form-label-bold" th:for="${formInput.getId()}">
        <span th:if="${readonly} and ${question.getName()}" th:text="${question.name}" />
        <span th:unless="${readonly}" th:if="${question.getName()}" th:text="${question.questionNumber!=null ? question.questionNumber + '. ' : '' } + ${question.name}" />
        <div th:unless="${readonly}" th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag"  />
        <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
      </label>
      <div th:unless="${readonly}" th:include="question-type/form-elements :: form-guidance" th:remove="tag"  />
      <div th:include="question-type/form-elements :: form-textarea-wrapped" th:remove="tag" />
    </div>

    <!-- Brent : textarea wordcount only gets used in assesment as far as I could find -->

    <div th:fragment="textarea-wordcount (name, id, inputName, hint, maxWords, value)"  class="form-group">
        <label class="form-label form-label-bold" th:for="${id}">
            <span th:if="${name}" th:text="${name}" />
            <div th:include="question-type/form-elements :: form-hint (hint=${hint})" th:remove="tag"  />
            <div th:include="question-type/form-elements :: form-validation-messages (id=${id})" th:remove="tag"  />
        </label>
        <div th:include="question-type/form-elements :: form-textarea-wordcount (id=${id}, name=${inputName}, value=${value},readonly=false, maxWords=${maxWords})" th:remove="tag" />
    </div>

    <!-- ===========================Form: Date input =========================== -->

    <div th:fragment="date" class="form-group">
        <label class="form-label form-label-bold" th:for="${formInput.getId()}">
          <span th:if="${question.getName()}" th:text="${question.name}" />
          <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" />
          <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        </label>
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-dateinput (id=${formInput.getId()}, day='', month='', year='')" th:remove="tag" />
    </div>

    <!-- ===========================Form: Fileupload =========================== -->
    <div th:fragment="fileupload" class="form-group">
        <label th:if="${formInputIndex == 0}" class="form-label form-label-bold" th:for="${formInput.getId()}">
            <span th:if="${question.getName() != null}" th:text="${question.name}" />
            <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        </label>
        <div th:if="${formInputIndex == 0}" th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
        <input type="file" th:id="${formInput.getId()}" />
    </div>

    <!-- ===========================Form: Percentage =========================== -->

    <div th:fragment="percentage" class="form-group">
        <label class="form-label" th:for="${formInput.getId()}">
          <span th:if="${question.getName()}" th:text="${question.name}" />
          <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" />
          <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
        </label>
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-number-extra-small (id=${formInput.getId()}, field=${field})" th:remove="tag" />
        <span>%</span>
    </div>

    <!-- ===========================Form: application_details =========================== -->

    <div th:fragment="application_details" th:remove="tag">
        <div class="form-group">
            <label class="form-label form-label-bold" th:for="application_details-title">
                  <span>Project title</span>
                  <div th:unless="${readonly}" th:include="question-type/form-elements :: form-hint (hint='Enter the full title of your project')" th:remove="tag" />
                  <div th:include="question-type/form-elements :: form-validation-messages (id='application_details-title')" th:remove="tag" />
            </label>
            <div th:unless="${readonly}" th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
            <div th:include="question-type/form-elements :: form-textinput-full-width (id='application_details-title', field='application.name' ,readonly=${readonly != null ? readonly : question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)})" th:remove="tag" />
        </div>

        <fieldset>
          <div class="form-group">
               <legend>
                   <span class="form-label form-label-bold">Estimated timescales</span>
                   <span>Project start date</span>
                   <div th:include="question-type/form-elements :: form-validation-messages (id='details-application-timescale')" th:remove="tag" />
                   <div th:unless="${readonly}" th:include="question-type/form-elements :: form-hint (hint='For example: 31 12 2015')" th:remove="tag" />
               </legend>

            <div th:include="question-type/form-elements :: form-dateinput (id='application_details-startdate', field='application.startDate',readonly=${readonly != null ? readonly : question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)})" th:remove="tag" /><br/>
            <div th:include="question-type/form-elements :: form-duration (id='application_details-duration', field='application.durationInMonths',readonly=${readonly != null ? readonly : question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)})" th:remove="tag" />
        </div>
      </fieldset>

        <div class="form-group">
            <h2 class="heading-medium">Lead organisation</h2>
            <div th:text="${leadOrganisation.getName()}"></div>
        </div>

        <div class="form-group">
            <h2 class="heading-medium">Partners</h2>
            <ul class="list-bullet">
                <li th:each="organisation : ${applicationOrganisations}" th:unless="${organisation.equals(leadOrganisation)}">
                    <span th:text="${organisation.getName()}"></span>
                </li>
            </ul>
        </div>

        <p>
            <div th:if="${readonly}" th:include="question-type/form-elements :: form-edit-question-button" th:remove="tag"/>
            <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
        </p>
    </div>

    <!-- ===========================Form: empty / no question =========================== -->
    <div th:fragment="empty" th:remove="tag">
        <div th:utext="${question.getDescription()}" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />
    </div>

    <!-- ===========================Form: finance =========================== -->


    <div th:fragment="finance">
        <div th:class="form-group" th:classappend="${organisationFinanceSize?.getMaxGrantClaimPercentage() &lt; organisationGrantClaimPercentage}? 'error'">
            <label class="form-label form-label-bold" for="cost-financegrantclaim">
                <div th:text="${question.name}" />
                <span class="form-hint" th:text="${question.description}" />
                <span th:if="${organisationFinanceSize?.getMaxGrantClaimPercentage() &lt; organisationGrantClaimPercentage}" class="error-message">This field should be <span th:remove="tag" th:text="${organisationFinanceSize?.getMaxGrantClaimPercentage()}" />% or lower</span>
            </label>
            <div th:include="question-type/form-elements :: form-guidance" th:remove="tag"/>
            <input type="number"
                   min="0"
                   th:max="${organisationFinanceSize?.getMaxGrantClaimPercentage()}"
                   th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"
                   th:class="${organisationFinanceSize?.getMaxGrantClaimPercentage() lt organisationGrantClaimPercentage} ? 'width-small form-control field-error' : 'width-small form-control'"
                   id="cost-financegrantclaim"
                   th:name="${'finance-grantclaim-' + question.id + '-' + organisationgrantClaimPercentageId}"
                   th:value="${organisationGrantClaimPercentage}" />
            <span>%</span>
        </div>
    </div>

    <!-- ===========================Form: organisation_size =========================== -->
    <div th:fragment="organisation_size" th:if="${organisationType?.name == 'Business'}" th:remove="tag">
          <div class="form-group">
            <fieldset>
              <legend>
                <span class="form-label form-label-bold" th:text="${question.name}"/>
                <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" />
                <div th:include="question-type/form-elements :: form-validation-messages (id=${formInput.getId()})" th:remove="tag" />
              </legend>
              <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />

              <label class="block-label" th:each="size : ${T(com.worth.ifs.user.domain.OrganisationSize).values()}">
                    <input type="radio"  th:disabled="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" th:id="'financePosition-organisationSize-'+${size}" th:name="'financePosition-organisationSize'" th:value="${size}" th:checked="${size == organisationFinanceSize}"/>
                    <span th:text="${size.name}" />
              </label>
            </fieldset>
        </div>

    </div>

    <!-- ===========================Form: your_finance =========================== -->
    <div th:fragment="your_finance" th:remove="tag">
        <h2 class="heading-medium no-margin" th:text="${question.name}" />
        <p th:text="${question.description}" />
          <section class="collapsible" th:each="subSection : ${currentSection.getChildSections()}" th:if="${currentSection.getChildSections()}!=null">
              <h2>
                   <span th:text="${subSection.getName()}" th:remove="tag" />
                   <span th:attr="data-mirror='#section-total-'+${subSection.id}" />
              </h2>
              <div th:remove="tag" th:each="question : ${subSection.getQuestions()}">
                  <div th:remove="tag" th:each="formInput, status : ${question.getFormInputs()}">
                      <div th:replace="question-type/types :: ${formInput.getFormInputType().getTitle()} (complete=${(question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id))} ? 'complete' : '')" th:with="formInputIndex=(${status.index})" />
                  </div>
              </div>
          </section>
        <div class="grid-row total-cost">
            <div class="column-half">
                <label for="total-cost" class="heading-medium">Total project costs</label>
            </div>
            <div class="column-half alignright">
                <input type="text"
                       id="total-cost"
                       readonly="readonly"
                       class="heading-medium width-full alignright"
                       data-calculation-fields="[id*=section-total]"
                       data-calculation-operations="+"
                       th:value="'£ ' + ${#numbers.formatDecimal(organisationFinanceTotal, 0, 'COMMA', 0, 'POINT')}"/>
            </div>
        </div>
    </div>

    <!-- ===========================Form: labour =========================== -->
    <div th:fragment="labour (complete)" th:remove="tag">
        <div th:remove="tag" th:with="formInputType=${question.formInputs.get(0).formInputType},costCategory=${organisationFinance.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))},type=${formInputType.title}">
            <div class="form-group" th:attr="data-repeatable-container=${question.getId()}" th:if="${costCategory!=null}">
                <div class="form-group inline">
                    <label th:for="${'cost-labour-'+costCategory.workingDaysPerYearCostItem?.id+'-workingDays'}">
                            <span>Working Days per Year</span>
                    </label>
                    <input type="number"
                           class="form-control"
                           th:id="${'cost-labour-'+costCategory.workingDaysPerYearCostItem?.id+'-workingDays'}"
                           th:name="${type + '-workingDays-' + question.id + '-' + costCategory.workingDaysPerYearCostItem?.id}"
                           th:value="${costCategory.workingDaysPerYear}"
                           th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"  />
                </div>

                <div class="form-group">
                    <table class="labour-costs-table">
                        <thead>
                        <tr>
                            <th scope="col" class="width-medium">Role within project</th>
                            <th scope="col" class="numeric">Gross Annual Salary</th>
                            <th scope="col" class="numeric">Rate (£/day)</th>
                            <th scope="col" class="numeric width-medium">Days to be spent by all staff at this grade</th>
                            <th scope="col"  th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">
                                <span class="visuallyhidden">Actions</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="labourCost, iteration : ${costCategory.costs}" th:remove="tag">
                            <tr th:attr="data-cost-row=${labourCost.id}">
                                <td>
                                    <input type="text"
                                           class="form-control width-full"
                                           th:title="'Row '+${iteration.count}+' : Role within project'"
                                           th:name="${type +'-role-' + question.id + '-' + labourCost.id}"
                                           th:id="${'cost-labour-'+labourCost.id+'-labourRole'}"
                                           th:value="${labourCost.getRole()}"
                                           th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"
                                           />
                                </td>
                                <td class="numeric">
                                    <input type="number"
                                           class="form-control width-full"
                                           th:title="'Row '+${iteration.count}+' : Gross Annual Salary'"
                                           th:name="${type +'-grossAnnualSalary-' + question.id + '-' + labourCost.id}"
                                           th:id="${'cost-labour-'+labourCost.id+'-labourGrossSalary'}"
                                           th:value="${#numbers.formatDecimal(labourCost.grossAnnualSalary,0,0)}"
                                           th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" />
                                </td>
                                <td class="numeric">
                                    <input type="text"
                                           class="form-control width-full"
                                           th:title="'Row '+${iteration.count}+' : Rate (£/day)'"
                                           th:attr="data-calculation-fields=${'#cost-labour-'+labourCost.id+'-labourGrossSalary,#cost-labour-'+costCategory.workingDaysPerYearCostItem?.id+'-workingDays'},data-calculation-rawValue=${labourCost.getRate(costCategory.workingDaysPerYear)}"
                                           data-calculation-operations="/"
                                           readonly="readonly"
                                           th:id="${'cost-labour-'+labourCost?.id+'-labourRate'}"
                                           th:name="${type + '-labourRate-' + question.id + '-' + labourCost.id}"
                                           th:value="'£ ' + ${#numbers.formatDecimal(labourCost.getRate(costCategory.workingDaysPerYear),0,0)}" />
                                </td>
                                <td class="numeric">
                                    <input type="number"
                                           th:title="'Row '+${iteration.count}+' : Days to be spent by all staff at this grade'"
                                           class="form-control width-full"
                                           th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"
                                           th:id="${'cost-labour-'+labourCost?.id+'-labourDays'}"
                                           th:name="${type + '-labourDays-' + question.id + '-' + labourCost.id}"
                                           th:value="${labourCost.labourDays}"
                                            />
                                </td>
                                <td rowspan="2" th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">
                                  <a class="delete-row control" th:attr="data-cost-row=${labourCost.id}" th:href="@{/application/{applicationId}/form/deletecost/{sectionId}/{labourCostId}(labourCostId=${labourCost.id},sectionId=${currentSectionId},applicationId=${applicationId})}">Remove</a>
                                </td>
                            </tr>
                            <tr th:attr="data-cost-row=${labourCost.id}">
                                <td colspan="4" class="numeric">
                                    Total costs
                                    <input type="text"
                                           th:title="'Total costs Labour for row: '+${iteration.count}"
                                           class="form-control width-medium"
                                           th:attr="data-calculation-fields=${'#cost-labour-'+labourCost.id+'-labourGrossSalary,#cost-labour-'+costCategory.workingDaysPerYearCostItem?.id+'-workingDays,#cost-labour-'+labourCost.id+'-labourDays'},data-calculation-rawvalue=${labourCost.getTotal(costCategory.workingDaysPerYear)}"
                                           data-calculation-operations="/,*"
                                           th:name="${type +'-total-' + question.id + '-' + labourCost.id}"
                                           readonly="readonly"
                                           th:id="${'cost-labour-'+labourCost.id+'-labourTotalCost'}"
                                           th:value="'£ ' + ${#numbers.formatDecimal(labourCost.getTotal(costCategory.workingDaysPerYear), 0, 'COMMA', 0, 'POINT')}"/>
                                </td>

                            </tr>
                        </div>
                        </tbody>
                    </table>
                    <p class="alignright" th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">
                        <a th:href="@{/application/{applicationId}/form/addcost/{sectionId}/{id}?expand=true&amp;panel=collapsible-0(id=${question.id},sectionId=${currentSectionId},applicationId=${applicationId})}" class="add-another-row" data-clone-rows="0-1">Add another role</a>
                    </p>
                </div>
                <div class="form-group alignright inline">
                    <label th:for="${'section-total-'+subSection.id}">Total labour costs</label>
                    <input class="form-control form-control-1-4"
                           data-calculation-fields="[id*=labourTotalCost]"
                           data-calculation-operations="+"
                           th:attr="data-calculation-rawvalue=${costCategory.getTotal()}"
                           readonly="readonly"
                           type="text"
                           th:id="${'section-total-'+subSection.id}"
                           th:value="'£ ' + ${#numbers.formatDecimal(costCategory.getTotal(), 0, 'COMMA', 0, 'POINT')}" />
                </div>
                <div class="alignright-button">
                    <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
                </div>
            </div>
        </div>
    </div>

    <!-- ===========================Form: overheads =========================== -->
    <div th:fragment="overheads" th:remove="tag">
        <p th:text="${question.getDescription()}" />
        <div th:remove="tag" th:with="formInputType=${question.formInputs.get(0).formInputType},costCategory=${organisationFinance.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))},type=${formInputType.title}">
            <div th:remove="tag" th:with="overheadCosts=${costCategory?.costs?.isEmpty()} ? null : ${costCategory?.costs[0]}, overheadRate=${overheadCosts?.rateType==null} ? ${T(com.worth.ifs.finance.resource.cost.OverheadRateType).NONE} : ${T(com.worth.ifs.finance.resource.cost.OverheadRateType).valueOf(overheadCosts?.rateType)}" >
                <fieldset>
                    <legend class="visuallyhidden">Overhead costs</legend>
                    <div class="form-group"  th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">

                      <label class="block-label" th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_0'}" data-target="overhead-none">
                          <input th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_0'}"
                                 type="radio"
                                 th:name="${'overheads-rateType-' + question.id + '-'+ overheadCosts?.id}"
                                 th:value="${T(com.worth.ifs.finance.resource.cost.OverheadRateType).NONE}"
                                 th:checked="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).NONE)}"
                                 th:disabled="${(question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id))}"/>
                          No administration support funding
                      </label>
                        <label class="block-label" th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_1'}"  data-target="overhead-default-percentage">
                            <input th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_1'}"
                                   type="radio"
                                   th:name="${'overheads-rateType-' + question.id + '-'+ overheadCosts?.id}"
                                   th:value="${T(com.worth.ifs.finance.resource.cost.OverheadRateType).DEFAULT_PERCENTAGE}"
                                   th:checked="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).DEFAULT_PERCENTAGE)}"
                                   th:disabled="${(question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id))}" />
                            20% of labour costs
                        </label>
                        <label class="block-label" th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_2'}"  data-target="overhead-custom-percentage">
                            <input th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_2'}"
                                   type="radio"
                                   th:name="${'overheads-rateType-' + question.id + '-'+ overheadCosts?.id}"
                                   th:value="${T(com.worth.ifs.finance.resource.cost.OverheadRateType).CUSTOM_RATE}"
                                   th:checked="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).CUSTOM_RATE)}"
                                   th:disabled="${(question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id))}"/>
                            Custom administration support cost
                        </label>
                        <label class="block-label" th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_3'}" data-target="overhead-special-rate">
                            <input th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-rateType_3'}"
                                   type="radio"
                                   th:name="${'overheads-rateType-' + question.id + '-'+overheadCosts?.id}"
                                   th:value="${T(com.worth.ifs.finance.resource.cost.OverheadRateType).SPECIAL_AGREED_RATE}"
                                   th:checked="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).SPECIAL_AGREED_RATE)}"
                                   th:disabled="${(question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id))}"/>
                            Special rate agreed with Innovate UK
                        </label>
                  </div>
                </fieldset>


                <div id="overhead-none">
                    <h3 class="heading-medium">No Administration support cost funding</h3>
                    <p>You are not currently applying for administration support cost funding</p>
                    <input type="hidden" value="£ 0" data-calculation-rawvalue="0" id="section-total-10-labour-cost-none"/>

                </div>
                <div id="overhead-default-percentage">
                    <h3 class="heading-medium">20% of labour costs</h3>
                    <div class="form-group alignright inline">
                            <label th:for="${'section-total-'+subSection.id+'-default'}">
                                Total administration support cost
                            </label>
                            <input type="text"
                                   th:name="${'overheads-totalCosts-' + question.id + '-'+overheadCosts?.id}"
                                   class="form-control form-control-1-4 alignright"
                                   readonly="readonly"
                                   th:id="${'section-total-'+subSection.id+'-default'}"
                                   th:attr="data-calculation-fields='#section-total-9,0.2',data-calculation-rawvalue=${overheadCosts?.getTotal()}"
                                   data-calculation-operations="*"
                                   th:value="${overheadRate.equals(T(com.worth.ifs.finance.resource.cost.OverheadRateType).DEFAULT_PERCENTAGE)} ? '£ ' + ${#numbers.formatDecimal(costCategory?.getTotal(),0, 'COMMA', 0, 'POINT')} : '£ 0'"
                                    />
                    </div>
                </div>

                <div id="overhead-custom-percentage">
                    <h3 class="heading-medium">Custom administration support costs</h3>
                    <p>For this Beta service only -  For details on how to calculate your custom administration support costs, please contact Innovate UK via email at <a href="mailto:support@innovateuk.gov.uk"><strong>support@innovateuk.gov.uk</strong></a> or phone <strong>0300 321 4357</strong>.
                      We will assist you in calculating a unique rate based upon your organisation details.
                    </p>
                    <div class="form-group alignright inline">
                            <label th:for="${'cost-'+ type + '-'+overheadCosts?.id+'-customRate'}">Rate calculated (%)</label>
                            <input type="text"
                                   th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"
                                   th:name="${'overheads-customRate-' + question.id + '-'+overheadCosts?.id}"
                                   th:id="${'cost-'+ type + '-'+overheadCosts?.id+'-customRate'}"
                                   data-calculation-input="overhead-rate"
                                   class="form-control form-control-1-4 alignright"

<p>You should only use this section if you have previously agreed a rate of admin support cost funding with Innovate UK's project finance team. If this project is granted funding then you will need to justify this rate before the project can begin.</p>

    <!-- ===========================Form: materials =========================== -->
    <div th:fragment="materials" th:remove="tag">
        <p th:text="${question.getDescription()}"></p>
        <div th:attr="data-repeatable-container=${question.getId()}" th:with="formInputType=${question.formInputs.get(0).formInputType},costCategory=${organisationFinance.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))}">

                    <div th:each="materialCost, iteration : ${costCategory.costs}" th:with="formInputType=${question.formInputs.get(0).formInputType},type=${formInputType.title}">

                            <td>
                                <input type="text"
                                       class="form-control width-full"
                                       th:name="${type +'-item-' + question.id + '-' + materialCost.id}"

                                <input type="number"
                                       class="form-control width-full"
                                       th:name="${type +'-quantity-' + question.id + '-' + materialCost.id}"
                                       th:id="${'cost-materials-'+materialCost.id+'-quantity'}"
                                       th:value="${materialCost.getQuantity()}"
                                       th:title="'Row '+${iteration.count}+' : Quantity'"
                                       th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" />
                            </td>
                            <td>
                                <input type="number"
                                       class="form-control width-full"
                                       th:name="${type +'-cost-' + question.id + '-' + materialCost.id}"
                                       th:id="${'cost-materials-'+materialCost.id+'-cost'}"
                                       th:value="${#numbers.formatDecimal(materialCost.getCost(),0,0)}"
                                       th:title="'Row '+${iteration.count}+' : Cost per Item'"
                                       th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" />
                            </td>
                            <td>
                                <input type="text"
                                       class="alignright form-control width-full"
                                       th:name="${type +'-total-' + question.id + '-' + materialCost.id}"
                                       th:attr="data-calculation-fields='#'+${'cost-materials-'+materialCost.id+'-quantity'}+',#'+${'cost-materials-'+materialCost.id+'-cost'},data-calculation-rawvalue=${materialCost.total}"

                                       data-calculation-operations="*"

                    </tbody>
                </table>

                <p class="alignright" th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">

            <div class="form-group alignright inline">
                <label th:for="${'section-total-'+subSection.id}">Total materials costs</label>

                           th:attr="data-calculation-rawvalue=${costCategory.total}"
                           th:value="'£ ' + ${#numbers.formatDecimal(costCategory.total, 0, 'COMMA', 0, 'POINT')}" />

            </div>
            <div class="alignright-button">
                <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
            </div>
        </div>
    </div>

    <!-- ===========================Form: capital usage =========================== -->
    <div th:fragment="capital_usage" th:remove="tag">
        <p th:text="${question.getDescription()}"></p>
        <div th:attr="data-repeatable-container=${question.getId()}" th:with="formInputType=${question.formInputs.get(0).formInputType},costCategory=${organisationFinance.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))},type=${formInputType.title}">

                        <label th:for="${'cost-capital_usage-'+capitalUsage.id+'-item'}">Item description</label>
                        <div th:include="question-type/form-elements :: form-finance-textarea (type=${type}, id=${capitalUsage.id}, name='item', value=${capitalUsage.getDescription()},readonly=${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)})" th:remove="tag" />

                    <div class="form-group">

                      <fieldset class="inline">
                          <legend>New or existing item</legend>

                    <div class="form-group">

                                type="number"
                                value="10000"
                                th:id="${'cost-capital_usage-'+capitalUsage.id+'-npv'}"

                    </div>

                    <div class="form-group">
                        <label th:for="${'cost-capital_usage-'+capitalUsage.id+'-residual_value'}" class="form-label">Residual value at end of project (£)</label>
                        <input
                                type="number"
                                value="200"
                                th:id="${'cost-capital_usage-'+capitalUsage.id+'-residual_value'}"
                                class="form-control form-finances-capital-usage-residual-value"
                                th:name="${type +'-residual_value-' + question.id + '-' + capitalUsage.id}"
                               th:value="${#numbers.formatDecimal(capitalUsage.residualValue,0,0)}"
                               th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" />
                    </div>

                    <div class="form-group">
                        <label th:for="${'cost-capital_usage-'+capitalUsage.id+'-utilisation'}" class="form-label">Utilisation (%)</label>
                        <input type="number"
                               value="20"
                               th:id="${'cost-capital_usage-'+capitalUsage.id+'-utilisation'}"
                               class="form-control form-finances-capital-usage-utilisation"
                               th:name="${type +'-utilisation-' + question.id + '-' + capitalUsage.id}"
                               th:value="${capitalUsage.utilisation}"
                               th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" />
                    </div>

                    <div class="form-group">
                        <label th:for="${'cost-capital_usage-'+capitalUsage.id+'-netCost'}" class="form-label">Net Cost</label>
                        <input type="text"
                                class="form-control"
                               th:attr="data-calculation-fields=${'#cost-capital_usage-'+capitalUsage.id+'-npv,#cost-capital_usage-'+capitalUsage.id+'-residual_value,#cost-capital_usage-'+capitalUsage.id+'-utilisation,100'}"

                               readonly="readonly"
                               th:id="${'cost-capital_usage-'+capitalUsage.id+'-netCost'}"
                               th:name="${type + '-netCost-' + question.id + '-' + capitalUsage.id}"
                               th:value="'£ ' + ${#numbers.formatDecimal(capitalUsage.total, 0, 0)}"/>
                    </div>
                    <a th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"  class="delete-row" th:attr="data-cost-row=${capitalUsage.id}" th:href="@{/application/{applicationId}/form/deletecost/{sectionId}/{capitalUsage}(capitalUsage=${capitalUsage.id},sectionId=${currentSectionId},applicationId=${applicationId})}">Remove</a>

                </div>
            </div>
            <p class="alignright" th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">
                <a th:href="@{/application/{applicationId}/form/addcost/{sectionId}/{id}(id=${question.id},sectionId=${currentSectionId},applicationId=${applicationId})}" class="add-another-row" data-clone-rows="0">Add another asset</a>

                <label th:for="${'section-total-'+subSection.id}">Total capital usage costs</label>
                <input class="form-control form-control-1-4" readonly="readonly" type="text"
                       th:id="${'section-total-'+subSection.id}"
                       data-calculation-fields="[id*=netCost]"
                       data-calculation-operations="+"
                       th:value="'£ ' + ${#numbers.formatDecimal(costCategory.total, 0, 'COMMA', 0, 'POINT')}" />
            </div>
            <div class="alignright-button">
                <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
            </div>
        </div>
    </div>

                        <tr th:attr="data-cost-row=${otherCost.id}">
                            <td>
                                <div th:include="question-type/form-elements :: form-finance-textarea (type=${type}, id=${otherCost.id}, name='description', value=${otherCost.description},readonly=${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)})" th:remove="tag" />
                            </td>
                            <td class="numeric">
                                <input th:title="'Row '+${iteration.count}+' : estimated cost (£)'" type="number" th:name="${type +'-otherCost-' + question.id + '-' + otherCost.id}" class="form-control" th:id="${'cost-'+type+'-'+otherCost.id+'-otherCost'}" th:value="${#numbers.formatDecimal(otherCost.getCost(),0,0)}" th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"/>
                            </td>
                            <td th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">
                                <a class="delete-row" th:attr="data-cost-row=${otherCost.id}" th:href="@{/application/{applicationId}/form/deletecost/{sectionId}/{otherCost}(otherCost=${otherCost.id},sectionId=${currentSectionId},applicationId=${applicationId})}">Remove</a>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>

                <p class="alignright" th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">
                    <a th:href="@{/application/{applicationId}/form/addcost/{sectionId}/{id}(id=${question.id},sectionId=${currentSectionId},applicationId=${applicationId})}" class="add-another-row" data-clone-rows="0">Add another cost</a>
                </p>
            </div>
            <div class="form-group alignright inline">
                <label th:for="${'section-total-'+subSection.id}"> Total other costs</label>
                <input class="form-control form-control-1-4 alignright"
                       readonly="readonly" type="text"
                       th:id="${'section-total-'+subSection.id}"
                       data-calculation-fields="[id*=otherCost]"
                       data-calculation-operations="+"
                       th:value="'£ ' + ${#numbers.formatDecimal(costCategory.total, 0, 'COMMA', 0, 'POINT')}"/>
            </div>
            <div class="alignright-button">
                <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
            </div>
        </div>
    </div>

    <!-- ===========================Form: Other funding=========================== -->
    <div th:fragment="other_funding" th:remove="tag">
        <h2 th:text="${question.getName()}" class="heading-medium" />
        <div th:include="question-type/form-elements :: form-hint (hint=${question.getDescription()})" th:remove="tag" />
        <div th:include="question-type/form-elements :: form-guidance" th:remove="tag" />

        <div th:remove="tag"
             th:with="formInputType=${question.formInputs.get(0).formInputType},
                               costCategory=${organisationFinance.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))}
                     ,type=${formInputType.title}">
        <fieldset class="inline" id="otherFundingShowHideToggle">
            <legend class="visuallyhidden" th:text="${question.getName()}" />
            <div class="form-block inline">

                <label th:class="${'block-label'  + (costCategory.otherPublicFunding?.equals('Yes') ? ' selected focused' : '')}"
                       th:for="${'cost-otherFunding-'+costCategory.otherFundingCostItem?.id+'-otherPublicFunding-yes'}"
                       data-target="other-funding-table">
                    <input type="radio"
                           th:id="${'cost-otherFunding-'+costCategory.otherFundingCostItem?.id+'-otherPublicFunding-yes'}"
                           th:name="${type + '-otherPublicFunding-' + question.id + '-' + costCategory.otherFundingCostItem?.id}"
                           th:value="Yes"
                           th:checked="${costCategory.otherPublicFunding?.equals('Yes')}"
                            th:disabled="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"
                           />
                    Yes
                </label>
                <label th:class="${'block-label'  + (costCategory.otherPublicFunding?.equals('No') ? ' selected focused' : '')}"
                       th:for="${'cost-otherFunding-'+costCategory.otherFundingCostItem?.id+'-otherPublicFunding-no'}">
                    <input type="radio"
                           th:id="${'cost-otherFunding-'+costCategory.otherFundingCostItem?.id+'-otherPublicFunding-no'}"
                           th:name="${type + '-otherPublicFunding-' + question.id + '-' + costCategory.otherFundingCostItem?.id}"
                           th:value="No"
                           th:checked="${costCategory.otherPublicFunding?.equals('No')}"
                           th:disabled="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"/>
                    No
                </label>
            </div>
              <div class="form-group" th:attr="data-repeatable-container=${question.getId()}" id="other-funding-table">
                    <table>
                        <thead>
                        <tr>
                            <th>Source of funding</th>
                            <th class="width-medium">Date secured</th>
                            <th class="width-medium">Funding amount (£)</th>
                            <th th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}"><span class="visuallyhidden">Actions</span></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="otherFunding : ${costCategory.costs}" th:attr="data-cost-row=${otherFunding.id}">
                                <td>
                                    <label th:for="${'cost-'+type+'-'+otherFunding.id+'-source'}" class="visuallyhidden">Source of funding</label>
                                    <input type="text"  th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" th:name="${type +'-fundingSource-' + question.id + '-' + otherFunding.id}" class="form-control width-full" th:id="${'cost-'+type+'-'+otherFunding.id+'-source'}" th:value="${otherFunding.fundingSource}" />
                                </td>
                                <td>
                                    <label th:for="${'cost-'+type+'-'+otherFunding.id+'-date'}" class="visuallyhidden">Date secured</label>
                                    <input  type="text" th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" th:name="${type +'-dateSecured-' + question.id + '-' + otherFunding.id}" class="form-control width-medium" th:id="${'cost-'+type+'-'+otherFunding.id+'-date'}" placeholder="MM-YYYY" th:value="${otherFunding.securedDate}" />
                                </td>
                                <td>
                                    <label th:for="${'cost-'+type+'-'+otherFunding.id+'-fundingAmount'}" class="visuallyhidden">Funding amount (£)</label>
                                    <input class="form-control width-medium" type="number" th:readonly="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}" th:name="${type +'-fundingAmount-' + question.id + '-' + otherFunding.id}"  th:id="${'cost-'+type+'-'+otherFunding.id+'-fundingAmount'}" th:value="${#numbers.formatDecimal(otherFunding.fundingAmount,0,0)}" />
                                </td>
                                <td th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">
                                    <a class="delete-row control" th:attr="data-cost-row=${otherFunding.id}" th:href="@{/application/{applicationId}/form/deletecost/{sectionId}/{otherFundingId}(otherFundingId=${otherFunding.id},sectionId=${currentSectionId},applicationId=${applicationId})}">Remove</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="alignright" th:unless="${question.isMarkAsCompletedEnabled() and markedAsComplete?.contains(question.id)}">
                        <a th:href="@{/application/{applicationId}/form/addcost/{sectionId}/{id}(id=${question.id},sectionId=${currentSectionId},applicationId=${applicationId})}" class="add-another-row" data-clone-rows="0">Add another source of funding</a>
                    </p>
                    </div>
                    <div class="form-group alignright inline">
                        <label for="other-funding-total">Total other funding</label>
                          <input class="form-control form-control-1-4 alignright"
                                data-calculation-fields="[id*=fundingAmount]"
                                data-calculation-operations="+"
                                id="other-funding-total"
                                th:attr="data-calculation-rawvalue=${costCategory.getTotal()}"
                                readonly="readonly"
                                type="text"
                                th:value="'£ ' + ${#numbers.formatDecimal(costCategory.getTotal(), 0, 'COMMA', 0, 'POINT')}" />

                    </div>

                    <!-- <details>
                        <summary><span class="summary">Why has this changed?</span></summary>
                        <div class="panel-indent">
                            Help text required
                        </div>
                    </details> -->

            </fieldset>
            <div class="alignright-button extra-margin">
                <div th:include="question-type/form-elements :: form-mark-as-complete-buttons" th:remove="tag"/>
            </div>
        </div>
    </div>
    <!-- ===========================Form: Research Participations alert messages =========================== -->
    <div th:fragment="research_participation_alert">
        <div th:unless="${researchParticipationPercentage &gt; currentCompetition.maxResearchRatio}" class="success-alert">
            <h2 class="heading-small no-margin">The participation levels of this project are within the required range.</h2>
            <p>This application can be submitted with these project costs.</p>
        </div>
        <div th:if="${researchParticipationPercentage &gt; currentCompetition.maxResearchRatio}" class="warning-alert">
            <h2 class="heading-small no-margin">The participation levels of this project are not within the required range</h2>
            <p>You will not be able to submit this application until the research participation is <span th:text="${currentCompetition.maxResearchRatio}"></span>% or less.</p>
        </div>
    </div>

    <!-- ===========================Form: financial summary (question type) =========================== -->
    <div th:fragment="financial_summary" th:if="${financeTotalPerType}">
        <div th:class="${researchParticipationPercentage &gt; currentCompetition.maxResearchRatio} ? 'eligibility warning' : 'eligibility'" >
            <dl class="list-eligibility">
                <dt>Maximum research participation</dt>
                <dd th:text="${currentCompetition.maxResearchRatio}+' %'"></dd>
                <dt>Current research participation</dt>
                <dd th:class="${researchParticipationPercentage &gt; currentCompetition.maxResearchRatio} ? 'warning'" th:text="(${researchParticipationPercentage} % 1 == 0 ? ${#numbers.formatDecimal(researchParticipationPercentage,0,0)} : ${researchParticipationPercentage}) +' %'"></dd>
            </dl>

            <div th:replace="question-type/types :: research_participation_alert"></div>
        </div>

        <h2 class="heading-medium">Finances Summary</h2>
        <div th:include="question-type/types :: application_finances_summary" th:remove="tag" />
        <div class="icon icon-information"></div><span>Please provide your financial breakdown in the <a th:href="@{/application/{id}/form/section/7/(id=${currentApplication.getId()})}" >Your finances</a> section.</span>
        <h2 class="heading-medium">Project cost breakdown</h2>
        <div th:include="question-type/types :: financial_summary_table" th:remove="tag"/>
        <p>This is the level of cost detail that the assessors will see during the assessment process.</p>
    </div>
    <!-- ===========================Form: financial summary/breakdown table =========================== -->
    <div th:fragment="financial_summary_table" th:if="${financeTotalPerType}">
        <div class="form-group project-cost-breakdown">
            <div style="overflow: auto;">

          <table>
            <thead>
                <tr>
                  <th scope="col" />
                  <th scope="col" class="numeric">Total</th>
                  <th th:each="financeSubSection, iteration : ${financeSection.ChildSections}"
                      th:with="question=${financeSubSection.questions.get(0)},formInputType=${question.getFormInputs().get(0).getFormInputType()}"
                      th:text="${financeSubSection.name}"
                      scope="col"
                      class="numeric"
                      th:classappend="${iteration.count} > 3 ? ' width-small'"/>
                </tr>
            </thead>
            <tbody>
              <tr th:each="applicationOrganisation : ${applicationOrganisations}">
                <th scope="row">
                  <div th:text="${applicationOrganisation.name}"></div>
                  <div th:if="${applicationOrganisation.id.equals(leadOrganisation.id)}"><small>Lead organisation</small></div>
                  <div th:unless="${applicationOrganisation.id.equals(leadOrganisation.id)}"><small>Partner</small></div>
                </th>
                <td class="numeric" th:each="organisationFinance : ${organisationFinances}" th:if="${applicationOrganisation.id == organisationFinance.organisation}">
                  <strong th:text="'£'+${#numbers.formatDecimal(organisationFinance.total, 0, 'COMMA', 0, 'POINT')}" />
                </td>
                <div th:each="financeSubSection : ${financeSection.ChildSections}" th:with="question=${financeSubSection.questions.get(0)},formInputType=${question.getFormInputs().get(0).getFormInputType()}" th:remove="tag">
                      <td class="numeric" th:each="organisationFinance : ${organisationFinances}"
                          th:if="${applicationOrganisation.id == organisationFinance.organisation}"
                          th:with="formInputType=${question.formInputs.get(0).formInputType},category = ${organisationFinance.getFinanceOrganisationDetails(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))}"
                          th:text="'£'+${#numbers.formatDecimal(category.total, 0, 'COMMA', 0, 'POINT')}">
                      </td>
                </div>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td class="numeric">
                  <strong  th:text="'£'+${#numbers.formatDecimal(financeTotal, 0, 'COMMA', 0, 'POINT')}" />
                </td>
                <div th:remove="tag" th:each="financeSubSection : ${financeSection.ChildSections}"
                    th:with="question=${financeSubSection.questions.get(0)},formInputType=${question.getFormInputs().get(0).getFormInputType()}">
                  <td class="numeric" th:each="financeTotal: ${financeTotalPerType.get(T(com.worth.ifs.finance.resource.cost.CostType).fromString(formInputType.title))}"
                      th:text="'£'+${#numbers.formatDecimal(financeTotal, 0, 'COMMA', 0, 'POINT')}" />
                </div>
              </tr>
            </tbody>
          </table>

            </div>
        </div>
    </div>

    <!-- ===========================Form: funding breakdown =========================== -->
    <div th:fragment="application_finances_summary" th:if="${financeTotalPerType}">
      <div class="form-group finance-summary" style="overflow:auto;">

            <table>
              <thead>
                <tr>
                  <th />
                  <th scope="col" class="numeric">Total costs</th>
                  <th scope="col" class="numeric width-small">% Grant</th>
                  <th scope="col" class="numeric width-small-medium">Funding sought</th>
                  <th scope="col" class="numeric width-medium">Other public sector funding</th>
                  <th scope="col" class="numeric width-small-medium">Contribution to project</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="applicationOrganisation : ${applicationOrganisations}">
                  <th scope="row">
                      <div>
                        <div th:text="${applicationOrganisation.name}" />
                        <div th:if="${applicationOrganisation.id.equals(leadOrganisation.id)}">
                          <small>Lead organisation</small>
                        </div>
                        <div th:unless="${applicationOrganisation.id.equals(leadOrganisation.id)}">
                          <small>Partner</small>
                        </div>
                        <img class="table-tick" th:src="@{/images/field/tick-icon.png}" th:if="${completedSectionsByOrganisation.get(applicationOrganisation.id).contains(6L)}" alt="has marked the Finances as complete"/>
                    </div>
                  </th>
                  <div th:each="organisationFinance : ${organisationFinances}" th:if="${applicationOrganisation.id == organisationFinance.organisation}" th:remove="tag">
                    <td class="numeric">
                      <strong th:text="'£'+${#numbers.formatDecimal(organisationFinance.total, 0, 'COMMA', 0, 'POINT')}" />
                    </td>
                    <td class="numeric" th:text="${organisationFinance.grantClaimPercentage}+'%'"/>
                    <td class="numeric" th:text="'£'+${#numbers.formatDecimal(organisationFinance.totalFundingSought, 0, 'COMMA', 0, 'POINT')}"/>
                    <td class="numeric" th:text="'£'+${#numbers.formatDecimal(organisationFinance.totalOtherFunding, 0, 'COMMA', 0, 'POINT')}"/>
                    <td class="numeric" th:text="'£'+${#numbers.formatDecimal(organisationFinance.totalContribution, 0, 'COMMA', 0, 'POINT')}"/>
                  </div>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td class="numeric">
                    <strong th:text="'£'+${#numbers.formatDecimal(financeTotal, 0, 'COMMA', 0, 'POINT')}" />
                  </td>
                  <td />
                  <td class="numeric" th:text="'£'+${#numbers.formatDecimal(totalFundingSought, 0, 'COMMA', 0, 'POINT')}" />
                  <td class="numeric" th:text="'£'+${#numbers.formatDecimal(totalOtherFunding, 0, 'COMMA', 0, 'POINT')}" />
                  <td class="numeric" th:text="'£'+${#numbers.formatDecimal(totalContribution, 0, 'COMMA', 0, 'POINT')}" />
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</html>
