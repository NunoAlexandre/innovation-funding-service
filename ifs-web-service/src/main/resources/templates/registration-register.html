<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Sign In'" th:remove="tag"></div>
</head>
<body class="sign-in">

<div th:include="fragments/layout :: body-start" th:remove="tag"></div>
<div th:include="fragments/layout :: global-header" th:remove="tag"></div>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>

        <h1 class="heading-large">Create your account</h1>

        <form th:action="${registrationForm.getActionUrl()}" method="post" th:object="${registrationForm}">
            <div class="error-summary" th:if="${#fields.hasErrors('*')}">
                <h1 class="heading-medium error-summary-heading">
                    We were unable to create your account
                </h1>
                <ul class="error-summary-list">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="panel-indent">
                <p>The profile that you are creating will be linked to the following organisation <br/>
                    <strong><div th:text="${organisationName}"/></strong></p>
            </div>

            <h2 class="heading-medium">Your details</h2>



                <div th:class="${#fields.hasErrors('title')}? 'form-group error':'form-group'">
                    <label class="form-label" for="title">
                        <span class="form-label-bold">Title</span>
                        <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </label>
                    <select class="form-control width-medium" id="title" name="title" th:field="*{title}">
                        <option value="Mr">Mr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Dr">Dr</option>
                    </select>
                </div>
                <div th:class="${#fields.hasErrors('firstName')}? 'form-group error':'form-group'">
                    <label class="form-label" for="firstName">
                        <span class="form-label-bold">First name</span>
                        <span th:if="${#fields.hasErrors('firstName')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('firstName') ? 'form-control field-error' : 'form-control'}" class="form-control" type="text" th:field="*{firstName}" required="required" data-required-errormessage="Please enter a first name"/>
                </div>

                <div th:class="${#fields.hasErrors('lastName')}? 'form-group error':'form-group'">
                    <label class="form-label" for="lastName">
                        <span class="form-label-bold">Last name</span>
                        <span th:if="${#fields.hasErrors('lastName')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('lastName') ? 'form-control field-error' : 'form-control'}"  id="lastName" name="lastName" type="text" th:field="*{lastName}" required="required" data-required-errormessage="Please enter a last name"/>
                </div>
                <div th:class="${#fields.hasErrors('phoneNumber')}? 'form-group error':'form-group'">
                    <label class="form-label" for="phoneNumber">
                        <span class="form-label-bold">Phone number</span>
                        <span class="form-hint">We may use this to contact you about the application</span>
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" />
                        </span>
                     </label>
                    <input th:class="${#fields.hasErrors('phoneNumber') ? 'form-control field-error' : 'form-control'}"  type="text" th:field="*{phoneNumber}" required="required" data-required-errormessage="Please enter a phone number"/>
                </div>
                <div th:class="${#fields.hasErrors('email') and invitee == null}? 'form-group error':'form-group'">
                    <label class="form-label" for="email">
                        <span class="form-label-bold">Email</span>

                        <span th:if="${invitee}">
                            <span class="form-hint">You will need this to sign into your account, the provided email is:
                                <br/>
                            <strong><span th:remove="tag" th:text="${registrationForm.email}"></span></strong>
                            </span>
                        </span>
                        <span th:unless="${invitee}">
                            <span class="form-hint">You will need this to sign into your account</span>
                            <span th:if="${#fields.hasErrors('email')}" th:remove="tag">
                                  <span class="error-message"  th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                            </span>
                        </span>
                    </label>

                    <span th:unless="${invitee}">
                        <input th:class="${#fields.hasErrors('email') ? 'form-control field-error' : 'form-control'}" type="email" th:field="*{email}"  required="required" data-required-errormessage="Please enter your email" />
                    </span>
                </div>
                <div th:class="${#fields.hasErrors('password')}? 'form-group error':'form-group'">
                    <label class="form-label" for="password">
                        <span class="form-label-bold">Create password</span>
                        <span class="form-hint">Passwords must be between 6 and 30 characters</span>
                        <span th:if="${#fields.hasErrors('password')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('password') ? 'form-control field-error' : 'form-control'}" type="password" th:field="*{password}" required="required" data-required-errormessage="Please enter your password" minlength="6" data-minlength-errormessage="Password size should be between 6 and 30 characters"/>
                </div>
                <div th:class="${#fields.hasErrors('retypedPassword')}? 'form-group error':'form-group'">
                    <label class="form-label" for="retypedPassword">
                        <span class="form-label-bold">Re-type password</span>
                        <span th:if="${#fields.hasErrors('password')}" th:remove="tag">
                              <span class="error-message"  th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                        </span>
                    </label>
                    <input th:class="${#fields.hasErrors('retypedPassword') ? 'form-control field-error' : 'form-control'}" type="password" th:field="*{retypedPassword}" required="required" data-required-errormessage="Please re-type your password" minlength="6" data-minlength-errormessage="Password size should be between 6 and 30 characters" />
                </div>
                <div th:class="${#fields.hasErrors('termsAndConditions')}? 'form-group error':'form-group'">
                  <fieldset>
                      <legend>
                        <span class="visuallyhidden">Terms and conditions</span>
                        <span class="error-message" th:if="${#fields.hasErrors('termsAndConditions')}" th:errors="*{termsAndConditions}"></span>
                      </legend>
                      <label class="block-label" for="termsAndConditions">
                          <input id="termsAndConditions" value="1" type="checkbox" th:field="*{termsAndConditions}" required="required" data-required-errormessage="In order to register an account you have to agree to the Terms and Conditions" />
                          I agree to the <a href="#">terms and conditions</a>
                      </label>
                  </fieldset>
                </div>

            <button class="button button-large" name="create-account" type="submit">Create account</button>
        </form>
    <div th:include="fragments/layout :: main-content-end" th:remove="tag"></div>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"></div>
<div th:include="fragments/layout :: body-end" th:remove="tag"></div>
</body>
</html>
