<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Confirm assessment(s) submit'"  th:remove="tag" />
</head>
<body class="app-confirm-submit">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <p>This is your final chance to make changes to the assessment(s). You will not be able to access the application(s) after this point. Are you sure you want to submit?</p>

    <div>
        <a role="button" tabindex="0" class="button" href="#">Yes, I want to submit the applications</a>
        <a role="button" tabindex="1" class="buttonlink" href="#">Cancel</a>
    </div>


    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
