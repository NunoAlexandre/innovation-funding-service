
<!-- close button -->
<div th:fragment="close-button">
	<button class="js-close close" aria-label="Close Popup">X</button>
</div>

<!-- overlay --> 

<div th:fragment="modal-overlay">
	<div class="modal-overlay js-close hidden"></div>
</div>

<!-- confirm submit modal --> 

<div th:fragment="modal-confirm-submit (messageTitle, message, submitLink, submitText, cancelText)">
    <div class="modal-confirm-submit" role="dialog" aria-hidden="true">
        <div th:include="fragments/modals :: close-button" th:remove="tag" />
        <h2 th:text="${messageTitle}" class="heading-medium no-margin"></h2>
        <p th:text="${message}"></p>
        <div>        
            <a role="button" tabindex="0" class="button large" th:href="${submitLink}" th:text="${submitText}"></a>
            <button class="js-close button buttonlink large" th:text="${cancelText}"></button>
        </div>
    </div>
</div>

<!-- confirm submit modal -->

<div th:fragment="modal-confirm-submit-post (messageTitle, message, submitName, submitText, cancelText)">
    <div class="modal-confirm-submit" role="dialog" aria-hidden="true">
        <div th:include="fragments/modals :: close-button" th:remove="tag" />
        <h2 th:text="${messageTitle}" class="heading-medium no-margin"></h2>
        <p th:text="${message}"></p>
        <div>
            <button role="button" tabindex="0" class="button large" th:name="${submitName}" type="submit" th:text="${submitText}"></button>
            <button class="js-close button buttonlink large" th:text="${cancelText}"></button>
        </div>
    </div>
</div>

 <!--assessment invitation rejection window -->
<div th:fragment="modal-reject-assessment">
    <div class="modal-reject-assessment" role="dialog" aria-hidden="true">
        <div th:include="fragments/modals :: close-button" th:remove="tag" />

        <div>


                <form  method="post" action="/assessor/invitation_answer" >
                    <input type="hidden" name="applicationId" th:value="${assessment.application.id}"/>
                    <input type="hidden" name="competitionId" th:value="${assessment.application.competition.id}"/>

                    <div class="form-group">
                   
                        <label for="reject-reason" class="form-label">Please let us know why you are rejecting this application</label>

                        <select name="decisionReason" id="reject-reason" required="required" class="form-control">
                            <option value="none">Please select one reason</option>
                            <option value="conflict-of-interest">Conflict of interest</option>
                            <option value="not-my-area-of-interest">Not my area of expertise</option>
                            <option value="too-many-assessments">Too many assessments</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label for="rejection-observations" class="form-label">Please provide some more information</label>
                        <textarea id="rejection-observations" name="observations" class="form-control"></textarea>
                    </div>

                    <button class="button button-warning large" name="reject" value="rejected" type="submit">Reject</button>

                </form>

            <!--<a role="button" tabindex="0" class="button" th:href="@{/application/{id}/submit(id=${currentApplication.getId()})}">Yes, I want to submit my application</a>-->
        </div>
    </div>
</div>
