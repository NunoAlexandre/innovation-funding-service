<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Assessor Dashboard'" th:remove="tag" />
</head>
<body class="app-dashboard">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />





    <h1 class="heading-xlarge">Competition Details</h1>
    <div class="grid-row">
        <div class="column-half competition-details">
            <p th:text="${competition.getDescription()}" />

        </div>

        <div class="column-half">
            <h2 class="bold-medium">Links</h2>
            <ul class="list-bullet">
                <li><a href="#">Competition brief</a></li>
                <li><a href="#">Guidance for applicants</a></li>
                <li><a href="#">Assessor briefing materials</a></li>
                <li><a href="#">General assessment guidance</a></li>
            </ul>
        </div>
    </div>




    <div class="my-applications">

        <div class="in-progress">
            <h3 class="heading-large">Applications for Assessments (<span th:text="${competition.applications.size()}"/>)</h3>
            <ul class="boxed-list">
                <li th:each="application : ${competition.applications}">
                    <div class="grid-row" >
                        <div class="column-two-thirds">
                            <h4 class="heading-medium">
                                <a th:href="@{/assessor/competitions/{id}/applications(id=${application.getId()})}" th:text="${application.name}">link for application assessment</a>
                            </h4>
                            <div><p th:text="${application.getProcessRoles().get(0).getOrganisation().getName()}" /></div>
                        </div>
                        <div class="column-third navigation-right">
                            <div class="application-listing_pull-right">
                                <p>Pending</p>
                                <p class="application-listing_pending"><a href="#">accept / reject assessment</a></p>
                            </div>
                        </div>
                    </div>

                </li>
            </ul>
        </div>


    </div>


    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
