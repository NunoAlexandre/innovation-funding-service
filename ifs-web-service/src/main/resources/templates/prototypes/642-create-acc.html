<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
    <link href="/css/prototype.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body class="app-overview">

<div th:include="prototypes/fragments/layout :: prototype-nav" th:remove="tag" />
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />


<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

	<!-- HARDCODED PROTOTYPE HTML -->

	<h1 class="heading-large">Create your account</h1>
	
	<div class="panel-indent">
		<p>The profile that you are creating will be linked to the following organisation <br />
		<strong>Nomensa</strong></p>

		<h3 class="heading-small">Type</h3>
		<p>Business</p>

	</div>
	
	<h2 class="heading-medium">Your details</h2>

	<form>
		<fieldset>
			<legend class="visuallyhidden">Your details</legend>
			<div class="form-group">
				<label class="form-label" for="title">
					<span class="form-label-bold">Title</span>
				</label>
				<select class="form-control width-medium" id="title" name="title">
					<option value="">Mr</option>
					<option value="">Miss</option>
					<option value="">Mrs</option>
					<option value="">Ms</option>
				</select>
			</div>
			<div class="form-group">
				<label class="form-label" for="first-name">
					<span class="form-label-bold">First name</span>
				</label>
				<input class="form-control" id="first-name" name="first-name" type="text" />
			</div>
			<div class="form-group">
				<label class="form-label" for="last-name">
					<span class="form-label-bold">Last name</span>
				</label>
				<input class="form-control" id="last-name" name="last-name" type="text" />
			</div>
			<div class="form-group">
				<label class="form-label" for="phone-number">
					<span class="form-label-bold">Phone number</span>
					<span class="form-hint">We may use this to contact you about the application</span>
				</label>
				<input class="form-control" id="phone-number" name="phone-number" type="text" />
			</div>
			<div class="form-group">
				<h3 class="heading-small">Email</h3>
				<p class="form-hint">You will need this to sign into your account, the provided email is:<br /><strong>john.smith@nomensa.com</strong></p>
			</div>
			<div class="form-group">
				<label class="form-label" for="password">
					<span class="form-label-bold">Password</span>
				</label>
				<input class="form-control" id="password" name="password" type="password" />
			</div>
			<div class="form-group">
				<label class="form-label" for="retype-password">
					<span class="form-label-bold">Re-type password</span>
				</label>
				<input class="form-control" id="retype-password" name="retype-password" type="password" />
			</div>
		</fieldset>
		<button class="button button-large" name="create-account" type="submit">Create account and link to company</button>
	</form>

	<!-- END OFHARDCODED PROTOTYPE HTML -->

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
