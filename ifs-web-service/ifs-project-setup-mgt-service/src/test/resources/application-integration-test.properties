# Profile-specific application properties for use when the "integration-test" profile is active. Properties here are considered before those in application.properties.
# The "integration-test" profile is active during all tests extending from BaseIntegrationTest (see the value of the org.springframework.test.context.ActiveProfiles annotation on com.worth.ifs.commons.BaseIntegrationTest).

server.session.cookie.secure=false

ifs.data.service.rest.baseURL=http://desnotexist.dummyapi.innovateuk.org

logout.url=http://desnotexist.innovateuk.org/Logout

spring.autoconfigure.exclude[1]=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
spring.autoconfigure.exclude[2]=org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
spring.autoconfigure.exclude[3]=org.springframework.boot.autoconfigure.data.web.SpringDataWebAutoConfiguration