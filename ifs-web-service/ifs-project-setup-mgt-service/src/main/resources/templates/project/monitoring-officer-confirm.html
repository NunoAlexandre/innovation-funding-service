<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<th:block th:insert="fragments/layout :: head" th:with="pageTitle='Assign a Monitoring Officer'" cache:name="Assign-a-Monitoring-Officer" />
</head>
<body th:with="context='project-management'" class="project-management application-overview">

<th:block th:insert="fragments/layout :: body-start"   cache:name="body-start" />
<th:block th:insert="fragments/layout :: global-header"   cache:name="global-header" />

<main id="content">
	<th:block th:insert="fragments/layout :: main-content-start"   cache:name="main-content-start" />

	<div class="grid-row">
		<div class="column-two-thirds">
			<div class="page-title">
				<th:block th:insert="fragments/competition-management :: competition-id(competition=${model.competitionSummary})"  />
				<h1 class="heading-xlarge" th:text="${model.competitionSummary.competitionName}" />
			</div>
		</div>
		<div class="column-third alignright extra-margin">
			<th:block th:insert="fragments/competition-management :: competition-status(competition=${model.competitionSummary})"  />
		</div>
	</div>
	<hr/>

    <form th:action="@{/project/{projectId}/monitoring-officer/assign(projectId=${model.projectId})}" method="post" th:object="${form}">
				<input type="hidden" th:field="*{firstName}" />
				<input type="hidden" th:field="*{lastName}" />
				<input type="hidden" th:field="*{emailAddress}" />
				<input type="hidden" th:field="*{phoneNumber}" />

				<h2 class="heading-large">Assign Monitoring Officer</h2>
        <p>This will notify the Project Manager and Monitoring Officer of this appointment. The Monitoring Officer will be visible to all members of the consortium.</p>
        <button class="button large" name="submit-app-details">Assign Monitoring Officer</button>
    </form>

	<th:block th:insert="fragments/layout :: main-content-end"   cache:name="main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer"   cache:name="footer" />
<th:block th:insert="fragments/layout :: body-end"   cache:name="body-end" />

</body>
</html>
