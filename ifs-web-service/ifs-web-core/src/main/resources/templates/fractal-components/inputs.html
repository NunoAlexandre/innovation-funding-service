<h1 class="heading-large">Input sizes</h1>
<p>Used to define input widths, so they can be more specific to digits that need to ne entered. Used particularly for numerical fields</p>


<div class="form-group">
    <label class="form-label" for="width-extra-small">Extra small</label>
    <input class="form-control width-extra-small" id="width-extra-small" value="65px">
</div>
<div class="form-group">
    <label class="form-label" for="width-small">Small</label>
    <input class="form-control width-small" id="width-small" id="width-small" value="80px">
</div>
<div class="form-group">
    <label class="form-label" for="width-small-medium">Small medium</label>
    <input class="form-control width-small-medium" id="width-small-medium" value="100px">
</div>
<div class="form-group">
    <label class="form-label" for="width-medium">Medium</label>
    <input class="form-control width-medium" id="width-medium" value="150px">
</div>
<div class="form-group">
    <label class="form-label" for="width-large">Large</label>
    <input class="form-control width-large" id="width-large" value="200px">
</div>
<div class="form-group">
    <label class="form-label" for="width-full">Full</label>
    <input class="form-control width-full" id="width-full" value="100%">
</div>
