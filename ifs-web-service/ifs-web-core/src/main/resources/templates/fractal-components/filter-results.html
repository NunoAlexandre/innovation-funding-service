<h1 class="heading-xlarge">Filter results</h1>

<form method="GET">
  <div class="search-filters extra-margin">

    <fieldset>
      <legend class="heading-medium">Filter applications</legend>
      <div class="grid-row">
        <div class="column-two-thirds">
          <label class="form-label" for="filterSearch">Search by application number.</label>
          <input class="form-control extra-margin-bottom" id="filterSearch" name="filterSearch" value="" type="text">
          <a href="?sort=">Clear all filters</a>
        </div>
        <div class="column-third">
          <button class="button">Filter</button>
        </div>
      </div>
    </fieldset>

  </div>
</form>
