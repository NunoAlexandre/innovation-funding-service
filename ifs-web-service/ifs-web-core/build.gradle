

jar {
    baseName = 'ifs-web-core'
    version = '0.0.1-SNAPSHOT'
}


dependencies {
    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.thymeleaf.extras:thymeleaf-extras-springsecurity4"
    compile "org.thymeleaf:thymeleaf-spring4:2.1.4.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-aop"
    compile "org.thymeleaf.extras:thymeleaf-extras-java8time:2.1.0.RELEASE"
    compile "javax.servlet:javax.servlet-api:3.1.0"
    compile "com.jayway.jsonpath:json-path"
    compile "com.google.guava:guava:16.0.1"
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'commons-beanutils:commons-beanutils:1.8.3'
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
    compile "org.apache.httpcomponents:httpclient:4.5.1"
    compile "org.apache.httpcomponents:httpasyncclient:4.1.1"
    compile 'org.jsoup:jsoup:1.9.1'

    // Use this for including the api lib from the data-service.
    compile files('../libs/ifs-data-service-public-1.0-SNAPSHOT.jar')

    testCompile 'junit:junit:4.11'
    testCompile "com.openpojo:openpojo:0.8.3"
    testCompile "org.skyscreamer:jsonassert:1.3.0"
    testCompile "net.sf.opencsv:opencsv:2.3"
    testCompile files('../libs/ifs-data-service-tests-1.0-SNAPSHOT.jar')
}

processResources {
    filesMatching("*.properties") {
        expand project.properties
    }
}

processTestResources {
    filesMatching("*.properties") {
        expand project.properties
    }
}

task cleanDeploy() {
    dependsOn ':ifs-data-service:client'
    dependsOn ':ifs-data-service:clientCopy'
    build.mustRunAfter clean
    dependsOn clean
    dependsOn build
}
