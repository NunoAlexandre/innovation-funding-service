<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Assessor Dashboard'" th:remove="tag" />
</head>
<body class="assessment-review">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <h1><span th:text="${results.totalElements}"></span> applicatons</h1>
    <table>
    	<thead>
    		<tr>
    			<th>Application no</th>
    			<th>Project title</th>
    			<th>Lead</th>
    			<th>Status</th>
    			<th>Percentage complete</th>
    		</tr>
   		</thead>
   		<tbody>
   			<tr th:each="result : ${results.content}">
   				<td><a th:href="${'/management/competition/' + competitionId + '/application/' + result.id}" th:text="${result.id}"></a></td>
   				<td th:text="${result.name}"></td>
   				<td th:text="${result.lead}"></td>
   				<td th:text="${result.applicationStatusName}"></td>
   				<td th:text="${result.completedPercentage}"></td>
   			</tr>
   		</tbody>
    </table>
	
	<div class="prev" th:if="${results.hasPrevious()}">
		Previous
	</div>
	<div class="next" th:if="${results.hasNext()}">
		Next
	</div>
	<div class="status">
		Page <span th:text="${results.number + 1}"></span> of <span th:text="${results.totalPages}"></span>
	</div>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
