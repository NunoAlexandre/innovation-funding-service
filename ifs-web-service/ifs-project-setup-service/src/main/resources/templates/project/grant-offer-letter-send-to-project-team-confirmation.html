<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Confirm send grant offer letter'"  th:remove="tag" />
</head>
<body th:with="context='applicant'" class="app-confirm-submit">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />
    <div th:include="fragments/layout :: header-sub" th:remove="tag" />

    <form  th:action="@{/project/{id}/offer/send(id=${projectId})}" method="POST" >
        <h2 class="heading-medium no-margin">Send grant offer letter</h2>
        <p>The grant offer letter will now be sent to the applicants. The project manager will be informed of the availability of the GOL by email.</p>
        <input type="submit" class="button large" value="Submit"/>
    </form>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
