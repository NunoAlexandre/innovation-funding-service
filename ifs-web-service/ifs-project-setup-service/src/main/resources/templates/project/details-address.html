<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Project address'" />
</head>
<body th:with="context='project'" class="project-details project-address">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />


<main id="content">
  <th:block th:insert="fragments/layout :: main-content-start" />
  <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Project details',linkClass='link-back',linkUrl=@{/project/{id}/details(id=${model.projectId})}"  th:remove="tag"></div>

	<form th:object="${form}" th:action="@{${#ifsUtil.uriWithQueryString(#httpServletRequest)}}" method="post" >

		<fieldset>

			<h2 class="heading-medium">Project location</h2>

			<legend class="visuallyhidden">Project location</legend>

			<p class="form-hint">Please select the address where the majority of work will be carried out.</p>

			<p>We will assign a Monitoring Officer who will visit your project at this address.</p>

			<th:block th:insert="project/fragments :: select-address" th:with="form=${form}" />

		</fieldset>

		<button class="button extra-margin">Save</button>

	</form>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>
<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
