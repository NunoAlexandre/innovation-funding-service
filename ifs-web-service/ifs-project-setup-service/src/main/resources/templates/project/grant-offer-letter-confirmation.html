<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Grant Offer Letter Confirmation'" />
</head>
<body th:with="context='project'" class="gol-confirm-submit">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <h1 class="heading-medium">Confirm submission</h1>
    <p>Once you submit the signed grant offer letter, we'll review it and will contact you if we need further information.</p>

    <form th:action="@{/project/{id}/offer(id=${projectId})}" method="post">
        <button class="button" name="confirmSubmit">Confirm submission</button>
    </form>
    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
