<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Submit other documents'" cache:name="Submit-other-documents" />
</head>
<body th:with="context='project'">
<th:block th:insert="fragments/layout :: body-start"  cache:name="body-start" />
<th:block th:insert="fragments/layout :: global-header"  />

<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start"  cache:name="main-content-start" />
    <div th:include="fragments/layout :: header-sub"
         th:with="linkTitle='Back',linkClass='link-back',linkUrl=@{/project/{projectId}/partner/documents/(projectId=${model.projectId})}"
         th:remove="tag"/>
    <div class="page-title">
        <th:block th:insert="fragments/elements :: project-title (projectId=${model.projectId}, projectName=${model.projectName})"               />
        <h1 class="heading-xlarge">Submit other documents</h1>
    </div>
    <p>Are you sure that you wish to submit your documents to Innovate UK?</p>
    <hr/>
    <form th:action="@{/project/{projectId}/partner/documents/submit(projectId=${model.projectId})}" th:if="${model.isShowSubmitDocumentsButton() and  model.submitAllowed and model.submitDate == null}" method="post">
        <button class="button large" name="submit-other-documents">Submit</button>
    </form>
    <th:block th:insert="fragments/layout :: main-content-end"  cache:name="main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer"  cache:name="footer" />
<th:block th:insert="fragments/layout :: body-end"  cache:name="body-end" />

</body>
</html>
