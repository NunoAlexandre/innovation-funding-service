<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Join a project'" />
</head>
<body th:with="context='applicant'" class="create-application-eligibility">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />

    <div class="hgroup">
        <h1 class="heading-xlarge no-margin-bottom">Join a project</h1>
        <p>You have been invited to join a project</p>
    </div>

    <div class="grid-row">
        <section class="column-half">
            <div>
                <h1 class="heading-large">We've found an existing user account with the invited email address</h1>
                <p>Please sign in with your existing account.</p>
                <p><a th:href="@{/registration/accept-invite-user-exist-show-project}">Click here to sign in</a></p>
            </div>
        </section>
        <section class="column-half">
        </section>
    </div>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />
</body>
</html>
