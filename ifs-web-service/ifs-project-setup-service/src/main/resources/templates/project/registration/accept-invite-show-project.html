<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Join a project'" th:remove="tag"/>
</head>
<body th:with="context='applicant'" class="create-application-eligibility">

<div th:include="fragments/layout :: body-start" th:remove="tag"/>
<div th:include="fragments/layout :: global-header" th:remove="tag"/>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"></div>
    <div th:include="fragments/layout :: header-sub"
         th:with="linkTitle='Back',linkClass='link-back',linkUrl='javascript:history.back()',currentApplication=${currentApplication}"
         th:remove="tag"/>
    <h1 class="heading-large">Join a project</h1>

    <div>
        <p>You have been invited to join a project.</p>

        <dl class="standard-definition-list">
            <dt>Project</dt>
            <dd th:text="${model.projectName}"></dd>

            <dt>Competition</dt>
            <dd th:text="${model.competitionName}"></dd>

            <dt>Lead organisation</dt>
            <dd th:text="${model.leadOrganisationName}"></dd>

            <dt>Lead applicant</dt>
            <dd th:text="${model.leadApplicantName}"></dd>
        </dl>

        <p>You have been invited to join this project on behalf of the following organisation: <strong th:text="${model.organisationName}"></strong>
        </p>
    </div>

    <a th:href="@{/registration/accept-invite-user-exist-confirm}" class="button button-large extra-margin"
       name="select-org-size" th:unless="${!userExists}">Continue to project</a>

    <a th:href="@{/registration/register}" class="button button-large extra-margin" name="select-org-size"
       th:unless="${userExists}">Create account</a>

</main>

<div th:include="fragments/layout :: footer" th:remove="tag"/>
<div th:include="fragments/layout :: body-end" th:remove="tag"/>
</body>
</html>
