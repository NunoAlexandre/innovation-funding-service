<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Submit to lead partner'" th:remove="tag"/>
</head>
<body th:with="context='project'">
<div th:include="fragments/layout :: body-start" th:remove="tag"/>
<div th:include="fragments/layout :: global-header" th:remove="tag"/>

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag"/>
    <div th:include="fragments/layout :: header-sub" th:remove="tag"/>

    <form th:action="@{/project/{projectId}/partner-organisation/{organisationId}/spend-profile/incomplete(projectId=${projectId},organisationId=${organisationId})}" method="POST" >
        <h2 class="heading-medium no-margin">Allow partner to edit</h2>
        <p><span th:text="${orgName}"></span> spend profile will be returned to them. They will be informed by email. If you have any specific requirements please contact them directly.</p>
        <hr />
        <input type="submit" class="button large" value="Allow edits"/>
    </form>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag"/>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"/>
<div th:include="fragments/layout :: body-end" th:remove="tag"/>

</body>
</html>
