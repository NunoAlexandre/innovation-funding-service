<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" th:remove="tag" />
</head>
<body class="competition-management application-assessor-feedback">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content" class="full-width">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

  <div class="grid-row">
      <div class="column-two-thirds">
            <div class="page-title">
                <div th:include="fragments/competition-management :: competition-id(competition=${competitionSummary})" th:remove="tag" />
                <h1 class="heading-xlarge" th:text="${competitionSummary.competitionName}" />
            </div>
      </div>
      <div class="column-third alignright extra-margin">
        <div th:include="fragments/competition-management :: competition-status(competition=${competitionSummary})" th:remove="tag" />
      </div>
  </div>

  <div th:include="fragments/competition-management :: competition-mgt-menu(competitionStatus=${competitionSummary.competitionStatus.name()},competitionId=${competitionSummary.competitionId})" th:remove="tag" />

<div th:unless="${activeTab == 'overview'}" th:remove="tag">

    <div class="grid-row competition-data">
        <div class="column-fifth">
              <div th:include="fragments/competition-management :: info-area" th:remove="tag" />
        </div>
        <div class="column-four-fifth">
          <form method="get">
              <input type="hidden" name="tab" th:if="${activeTab != null}" th:value="${activeTab}" />

    <h2 class="bold-large" th:if="${activeTab == 'overview'}">Overview</h2>
    <h2 class="bold-large" th:if="${activeTab == 'submitted'}">Applications submitted</h2>
    <h2 class="bold-large" th:if="${activeTab == 'notSubmitted'}">Applications not submitted</h2>

	
	 	<div class="grid-row sort-by">
	       <div class="column-two-thirds">
	         <h3>
	           <span class="heading-large" th:text="${results.totalElements}" /> applications
	         </h3>
	       </div>
	       <div class="column-third alignright">
	         <div th:include="fragments/competition-management :: applications-sort(activeTab=${activeTab},activeSortField=${activeSortField})" th:remove="tag" />
	       </div>
	   </div>
	   
	    <div th:include="fragments/competition-management :: applications-table(competition=${competitionSummary},results=${results})" th:remove="tag" />
        <div th:include="fragments/modals :: modal-submit-assessor-feedback" th:remove="tag" />
	    <div th:include="fragments/competition-management :: applications-pagination(results=${results})" th:remove="tag" />
 
	 </form>
 	</div>
 	</div>
	</div>
 	<div th:if="${activeTab == 'overview'}" th:remove="tag">
 		<div class="grid-row constrain-width">
		<div class="column-two-thirds">
			
			<dl class="standard-definition-list">
			</dl>

		</div>

		<div class="column-third">
			<div class="boxed">
				<h2 class="heading-medium no-margin">
						Project setup
				</h2>
				<div class="grid-row">
					<div class="column-two-thirds">
						<p>
						</p>
					</div>
					<div class="column-third">
						<div class="deadline" style="text-align: center; margin-top: 10px;">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<hr />
	
	<div class="grid-row extra-margin constrain-width">
			<div class="column-third">
				<a class="button-dashboard highlight" th:href="@{/competition/{competitionId}?tab=submitted(competitionId=${competitionSummary.competitionId})}">
					<span class="heading-large" th:text="${applicationsRequiringFeedback}" /><br />Applications requiring feedback
				</a>
			</div>
			<div class="column-third">
				<a class="button-dashboard highlight" th:href="@{/competition/{competitionId}?tab=submitted(competitionId=${competitionSummary.competitionId})}">
					<span class="heading-large" th:text="${competitionSummary.applicationsFunded}" /><br />Projects being setup
				</a>
			</div>
			<div class="column-third">
				<a class="button-dashboard" th:href="@{/competition/{competitionId}?tab=notSubmitted(competitionId=${competitionSummary.competitionId})}">
					<p><span class="heading-large" th:text="${competitionSummary.applicationsNotSubmitted}" /><br />Applications not submitted</p>
				</a>
			</div>
		</div>
 	</div>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
