<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
</head>
<body th:with="context='comp-management'" class="competition-management application-funders-panel">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content" class="full-width">
    <th:block th:insert="fragments/layout :: main-content-start" />

  <div class="grid-row">
      <div class="column-two-thirds">
            <div class="page-title">
                <th:block th:insert="fragments/competition-management :: competition-id(competition=${competitionSummary})" />
                <h1 class="heading-xlarge" th:text="${competitionSummary.competitionName}" />
            </div>
      </div>
      <div class="column-third alignright extra-margin">
        <th:block th:insert="fragments/competition-management :: competition-status(competition=${competitionSummary})" />
      </div>
  </div>

    <div th:if="${fundingNotDecidedForAllApplications}" class="event-alert">
        <p><span>A funding decision is required for all applications to the competition.</span></p>
    </div>
    <div class="grid-row competition-data">
          <form method="get">
				<input type="hidden" name="tab" th:if="${activeTab != null}" th:value="${activeTab}" />

			    <div class="grid-row sort-by">
			        <div class="column-two-thirds">
			          <h2>
			            <span class="heading-xlarge no-margin" th:text="${results.totalElements}" /> applications
			          </h2>
			        </div>
			    </div>

			</form>
    <form method="post" id="submit-funding-decision-form" th:action="@{''}">
        <div class="grid-row sorting sorting-controls">
            <div class="column-half">
                <div class="form-group no-margin">
                    <fieldset class="alignleft select-all-applications">
                        <legend class="visuallyhidden">Select applications</legend>
                        <label class="block-label selection-button-checkbox" for="select-all-1">
                            <input class="select-all" id="select-all-1" value="select-all" type="checkbox">
                            Select all applications
                        </label>
                    </fieldset>
                    <span class="form-hint alignleft"><span class="applications-selected">3</span> applications selected</span>
                </div>
            </div>

            <div class="column-half">
                <fieldset class="mark-applications alignright">
                    <legend class="visuallyhidden">Mark selected applications</legend>
                    <h3>Mark application as:</h3>
                    <button type="submit" value='FUNDED' name="fundingDecision" class="button button-secondary select-app" data-enable-button-when="one-checked">Successful</button>
                    <button type="submit" value='UNFUNDED' name="fundingDecision" class="button button-secondary select-app" data-enable-button-when="one-checked">Unsuccessful</button>
                    <button type="submit" value='ON_HOLD' name="fundingDecision" class="button button-secondary select-app" data-enable-button-when="one-checked">On hold</button>
                </fieldset>
            </div>
        </div>
        <div class="table-overflow">
            <th:block th:insert="fragments/competition-management :: applications-table(competition=${competitionSummary},results=${results})" />
          <p class="alignright-button">
            <button id="notify-applicants" type="submit" class="visuallyhidden" name="action" value="notify">Notify applicants</button>
            <button id="save-funding-decision" type="submit" class="button button-secondary no-margin" name="action" value="save">Save</button>
          </p>
        </div>
        <div class="grid-row sorting sorting-controls extra-margin-top">
            <div class="column-half">
                <div class="form-group no-margin">
                    <fieldset class="alignleft select-all-applications">
                        <legend class="visuallyhidden">Select applications</legend>
                        <label class="block-label selection-button-checkbox" for="select-all-2">
                            <input class="select-all" id="select-all-2" value="select-all" type="checkbox">
                            Select all applications
                        </label>
                    </fieldset>
                    <span class="form-hint alignleft"><span class="applications-selected">3</span> applications selected</span>
                </div>
            </div>

            <div class="column-half">
                <fieldset class="mark-applications alignright">
                    <legend class="visuallyhidden">Mark selected applications</legend>
                    <h3>Mark application as:</h3>
                    <button type="submit" value='FUNDED' name="fundingDecision" class="button button-secondary select-app">Successful</button>
                    <button type="submit" value='UNFUNDED' name="fundingDecision" class="button button-secondary select-app">Unsuccessful</button>
                    <button type="submit" value='ON_HOLD' name="fundingDecision" class="button button-secondary select-app">On hold</button>
                </fieldset>
            </div>
        </div>

    </form>
    <form method="get">
        <th:block th:insert="fragments/competition-management :: applications-pagination(results=${results})" />
    </form>
</div>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
