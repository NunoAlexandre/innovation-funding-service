<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<div th:include="fragments/layout :: head"
	th:with="pageTitle='Application Dashboard'" th:remove="tag" />
</head>
<body th:with="context='comp-management'" class="competition-management application-not-started">

	<div th:include="fragments/layout :: body-start" th:remove="tag" />
	<div th:include="fragments/layout :: global-header" th:remove="tag" />

	<main id="content" class="full-width">
	<div th:include="fragments/layout :: main-content-start"
		th:remove="tag" />

	<div class="grid-row">
		<div class="column-two-thirds">
			<div class="page-title">
				<div
					th:include="fragments/competition-management :: competition-id(competition=${competitionSummary})"
					th:remove="tag" />
				<h1 class="heading-xlarge"
					th:text="${competitionSummary.competitionName}" />
			</div>
		</div>
		<div class="column-third alignright extra-margin">
			<div
				th:include="fragments/competition-management :: competition-status(competition=${competitionSummary})"
				th:remove="tag" />
		</div>
	</div>

	<div th:include="fragments/layout :: main-content-end" th:remove="tag" />
	</main>

	<div th:include="fragments/layout :: footer" th:remove="tag" />
	<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
