<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="no-js" lang="en">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Summary'" />
    </head>

    <body th:with="context='comp-management'" class="app-summary competition-management" th:classappend="${currentApplication.isOpen() ? 'is-open' : 'is-closed' }">
        <th:block th:insert="fragments/layout :: body-start" />
        <th:block th:insert="fragments/layout :: global-header" />

        <main tabindex="-1" id="content">
            <th:block th:include="fragments/layout :: main-content-start" />
            <th:block th:include="fragments/competition-setup :: comp-setup-header-sub (linkTitle='Back',linkClass='link-back',linkUrl=@{${backUrl}})" th:remove="tag"></th:block>

            <div class="page-title">
                <th:block th:insert="fragments/elements :: application-title (applicationId=${currentApplication.id},applicationName=${currentApplication.name})"/>
                <h1 class="heading-xlarge no-margin">Application overview</h1>
            </div>

            <form action="#" th:action="@{${#ifsUtil.uriWithQueryString(#httpServletRequest)}}"
                  method="post" enctype="multipart/form-data"
                  th:object="${form}" class="form-serialize-js section-overview">

                <th:block th:include="fragments/application :: application-summary (assessorFeedbackDownloadLink=@{/competition/{competitionId}/application/{applicationId}/assessorFeedback(competitionId=${currentApplication.competition},applicationId=${currentApplication.id})})" />
            </form>

            <div class="extra-margin">
                <a th:href="@{/competition/{compId}/application/{appId}/print(compId=${currentCompetition.id},appId=${currentApplication.id})}"
                   rel="nofollow"
                   target="_blank">
                    <span class="icon icon-print"></span>
                    Print application
                </a>
            </div>

            <th:block th:if="${not #lists.isEmpty(appendices)}">
                <h2 class="heading-medium">Appendices</h2>

                <th:block th:each="appendix : ${appendices}">
                    <div class="form-group download">
                        <h3 class="heading-small no-margin" th:text="${appendix.title}">
                            View project management appendix:
                        </h3>
                        <a target="_blank" th:href="${appendix.getDownloadURL()}"
                           th:text="${appendix.name + ', ' + appendix.getHumanReadableFileSize() + ' (opens in a new window)'}">
                            Project-plan.pdf (161.96 KB)
                        </a>
                    </div>
                </th:block>
            </th:block>

            <div th:unless="${param.status}">
                <a href="?status=#ineligible"
                   class="button button-secondary">
                    Mark application as ineligible
                </a>
            </div>

            <div th:if="${param.status}">
                <form th:action="@{/competition/{competitionId}/application/{applicationId}/markIneligible(competitionId=${currentCompetition.id},applicationId=${currentApplication.id})}" id="ineligible">

                    <div class="form-group word-count">
                        <label class="form-label" th:for="${#ids.next('form.ineligibleReason')}">
                            Please enter the reason for removing this application from assessment
                            <span th:if="${#fields.hasErrors('form.ineligibleReason')}" th:remove="tag">
                                <span class="error-message"  th:each="err : ${#fields.errors('form.ineligibleReason')}" th:text="${err}" />
                            </span>
                        </label>
                        <textarea class="form-control width-full"
                                  maxlength="5000"
                                  data-max_words="400"
                                  data-maxwordslength="400"
                                  data-maxwordslength-errormessage="Maximum word count exceeded. Please reduce your word count to 400."
                                  th:attr="data-maxlength-errormessage=#{validation.field.too.many.characters(null,'5000')}"
                                  th:errorclass="field-error"
                                  rows="4"
                                  th:field="*{form.ineligibleReason}"></textarea>
                        <div class="textarea-footer" th:with="content=*{form.ineligibleReason}">
                            <th:block th:insert="question-type/form-elements :: form-word-count (maxWords=400, currentWordsLeft=${#ifsUtil.wordsRemaining(400, content)})" />
                        </div>
                    </div>

                    <div class="alignright">
                        <a th:href="@{/competition/{competitionId}/application/{applicationId}(competitionId=${currentCompetition.id},applicationId=${currentApplication.id})}" class="button button-clear">Cancel</a>
                        <button type="submit" class="button no-margin">Mark application as ineligible</button>
                    </div>

                </form>
            </div>

            <th:block th:insert="fragments/layout :: main-content-end" />
        </main>

        <th:block th:insert="fragments/layout :: footer" />
        <th:block th:insert="fragments/layout :: body-end" />
    </body>
</html>
