<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Application Summary'" th:remove="tag"/>
</head>
<body class="app-summary competition-management" th:classappend="${currentApplication.isOpen() ? 'is-open' : 'is-closed' }">
<div th:include="fragments/modals :: modal-overlay" th:remove="tag"/>
<div th:include="fragments/layout :: body-start" th:remove="tag"/>
<div th:include="fragments/layout :: global-header" th:remove="tag"/>

<main>
    <div id="content" class="full-width">
      <div th:include="fragments/layout :: main-content-start" th:remove="tag"/>
      <div class="grid-row">
          <div class="column-two-thirds">
                <div class="page-title">
                    <p class="subtitle"><div th:text="${#numbers.formatInteger(currentCompetition.id,8)}" th:remove="tag" /> : Innovate UK</p>
                    <h1 class="heading-xlarge" th:text="${currentCompetition.name}" />
                </div>
          </div>
          <div class="column-third alignright extra-margin">
            <div th:include="fragments/competition-management :: competition-status(competition=${currentCompetition})" th:remove="tag" />
          </div>
      </div>

      <div th:include="fragments/competition-management :: competition-mgt-menu(competitionStatus=${currentCompetition.competitionStatus.name()},competitionId=${currentCompetition.id})" th:remove="tag" />
  </div>
  <div class="grid-container constrain-width">
    <div class="page-title">
        <div th:include="fragments/elements :: application-title (application=${currentApplication}, competition=${currentCompetition})" th:remove="tag"/>
        <h1 class="heading-xlarge no-margin">Application Overview</h1>
    </div>
    <form action="#" method="post" th:object="${form}" class="form-serialize-js section-overview">
      <div th:include="fragments/application :: application-summary" th:remove="tag"/>
    </form>
    <div th:include="fragments/layout :: main-content-end" th:remove="tag"/>
  </div>
</main>

<div th:include="fragments/layout :: footer" th:remove="tag"/>
<div th:include="fragments/layout :: body-end" th:remove="tag"/>
</body>
</html>
