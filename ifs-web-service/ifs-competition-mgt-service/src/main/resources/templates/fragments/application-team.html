
<th:block th:fragment="organisation(organisation, isLead)" xmlns:th="http://www.w3.org/1999/html">
    <h2 class="heading-medium">
        <th:block th:text="${organisation.organisationName}">Organisation name</th:block>
        <th:block th:if="${isLead}"> (Lead)</th:block>
    </h2>
    <table>
        <thead>
        <tr>
            <th th:if="organisation.registeredAddress" class="width-30-percent">Registered Address</th>
            <th th:if="organisation.operatingAddress" class="width-30-percent">Operating Address</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:if="organisation.registeredAddress">
                <span th:each="addressLine : ${organisation.registeredAddress.getAddress().getNonEmptyLines()}" th:remove="tag">
                    <span th:text="${addressLine}" th:remove="tag">An address line</span><br />
                </span>
            </td>
            <td th:unless="organisation.registeredAddress" />
            <td th:if="organisation.operatingAddress">
                <span th:each="addressLine : ${organisation.operatingAddress.getAddress().getNonEmptyLines()}" th:remove="tag">
                    <span th:text="${addressLine}" th:remove="tag">An address line</span><br />
                </span>
            </td>
            <th th:unless="organisation.operatingAddress" />
        </tr>
        </tbody>
    </table>
    <br />
    <table class="table-overflow">
        <thead>
        <tr>
            <th class="width-30-percent" scope="col">Full name</th>
            <th class="width-30-percent" scope="col">Email</th>
            <th class="width-30-percent" scope="col">Telephone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${organisation.users}">
            <td th:text="${user.lead} ? ${user.name} + ' (Lead)' :  ${user.name}">Steve Smith</td>
            <td th:text="${user.email}">steve.smith@empire.com</td>
            <td th:text="${user.phoneNumber}">0800</td>
        </tr>
        </tbody>
    </table>
</th:block>
