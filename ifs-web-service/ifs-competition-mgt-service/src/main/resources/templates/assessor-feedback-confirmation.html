<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Application Dashboard'" />
</head>
<body th:with="context='comp-management'" class="competition-management funding-decision-confirmation">

<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main id="content" class="full-width">
    <th:block th:insert="fragments/layout :: main-content-start" />

    <h2 class="heading-medium">Publish assessor feedback</h2>
    <p>Are you sure you wish to inform applicants if they have been successful in gaining funding?</p>
    <p>This step cannot be undone.</p>

    <form method="post" action="#" id="submit-funding-decision-form" th:action="@{/competition/{competitionId}/assessorfeedbacksubmit(competitionId=${competitionId})}">
      <a th:href="@{/competition/{competitionId}/applications(competitionId=${competitionId})}">Cancel</a>
      <button id="no-js-inform-applicants" type="submit" class="button no-margin">Publish assessor feedback</button>
    </form>

    <th:block th:insert="fragments/layout :: main-content-end" />
</main>

<th:block th:insert="fragments/layout :: footer" />
<th:block th:insert="fragments/layout :: body-end" />

</body>
</html>
