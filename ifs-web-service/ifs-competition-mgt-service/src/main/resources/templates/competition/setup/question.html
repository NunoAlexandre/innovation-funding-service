<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" th:remove="tag" />
</head>
<body th:with="context='comp-management'" class="competition-management competition-setup">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <div th:if="${currentSection.toString() == 'HOME'}" th:include="fragments/layout :: header-sub" th:with="linkTitle='All competitions',linkClass='link-back',linkUrl=@{/dashboard},currentApplication=${currentApplication}" th:remove="tag" />
    <div th:if="${currentSection.toString() != 'HOME'}" th:include="fragments/layout :: header-sub" th:with="linkTitle='Application',linkClass='link-back',linkUrl=@{/competition/setup/{competitionId}/section/application/landing-page(competitionId=${competition.id})}" th:remove="tag" />


    <div class="grid-row">
        <div class="column-two-thirds">
            <div class="page-title">
              <h1 th:if="${currentSection.toString() == 'HOME'}" class="heading-xlarge">Competition Setup</h1>
            </div>
        </div>
    </div>

    <div class="page-title">
        <p class="subtitle" th:text="${competitionName}"></p>
        <h1 class="heading-xlarge" th:if="${editable}">Edit '<th:block th:text="${competitionSetupForm.question.shortTitle}" />'</h1>
        <h1 class="heading-xlarge" th:unless="${editable}" th:text="${competitionSetupForm.question.shortTitle}" />
    </div>

    <p class="extra-margin">
        You can edit this question for the applicant as well as the guidance for assessors.
    </p>

    <form th:if="${editable}"
          method="post"
          th:object="${competitionSetupForm}"
          th:action="@{'/competition/setup/{competitionId}/section/application/question'(competitionId=${competition.id}) }" novalidate="novalidate"
          data-autosave="compSetup"
          data-th-attr="data-competition=${competition.id}, data-objectId=${competitionSetupForm.question.questionId},
          data-subsection=${competitionSetupForm.question.type == T(org.innovateuk.ifs.competition.resource.CompetitionSetupQuestionType).SCOPE ? 'project' : 'question'}"
          data-section="application">

        <th:block th:include="fragments/competition-setup-section-elements :: application-question(${competitionSetupForm.question}, ${editable})" />
        <div class="extra-margin">
            <input type="submit" class="button button-large" value="Save and close"/>
        </div>
    </form>
    <th:block th:unless="${editable}">
        <th:block th:include="fragments/competition-setup-section-elements :: application-question(${competitionSetupForm.question}, ${editable})" />
        <div class="extra-margin">
          <a class="button" th:if="${!currentSection.preventEdit(competition)}" th:href="@{/competition/setup/{competitionId}/section/application/question/{questionId}/edit(competitionId=${competition.id},questionId=${competitionSetupForm.question.questionId})}">Edit this question</a>
        </div>
        <div class="extra-margin">
          <a class="button-secondary" th:href="@{/competition/setup/{competitionId}/section/application(competitionId=${competition.id})}">Return to application questions</a>
        </div>
    </th:block>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
