<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" th:remove="tag" />
</head>
<body th:with="context='comp-management'" class="competition-management competition-setup">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <div th:if="${currentSection.toString() == 'HOME'}" th:include="fragments/layout :: header-sub" th:with="linkTitle='All competitions',linkClass='link-back',linkUrl=@{/dashboard},currentApplication=${currentApplication}" th:remove="tag" />
    <div th:if="${currentSection.toString() != 'HOME'}" th:include="fragments/layout :: header-sub" th:with="linkTitle='Competition setup',linkClass='link-back',linkUrl=@{/competition/setup/{competitionId}/(competitionId=${competition.id})}" th:remove="tag" />


    <div class="grid-row">
        <div class="column-two-thirds">
            <div class="page-title">
              <h1 th:if="${currentSection.toString() == 'HOME'}" class="heading-xlarge">Competition Setup</h1>
            </div>
        </div>
    </div>

    <div class="hgroup">
        <p class="subtitle no-margin" th:text="${competitionName}"></p>
        <h1 class="heading-xlarge no-margin">
            <th:block th:if="${editable}">Edit </th:block>
            <th:block th:text="${competitionSetupForm.question.shortTitle}"></th:block>
        </h1>
    </div>

    <p class="extra-margin">
        Make changes to the question '<th:block th:text="${competitionSetupForm.question.shortTitle}"></th:block>'.
        You can amend how this is presented, and also the wording and guidance assessors are given for scoring the question.
    </p>

    <legend class="visuallyhidden">Application question</legend>
    <h2 class="heading-medium extra-margin">Application question</h2>

    <form th:if="${editable}"
          method="post"
          th:object="${competitionSetupForm}"
          th:action="@{'/competition/setup/' + ${competition.id} + '/section/application/question/' + ${competitionSetupForm.question.id}}" novalidate="novalidate"
          data-autosave="compSetup" data-th-attr="data-competition=${competition.id}, data-objectId=${competitionSetupForm.question.id}" data-section="application">
        <th:block th:include="fragments/competition-setup-section-elements :: application-question(${competitionSetupForm.question}, ${editable})" />
        <div class="extra-margin">
            <input type="submit" class="button button-large" value="Save and close"/>
        </div>
    </form>
    <th:block th:unless="${editable}">
        <th:block th:include="fragments/competition-setup-section-elements :: application-question(${competitionSetupForm.question}, ${editable})" />
        <div class="extra-margin">
            <a role="button" class="button" th:href="${competitionSetupForm.question.id + '/edit'}">Edit this question</a>
        </div>
        <div class="extra-margin">
            <a th:href="${'competition/setup/' + competition.id + '/section/application'}" class="button-secondary">Return to application questions</a>
        </div>
    </th:block>

    <div th:if="${currentSection.toString() != 'HOME'}" th:include="fragments/competition-setup :: setup-home" th:remove="tag" />

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
