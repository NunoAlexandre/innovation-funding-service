<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <div th:include="fragments/layout :: head" th:with="pageTitle='Confirm remove'" th:remove="tag"/>
    </head>

    <body th:with="context='assessment'" class="remove-assigned-assessor-confirm">
        <div th:include="fragments/layout :: body-start" th:remove="tag"/>
        <div th:include="fragments/layout :: global-header" th:remove="tag"/>

        <main id="content">
            <div th:include="fragments/layout :: main-content-start" th:remove="tag"/>
            <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Application progress',linkClass='link-back',linkUrl=@{/competition/{competitionId}/application/{applicationId}/assessors(competitionId=${model.competitionId},applicationId=${model.applicationId},sortField=${model.sortField})}" th:remove="tag" />

            <div class="page-title">
                <h1 class="heading-xlarge">Confirm remove</h1>
            </div>

            <form th:action="@{/competition/{competitionId}/application/{applicationId}/assessors/withdraw/{assessmentId}(competitionId=${model.competitionId},applicationId=${model.applicationId},assessmentId=${model.assessmentId},sortField=${model.sortField})}" method="post" novalidate="novalidate">
                <div th:include="fragments/competition-setup :: comp-setup-remove-assigned-assessor-content" th:remove="tag" />

                <div class="alignright-button">
                    <a th:href="@{/competition/{competitionId}/application/{applicationId}/assessors(competitionId=${model.competitionId},applicationId=${model.applicationId},sortField=${model.sortField})}" class="buttonlink large">Cancel</a>
                    <button class="button large" type="submit">Remove assessor</button>
                </div>
            </form>

            <div th:include="fragments/layout :: main-content-end" th:remove="tag"/>
        </main>

        <div th:include="fragments/layout :: footer" th:remove="tag"/>
        <div th:include="fragments/layout :: body-end" th:remove="tag"/>
    </body>
</html>
