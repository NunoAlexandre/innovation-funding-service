<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Confirm remove'"  />
    </head>

    <body th:with="context='assessment'" class="remove-assigned-assessor-confirm">
        <th:block th:insert="fragments/layout :: body-start"   />
        <th:block th:insert="fragments/layout :: global-header"  />

        <main id="content">
            <th:block th:insert="fragments/layout :: main-content-start"   />
            <th:block th:insert="fragments/layout :: header-sub" th:with="linkTitle='Application progress',linkClass='link-back',linkUrl=@{/competition/{competitionId}/application/{applicationId}/assessors(competitionId=${model.competitionId},applicationId=${model.applicationId},sortField=${model.sortField})}"  />

            <div class="page-title">
                <h1 class="heading-xlarge">Confirm remove</h1>
            </div>

            <form th:action="@{/competition/{competitionId}/application/{applicationId}/assessors/withdraw/{assessmentId}(
                  competitionId=${model.competitionId},
                  applicationId=${model.applicationId},
                  assessmentId=${model.assessmentId},
                  sortField=${model.sortField})}" method="post" novalidate="novalidate">
                <th:block th:insert="fragments/competition-setup :: comp-setup-remove-assigned-assessor-content"  />

                <div class="alignright-button">
                    <a th:href="@{/competition/{competitionId}/application/{applicationId}/assessors(
                    competitionId=${model.competitionId},
                    applicationId=${model.applicationId},
                    sortField=${model.sortField})}" class="buttonlink large">Cancel</a>
                    <button class="button large" type="submit">Remove assessor</button>
                </div>
            </form>

            <th:block th:insert="fragments/layout :: main-content-end"   />
        </main>

        <th:block th:insert="fragments/layout :: footer"   />
        <th:block th:insert="fragments/layout :: body-end"   />
    </body>
</html>
