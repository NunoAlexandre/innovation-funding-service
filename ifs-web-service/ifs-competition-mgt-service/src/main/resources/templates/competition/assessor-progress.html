<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Assessor progress'" />
</head>
<body th:with="context='comp-management'" class="competition-management">
<th:block th:insert="fragments/layout :: body-start" />
<th:block th:insert="fragments/layout :: global-header" />

<main tabindex="-1" id="content">
    <th:block th:insert="fragments/layout :: main-content-start" />
    <th:block th:insert="fragments/layout :: header-sub"
              th:with="linkTitle='Allocate assessors',
                linkClass='link-back',
                linkUrl=@{/assessment/competition/{competitionId}/assessors(competitionId=${model.competitionId})}" />
    <th:block th:insert="fragments/layout :: page-title"
              th:with="pageTitle='Assessor progress',
                subTitle=|${model.competitionId} : ${model.competitionName}|,
                size='heading-xlarge'" />

    <th:block th:insert="fragments/competition-setup :: comp-setup-header-sub (linkTitle='Back',linkClass='link-back',linkUrl=@{${manageAssessorsOriginQuery}})" />
    <!-- <th:block th:insert="fragments/layout :: page-title" th:with="pageTitle=${model.inAssessment} ? 'Manage assessors' : 'Allocate assessors',subTitle=|${model.competitionId} : ${model.competitionName}, ${model.inAssessment ? 'in assessment' : 'competition closed'}|, size='heading-xlarge'" />
    -->

    <h2 class="heading-large no-margin" th:text="${model.assessorName}"></h2>

    <h3 class="heading-medium">Innovation area and skills</h3>

    <div class="grid-row">
        <div class="column-half">
            <h4 class="heading-small no-margin">Innovation area</h4>
            <ul>
                <li th:each="area : ${model.innovationAreas}" th:text="${area}" />
            </ul>
        </div>
        <div class="coulmn-half">
            <h4 class="heading-small no-margin">Type</h4>
            <p th:text="${model.businessType.displayName}" />
        </div>
    </div>

    <h2 class="heading-medium" th:text="| Assigned (${#lists.size(model.assigned)}) |"/>

    <div class="table-overflow">
        <table>
            <thead>
                <tr>
                    <th scope="col" class="width-small">Application number</th>
                    <th scope="col" >Title</th>
                    <th scope="col" class="width-xlarge">Lead organisation</th>
                    <th scope="col" class="width-small aligncentre">Assigned</th>
                    <th scope="col" class="width-small alignright">Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="app : ${model.assigned}">
                    <td><a href="#" th:text="${app.applicationId}"></a></td>
                    <td th:text="${app.applicationName}" />
                    <td th:text="${app.leadOrganisation}" />
                    <td th:text="${app.totalAssessors}" class="alignright" />
                    <td class="aligncentre"><button class="button button-secondary no-margin">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- String          model.assessorName
    List            model.innovationAreas
    BusinessType    model.businessType
    int             model.totalApplications

    List            model.assigned
    long            model.assigned.applicationId
    String          model.assigned.applicationName
    String          model.assigned.leadOrganisation
    int             model.assigned.totalAssessors

    -->
</main>
</body>
</html>
