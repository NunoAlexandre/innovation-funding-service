<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" th:remove="tag" />
</head>
<body class="competition-management application-overview">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content" class="full-width">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <div th:include="fragments/layout :: header-sub" th:with="linkTitle='Competition dashboard',linkClass='link-back',linkUrl=@{/dashboard},currentApplication=${currentApplication}" th:remove="tag" />


    <div th:include="fragments/competition-setup :: comp-admin-page-title-subheading(${subTitle}, 'Competition setup', null)" th:remove="tag" />
    <div th:include="fragments/competition-setup :: comp-setup-navigation(${allSections}, ${allCompletedSections}, ${currentSection}, ${competition})" th:remove="tag" />

    <form th:action="${sectionFormData.getActionUrl()}" method="post" th:object="${sectionFormData}">
        <div class="error-summary" th:if="${#fields.hasErrors('*')}">
            <h1 class="heading-medium error-summary-heading">
                We were unable to save your changes
            </h1>
            <ul class="error-summary-list">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div th:replace="fragments/competition-setup-section :: ${currentSectionFragment}" th:remove="tag" />
    </form>


    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
