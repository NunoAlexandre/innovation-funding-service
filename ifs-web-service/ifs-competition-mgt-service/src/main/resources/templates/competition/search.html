<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" th:remove="tag" />
</head>
<body th:with="context='comp-management'" class="competition-management competition-overview">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <div th:include="competition/dashboard :: comp-dashboard-header" th:remove="tag" />

    <p><span class="heading-xlarge">4</span> <strong>competitions</strong> with the term <strong th:text="${param.searchQuery[0]}">QUERY</strong> - <a th:href="@{'/dashboard/live'}">Clear filters</a></p>

    <section th:with="openComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).OPEN)}">
        <h2 class="heading-medium"
            th:text="'Open ('+${openComps == null ? '0' : openComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="grid-row section" th:each="competition : ${openComps}">
                <th:block
                        th:include="competition/dashboard :: dashboard-row"
                        th:with="competition=${competition},
                    cell3=${competition.innovationAreaName},
                    cell4=${competition.applications.size() + ' applicants'}">
                </th:block>
            </li>
        </ul>
    </section>

    <section th:with="closedComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).CLOSED)}">
        <h2 class="heading-medium"
            th:text="'Closed ('+${closedComps == null ? '0' : closedComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="grid-row section" th:each="competition : ${closedComps}">
                <th:block
                        th:include="competition/dashboard :: dashboard-row"
                        th:with="competition=${competition},
                    cell3=${competition.innovationAreaName},
                    cell4=${competition.applications.size() + ' applicants'}">
                </th:block>
            </li>
        </ul>
    </section>

    <section th:with="inAssesmentComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).IN_ASSESSMENT)}">
        <h2 class="heading-medium"
            th:text="'In assessment ('+${inAssesmentComps == null ? '0' : inAssesmentComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="grid-row section" th:each="competition : ${inAssesmentComps}">
                <th:block
                        th:include="competition/dashboard :: dashboard-row"
                        th:with="competition=${competition},
                    cell3=${competition.innovationAreaName},
                    cell4=${competition.applications.size() + ' applicants'}">
                </th:block>
            </li>
        </ul>
    </section>


    <section th:with="panelComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).FUNDERS_PANEL)}">
        <h2 class="heading-medium"
            th:text="'Panel ('+${panelComps == null ? '0' : panelComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="grid-row section" th:each="competition : ${panelComps}">
                <th:block
                        th:include="competition/dashboard :: dashboard-row"
                        th:with="competition=${competition},
                    cell3=${competition.innovationAreaName},
                    cell4=${competition.applications.size() + ' applicants'}">
                </th:block>
            </li>
        </ul>
    </section>


    <section th:with="informComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).ASSESSOR_FEEDBACK)}">
        <h2 class="heading-medium"
            th:text="'Inform ('+${informComps == null ? '0' : informComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="grid-row section" th:each="competition : ${informComps}">
                <th:block
                        th:include="competition/dashboard :: dashboard-row"
                        th:with="competition=${competition},
                    cell3=${competition.innovationAreaName},
                    cell4=${competition.applications.size() + ' applicants'}">
                </th:block>
            </li>
        </ul>
    </section>

    <section th:with="inPrepComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).COMPETITION_SETUP)}">
        <h2 class="heading-medium"
            th:text="'In preparation ('+${inPrepComps == null ? '0' : inPrepComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="grid-row section" th:each="competition : ${inPrepComps}">
                <th:block
                    th:include="competition/dashboard :: dashboard-row"
                    th:with="competition=${competition},
                    cell3=${competition.innovationAreaName},
                    cell4=${competition.startDateDisplay()}">
                </th:block>
            </li>
        </ul>
    </section>

    <section th:with="notStartedComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).NOT_STARTED)}">
        <h2 class="heading-medium"
            th:text="'Ready to open ('+${notStartedComps == null ? '0' : notStartedComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="grid-row section" th:each="competition : ${notStartedComps}">
                <th:block
                    th:include="competition/dashboard :: dashboard-row"
                    th:with="competition=${competition},
                    cell3=${competition.innovationAreaName},
                    cell4=${competition.startDateDisplay()}">
                </th:block>
            </li>
        </ul>
    </section>

    <section th:with="projectSetupComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).PROJECT_SETUP)}">
        <h2 class="heading-medium"
            th:text="'Project set up ('+${projectSetupComps == null ? '0' : projectSetupComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="gwsection" th:each="competition : ${projectSetupComps}">
                <th:block
                        th:include="competition/dashboard :: dashboard-row"
                        th:with="competition=${competition},
                    cell3=${competition.innovationAreaName},
                    cell4=${1 + ' projects'}">
                </th:block>
            </li>
        </ul>
    </section>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
