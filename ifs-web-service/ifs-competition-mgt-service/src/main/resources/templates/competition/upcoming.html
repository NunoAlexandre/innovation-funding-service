<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" th:remove="tag" />
</head>
<body th:with="context='comp-management'" class="competition-management competition-overview">

<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <div th:include="competition/dashboard :: comp-dashboard-header" th:remove="tag" />
    <div th:include="competition/dashboard :: comp-dashboard-navigation (tab=${'upcoming'}, counts=${counts})" th:remove="tag" />

    <section th:with="inPrepComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).COMPETITION_SETUP)}">
        <h2 class="heading-medium"
            th:text="'In preparation ('+${inPrepComps == null ? '0' : inPrepComps.size()}+')'"></h2>
        <table>
            <tbody>
                <tr th:each="competition : ${inPrepComps}">
                    <div th:include="competition/dashboard :: dashboard-row (competition=${competition})" th:remove="tag" ></div>
                </tr>
            </tbody>
        </table>
    </section>

    <section th:with="notStartedComps=${competitions.get(T(com.worth.ifs.competition.resource.CompetitionResource.Status).NOT_STARTED)}">
        <h2 class="heading-medium"
            th:text="'Ready to open ('+${notStartedComps == null ? '0' : notStartedComps.size()}+')'"></h2>
        <table>
            <tbody>
            <tr th:each="competition : ${notStartedComps}">
                <div th:include="competition/dashboard :: dashboard-row (competition=${competition})" th:remove="tag" ></div>
            </tr>
            </tbody>
        </table>
    </section>

    <div class="grid-row">
        <div class="column-half">
            <div class="alignright extra-margin">
                <a href="competition/create" class="button button-large" th:text="#{ifs.competition.create_competition}">Create Competition</a>
            </div>
        </div>
    </div>
    
    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />

</body>
</html>
