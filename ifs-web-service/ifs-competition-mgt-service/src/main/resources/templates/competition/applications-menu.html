<!DOCTYPE html>
<html  class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <th:block th:insert="fragments/layout :: head" th:with="pageTitle=|Applications - ${model.competitionName}|" />
    </head>

    <body class="dashboard-internal full-width">
       <th:block th:insert="fragments/layout :: body-start" cache:name="body-start" />
       <th:block th:insert="fragments/layout :: global-header"  />

        <main id="content">
            <th:block th:insert="fragments/layout :: main-content-start" cache:name="main-content-start" />

            <div th:include="fragments/layout :: header-sub"
                 th:with="linkTitle='Competition',linkClass='link-back',linkUrl=@{/competition/{competitionId}(competitionId=${model.competitionId})}"
                 th:remove="tag" />

            <h1 class="heading-xlarge">
                <span class="heading-secondary">
                    <th:block th:text="|${#numbers.formatInteger(model.competitionId,8)}: ${model.competitionName}|">00000001: Connected digital additive manufacturing</th:block>
                </span>
                Applications
            </h1>

            <h2 class="heading-medium">Key statistics</h2>
            <ul class="grid-row">
                <li class="column-quarter">
                    <div class="highlight-panel highlight-panel-padded">
                        <span class="heading-large" th:text="${model.assessorsInvited}">10</span>
                        <br />
                        <small>Assessors invited</small>
                    </div>
                </li>

                <li class="column-quarter highlight-panel-padded">
                    <div class="highlight-panel">
                        <span class="heading-large" th:text="${model.applicationsInProgress}">6</span>
                        <br />
                        <small>Applications (Beyond 50%)</small>
                    </div>
                </li>

                <li class="column-quarter highlight-panel-padded">
                    <div class="highlight-panel">
                        <span class="heading-large" th:text="${model.applicationsSubmitted}">4</span>
                        <br />
                        <small>Applications submitted</small>
                    </div>
                </li>

                <!--/* TODO: Implement ineligible applications - INFUND-7373

                <li class="column-quarter">
                    <div class="highlight-panel highlight-panel-padded">
                        <span class="heading-large" th:text="${model.ineligibleApplications}">0</span>
                        <br />
                        <small>Ineligible applications</small>
                    </div>
                </li>
                */-->
            </ul>

            <h2 class="heading-medium">View</h2>

            <ul class="grid-row">

                <li class="column-quarter dashboard-actions">
                    <a class="button" th:href="@{/competition/{cid}/applications/all(cid=${model.competitionId})}">All applications</a>
                </li>

                <li class="column-quarter dashboard-actions">
                    <a class="button" th:href="@{/competition/{cid}/applications/submitted(cid=${model.competitionId})}">Submitted applications</a>
                </li>

                <!--/* TODO: Implement non submitted applications - INFUND-7372

                <li class="column-quarter dashboard-actions">
                    <a class="button" href="#">Non submitted applications</a>
                </li>

                */-->

                <!--/* TODO: Implement ineligible applications - INFUND-7373

                <li class="column-quarter dashboard-actions">
                    <a class="button" href="#">Ineligible applications</a>
                </li>

                */-->
            </ul>

            <th:block th:insert="fragments/layout :: main-content-end" cache:name="main-content-end" />
        </main>

        <th:block th:insert="fragments/layout :: footer" cache:name="footer" />
        <th:block th:insert="fragments/layout :: body-end" cache:name="body-end" />
    </body>
</html>
