<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="fragments/layout :: head" th:with="pageTitle='Competition Management Dashboard'" />
</head>
<body th:with="context='comp-management'" class="competition-management competition-overview">

<th:block th:insert="fragments/layout :: body-start"  />
<th:block th:insert="fragments/layout :: global-header"  />

<main id="content">
    <th:block th:insert="fragments/layout :: main-content-start"  />

    <form role="search" method="get" id="searchform" th:action="@{'/dashboard/search'}">
        <th:block th:insert="competition/dashboard :: comp-dashboard-header (searchQuery=${''})"  />
    </form>
    <th:block th:insert="competition/dashboard :: comp-dashboard-navigation (tab=${'projectSetup'}, counts=${counts})"  />

    <section th:with="projectSetupComps=${competitions.get(T(org.innovateuk.ifs.competition.resource.CompetitionStatus).PROJECT_SETUP)}">
        <h2 class="heading-medium"
            th:text="'Project setup ('+${projectSetupComps == null ? '0' : projectSetupComps.size()}+')'"></h2>
        <ul class="list-overview">
            <li class="grid-row" th:each="competition : ${projectSetupComps}">
                <th:block
                        th:include="competition/dashboard :: dashboard-row"
                        th:with="competition=${competition},
                    cell3=${#strings.setJoin(competition.innovationAreaNames, ', ')},
                    cell4=${competition.projectsCount + ' projects'}">
                </th:block>
            </li>
        </ul>
    </section>

    <th:block th:insert="fragments/layout :: main-content-end"  />
</main>

<th:block th:insert="fragments/layout :: footer"  />
<th:block th:insert="fragments/layout :: body-end"  />

</body>
</html>
