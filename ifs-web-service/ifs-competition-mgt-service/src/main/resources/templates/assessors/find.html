<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="fragments/layout :: head" th:with="pageTitle='Invite assessors'" th:remove="tag" />
</head>

<body th:with="context='comp-management'" class="competition-management competition-overview">
<div th:include="fragments/layout :: body-start" th:remove="tag" />
<div th:include="fragments/layout :: global-header" th:remove="tag" />

<main id="content">
    <div th:include="fragments/layout :: main-content-start" th:remove="tag" />

    <div class="page-title">
        <h1 class="heading-xlarge">
            <span class="heading-secondary" th:text="${model.competitionName}">Technology inspired</span>
            Invite assessors
        </h1>
    </div>

    <ul>
        <li><a th:href="@{/competition/{competitionId}/assessors/find(competitionId=${model.competitionId})}"><span class="heading-medium">Find</span></a></li>
        <li><a th:href="@{/competition/{competitionId}/assessors/invite(competitionId=${model.competitionId})}">Invite</a></li>
        <li><a th:href="@{/competition/{competitionId}/assessors/overview(competitionId=${model.competitionId})}">Overview</a></li>
    </ul>

    <div th:include="fragments/layout :: main-content-end" th:remove="tag" />
</main>

<div th:include="fragments/layout :: footer" th:remove="tag" />
<div th:include="fragments/layout :: body-end" th:remove="tag" />
</body>
</html>
