version: '2'
services:
  shib:
    image: innovateuk/shibboleth:1.0-SNAPSHOT
    cap_add:
      - SYS_PTRACE
    image: worth/shibboleth:1.0-SNAPSHOT
    ports:
      - "443:443"
      - "389:389"
    networks:
      ifs:
        aliases:
          - iuk-auth-localdev

  application-service:
    image: innovateuk/application-service:1.0-SNAPSHOT
    networks:
      - ifs
    

  assessment-service:
    image: innovateuk/assessment-service:1.0-SNAPSHOT
    networks:
      - ifs

  competition-mgt-service:
    image: innovateuk/competition-management-service:1.0-SNAPSHOT
    networks:
      - ifs

  project-setup-mgt-service:
    image: innovateuk/project-setup-management-service:1.0-SNAPSHOT
    networks:
      - ifs

  project-setup-service:
    image: innovateuk/project-setup-service:1.0-SNAPSHOT
    networks:
      - ifs

  data-service:
    image: innovateuk/data-service:1.0-SNAPSHOT
    networks:
      ifs:
        aliases:
          - ifs-data-service

networks:
  ifs:
    driver: bridge
