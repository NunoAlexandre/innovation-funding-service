version: '2'
services:
  hub:
    container_name: hub
    image: selenium/hub
    environment:
      - GRID_BROWSER_TIMEOUT=90000
      - GRID_TIMEOUT=100000
    ports:
      - '4444:4444'
      - '3000:3000'
    networks:
      selenium-network:
        aliases:
          - hub
  chrome:
    image: selenium/node-chrome
    volumes:
      - ./chrome-config.json:/opt/selenium/config.json
      - ./pre_entry_point.sh:/opt/bin/pre_entry_point.sh
      - /dev/shm:/dev/shm
    entrypoint: /opt/bin/pre_entry_point.sh
    links:
      - "hub:hub"
    external_links:
      - ifs-local-dev
    depends_on:
      - hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
    networks:
      - selenium-network
      - ifs_front-tier
networks:
  selenium-network:
    driver: bridge
  ifs_front-tier:
    external: true
